<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel E≈üle≈ütirme Sistemi</title>
    <style>
        /* CSS Ba≈ülangƒ±cƒ± */
        :root {
            --primary-color: #007bff; /* Mavi */
            --danger-color: #dc3545; /* Kƒ±rmƒ±zƒ± */
            --bg-start: #1a1a2e; 
            --bg-end: #16213e; 
            --text-color: #e9e4ff; 
            --accent-color: #ffd700; /* Altƒ±n Sarƒ±sƒ± */
            --ranked-color: #ff4500; /* Dereceli Turuncu */
            --casual-color: #00bcd4; /* Normal Mavi */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background: linear-gradient(-45deg, var(--bg-start), var(--bg-end), #0f3460, #1b3a5e);
            background-size: 400% 400%;
            animation: GradientBG 15s ease infinite;
        }
        
        @keyframes GradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(30, 40, 60, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Lobi Durum Alanƒ± */
        .lobby-info {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 5px solid var(--accent-color);
        }
        
        .lobby-info p { margin: 5px 0; font-size: 0.95em; }
        .lobby-id-text { color: var(--accent-color); font-weight: bold; }
        
        /* E≈üle≈ütirme Tipi Etiketi */
        .type-tag {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            float: right;
        }
        .ranked { background-color: var(--ranked-color); }
        .casual { background-color: var(--casual-color); }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }

        .status-message {
            margin-bottom: 20px;
            font-size: 1.2em;
            min-height: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-group.vertical { flex-direction: column; }

        .btn {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1; 
        }

        /* Buton Renkleri */
        #createRankedBtn { background-color: var(--ranked-color); color: white; }
        #createCasualBtn { background-color: var(--casual-color); color: white; }
        #joinLobbyBtn { background-color: #8bc34a; color: white; }
        #leaveLobbyBtn { background-color: #6c757d; color: white; }
        #joinQueueBtn { background-color: var(--primary-color); color: white; }
        #cancelQueueBtn { background-color: var(--danger-color); color: white; }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .loading-ring { /* ... √∂nceki loading kodu ... */ }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Sadece lobide deƒüilken g√∂r√ºnen kƒ±sƒ±m */
        .no-lobby-state { display: block; } 
        /* Sadece lobideyken g√∂r√ºnen kƒ±sƒ±m */
        .in-lobby-state { display: none; } 
        /* CSS Sonu */
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÆ Lobi & E≈üle≈ütirme</h1>
        
        <p style="font-size: 0.9em; margin-bottom: 15px;">Oyuncu ID: <span id="currentIdDisplay" style="color: var(--accent-color); font-weight: bold;">Y√úKLENƒ∞YOR...</span></p>

        <hr style="border-color: rgba(255, 255, 255, 0.1); margin: 20px 0;">

        <div class="lobby-info" id="lobbyInfoDisplay">
            <span class="type-tag" id="lobbyTypeTag"></span>
            <p>Durum: <span id="lobbyStatus">Lobide Deƒüil</span></p>
            <p>Lobi ID: <span class="lobby-id-text" id="currentLobbyId">--</span></p>
            <p>Lider: <span id="lobbyLeader">--</span></p>
            <p>√úyeler (<span id="memberCount">1</span>): <span id="lobbyMembers">--</span></p>
        </div>
        
        <div id="noLobbyState" class="no-lobby-state">
            <div class="btn-group vertical">
                <button id="createRankedBtn" class="btn">ü•á Dereceli Lobi Olu≈ütur</button>
                <button id="createCasualBtn" class="btn">ü§ù Arkada≈üla Oyna (Normal)</button>
            </div>
            <input type="text" id="joinLobbyIdInput" placeholder="Katƒ±lmak istediƒüiniz Lobi ID'sini girin...">
            <button id="joinLobbyBtn" class="btn">Lobiye Katƒ±l</button>
        </div>
        
        <div id="inLobbyState" class="in-lobby-state">
            <button id="leaveLobbyBtn" class="btn">Lobiden Ayrƒ±l</button>
        </div>

        <hr style="border-color: rgba(255, 255, 255, 0.1); margin: 20px 0;">

        <p class="status-message" id="statusMessage">Hazƒ±r Ol.</p>

        <span class="timer-display" id="timerDisplay">00:00</span>
        
        <button id="joinQueueBtn" class="btn">E≈üle≈ütirme Ba≈ülat</button>
        <button id="cancelQueueBtn" class="btn" style="display: none;">E≈üle≈ütirmeyi ƒ∞ptal Et</button>
    </div>

    <script>
        // JavaScript Ba≈ülangƒ±cƒ±
        const SERVER_URL = 'https://mario-io-1.onrender.com'; 
        
        // Durum Deƒüi≈ükenleri
        let currentPlayerId = null;
        let currentLobby = null; // Lobi verisini tutar
        let isInQueue = false;
        let startTime = 0;
        let intervalId;

        // UI Elementleri (Kƒ±saltƒ±ldƒ±)
        const D = id => document.getElementById(id);
        
        // ... (T√ºm element tanƒ±mlamalarƒ± burada olacaktƒ±r: currentIdDisplay, joinQueueBtn vb.) ...

        // ---------------------------------------------
        // I. ARKA PLAN MANTIƒûI VE ZAMANLAYICI
        // ---------------------------------------------

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimer() {
            if (!isInQueue) return;
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            D('timerDisplay').textContent = formatTime(elapsedSeconds);
            
            if (elapsedSeconds > 0 && elapsedSeconds % 15 === 0) {
                 D('statusMessage').innerHTML = `<span class="loading-ring"></span> Geni≈ületilmi≈ü arama yapƒ±lƒ±yor...`;
            }
        }
        
        // ---------------------------------------------
        // II. UI Y√ñNETƒ∞Mƒ∞
        // ---------------------------------------------
        
        function updateLobbyUI() {
            const isLobbyLeader = currentLobby && currentLobby.leader === currentPlayerId;
            
            // 1. Genel Durum G√∂r√ºnt√ºleme
            D('currentIdDisplay').textContent = currentPlayerId || 'Bilinmiyor';

            // 2. Lobi Bilgileri Alanƒ±
            if (currentLobby) {
                D('lobbyStatus').textContent = isLobbyLeader ? "Lider" : "√úye";
                D('currentLobbyId').textContent = currentLobby.id;
                D('lobbyLeader').textContent = currentLobby.leader;
                D('memberCount').textContent = currentLobby.members.length;
                D('lobbyMembers').textContent = currentLobby.members.join(', ');
                D('lobbyTypeTag').textContent = currentLobby.type === 'ranked' ? 'DERECELƒ∞' : 'NORMAL';
                D('lobbyTypeTag').className = `type-tag ${currentLobby.type}`;

                D('noLobbyState').style.display = 'none';
                D('inLobbyState').style.display = 'block';

            } else {
                D('lobbyStatus').textContent = "Lobide Deƒüil";
                D('currentLobbyId').textContent = "--";
                D('lobbyLeader').textContent = "--";
                D('memberCount').textContent = 1;
                D('lobbyMembers').textContent = currentPlayerId || '--';
                D('lobbyTypeTag').textContent = '';

                D('noLobbyState').style.display = 'block';
                D('inLobbyState').style.display = 'none';
            }
            
            // 3. E≈üle≈ütirme Butonlarƒ±
            const isReadyToQueue = currentLobby && !isInQueue;
            D('joinQueueBtn').style.display = isReadyToQueue ? 'block' : 'none';
            D('cancelQueueBtn').style.display = isInQueue ? 'block' : 'none';
            D('joinQueueBtn').disabled = !isLobbyLeader;
            D('joinQueueBtn').textContent = !isLobbyLeader ? "Sadece Lider Ba≈ülatabilir" : "E≈üle≈ütirme Ba≈ülat";
            
            D('statusMessage').textContent = currentLobby ? (isInQueue ? D('statusMessage').textContent : "E≈üle≈ütirmeyi ba≈ülatmaya hazƒ±r.") : "Lobi olu≈üturun veya katƒ±lƒ±n.";
        }
        
        // ---------------------------------------------
        // III. SUNUCU ƒ∞LETƒ∞≈ûƒ∞Mƒ∞
        // ---------------------------------------------
        
        async function sendRequest(endpoint, payload = {}) {
            try {
                const response = await fetch(`${SERVER_URL}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                if (!data.success && data.message) {
                    alert('HATA: ' + data.message);
                }
                return data;

            } catch (error) {
                console.error('Sunucu Hatasƒ±:', error);
                alert('Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen server.js dosyasƒ±nƒ±n √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun (http://localhost:3000).');
                return { success: false, message: 'Baƒülantƒ± Hatasƒ±' };
            }
        }
        
        // ---------------------------------------------
        // IV. BUTON ƒ∞≈ûLEVLERƒ∞
        // ---------------------------------------------
        
        // Lobi Olu≈üturma (Dereceli veya Normal)
        async function createLobby(type) {
            if (!currentPlayerId) return alert("√ñnce Oyuncu ID'nizi ba≈ülatƒ±n (Sayfa y√ºklendi).");
            const res = await sendRequest('createLobby', { leaderId: currentPlayerId, type: type });
            if (res.success) {
                currentLobby = res.lobby;
                updateLobbyUI();
            }
        }
        D('createRankedBtn').addEventListener('click', () => createLobby('ranked'));
        D('createCasualBtn').addEventListener('click', () => createLobby('casual'));

        // Lobiye Katƒ±lma
        D('joinLobbyBtn').addEventListener('click', async () => {
            if (!currentPlayerId) return alert("√ñnce Oyuncu ID'nizi ba≈ülatƒ±n.");
            const lobbyIdToJoin = D('joinLobbyIdInput').value.trim();
            if (!lobbyIdToJoin) return alert("L√ºtfen Lobi ID'sini girin.");
            
            const res = await sendRequest('joinLobby', { lobbyId: lobbyIdToJoin, playerId: currentPlayerId });
            if (res.success) {
                currentLobby = res.lobby;
                updateLobbyUI();
            }
        });
        
        // Lobiden Ayrƒ±lma
        D('leaveLobbyBtn').addEventListener('click', async () => {
            const res = await sendRequest('leaveLobby', { playerId: currentPlayerId });
            if (res.success) {
                currentLobby = res.lobby; // Eƒüer lobi kapanmadƒ±ysa, yeni lobi objesi gelir.
                updateLobbyUI();
            }
        });
        
        // E≈üle≈ütirme Ba≈ülatma
        D('joinQueueBtn').addEventListener('click', async () => {
            if (!currentLobby || currentLobby.leader !== currentPlayerId) return; // Yetki kontrol√º
            
            const res = await sendRequest('joinQueue', { leaderId: currentPlayerId });
            if (res.success) {
                isInQueue = true;
                startTime = Date.now();
                D('statusMessage').innerHTML = `<span class="loading-ring"></span> ${currentLobby.type.toUpperCase()} rakip aranƒ±yor...`;
                intervalId = setInterval(updateTimer, 1000); 
                updateLobbyUI();
            }
        });

        // E≈üle≈ütirmeyi ƒ∞ptal Etme
        D('cancelQueueBtn').addEventListener('click', async () => {
            if (!currentLobby || currentLobby.leader !== currentPlayerId || !isInQueue) return;
            
            const res = await sendRequest('cancelQueue', { leaderId: currentPlayerId });
            if (res.success) {
                clearInterval(intervalId);
                isInQueue = false;
                D('statusMessage').textContent = `‚ùå E≈üle≈ütirme ƒ∞ptal Edildi.`;
                D('timerDisplay').textContent = "00:00";
                updateLobbyUI();
            }
        });
        
        // ---------------------------------------------
        // V. BA≈ûLANGI√á
        // ---------------------------------------------
        
        // Sayfa y√ºklendiƒüinde otomatik ID al
        async function initializePlayer() {
            try {
                const response = await fetch(`${SERVER_URL}/initPlayer`);
                const data = await response.json();
                currentPlayerId = data.playerId;
                updateLobbyUI();
            } catch (error) {
                console.error("ID ba≈ülatƒ±lamadƒ±:", error);
                D('currentIdDisplay').textContent = "BAƒûLANTI HATASI";
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializePlayer);
        // JavaScript Sonu
    </script>
</body>
</html>
