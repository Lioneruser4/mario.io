<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimiçi Dama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Çevrimiçi Türk Daması (Şaşki)</h1>

    <div id="lobby">
        <h2>Lobi</h2>
        <button id="createRoomBtn">Oda Kur</button>
        <div>
            <input type="text" id="roomCodeInput" placeholder="Oda Kodu Gir">
            <button id="joinRoomBtn">Odaya Katıl</button>
        </div>
        <p id="lobbyInfo"></p>
    </div>

    <div id="gameArea" class="hidden">
        <h3 id="roomInfo"></h3>
        <div id="playerInfo">
            <div id="playerWhite" class="player-box">Beyaz (Siz)</div>
            <div id="playerBlack" class="player-box">Siyah (Rakip)</div>
        </div>
        <div id="board"></div>
        <p id="gameStatus">Oyun başlıyor...</p>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
