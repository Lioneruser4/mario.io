<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera Hareket Algılama</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #info {
      position: absolute;
      bottom: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="info">Dokun veya tıkla: Kamera açılacak</div>  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let lastFrame;
    let streamStarted = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        streamStarted = true;
        document.getElementById('info').textContent = 'Kamera aktif. Hareket eden nesneler renklenecek';
      } catch (err) {
        document.getElementById('info').textContent = 'Kamera erişimi reddedildi.';
        console.error(err);
      }
    }

    function detectMotion() {
      if (!streamStarted) return;
      if (video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(detectMotion);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

      if (lastFrame) {
        const d = frame.data;
        const l = lastFrame.data;
        for (let i = 0; i < d.length; i += 4) {
          const diff = Math.abs(d[i] - l[i]) + Math.abs(d[i + 1] - l[i + 1]) + Math.abs(d[i + 2] - l[i + 2]);
          if (diff > 40) {
            // Hareket algılandı: parlak renklendir
            d[i] = 255;   // kırmızı
            d[i + 1] = 0;
            d[i + 2] = 0;
          } else {
            // Durağan: gri ton
            const avg = (d[i] + d[i + 1] + d[i + 2]) / 3;
            d[i] = d[i + 1] = d[i + 2] = avg;
          }
        }
        ctx.putImageData(frame, 0, 0);
      }

      lastFrame = frame;
      requestAnimationFrame(detectMotion);
    }

    document.body.addEventListener('click', () => {
      if (!streamStarted) {
        startCamera();
        detectMotion();
      }
    });
  </script></body>
</html>
