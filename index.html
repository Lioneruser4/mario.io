<!-- TEK DOSYA Ä°Ã‡Ä°NDE TÃœM MANTIK (JAVASCRIPT) -->
<script>
    // Server URL
    const SERVER_URL = "https://mario-io-1.onrender.com";
    const socket = io(SERVER_URL, { transports: ["websocket"] });

    // Game State Variables
    let board = null;         // Current board state (8x8 array)
    let selected = null;      // Selected piece {x, y} coordinates
    let myColor = null;       // My piece color ("white" or "black")
    let myTurn = false;       // Is it my turn?
    let animating = false;    // Prevents interaction during server processing
    let gameTimer = 20;       // Move time limit
    let timerInterval = null; // Timer loop handle
    let cell = 80;            // Pixel size of a board cell
    let flashTimer = 0;       // For visual animations (mandatory capture pieces)

    // --- USER INFO & TELEGRAM INTEGRATION ---
    let myName = "Misafir-" + Math.random().toString(36).substring(2, 6).toUpperCase(); 
    let myID = crypto.randomUUID(); 

    /**
     * URL'den Telegram WebApp verilerini ayrÄ±ÅŸtÄ±rÄ±r.
     */
    function parseTelegramParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const tgUserData = urlParams.get('tgWebAppUser');
        
        if (tgUserData) {
            try {
                const decodedData = decodeURIComponent(tgUserData);
                // Basit key-value ayrÄ±ÅŸtÄ±rmasÄ±
                const userObject = decodedData.split('&').reduce((acc, param) => {
                    const [key, value] = param.split('=');
                    if (key && value) acc[key] = decodeURIComponent(value);
                    return acc;
                }, {});

                if (userObject.first_name) {
                    let fullName = userObject.first_name;
                    if (userObject.last_name) {
                        fullName += " " + userObject.last_name;
                    }
                    myName = fullName; 
                }
                if (userObject.id) {
                    myID = userObject.id;
                }
            } catch (e) {
                console.error("Telegram verisi ayrÄ±ÅŸtÄ±rÄ±lÄ±rken hata:", e);
            }
        }
    }
    parseTelegramParams(); // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸtÄ±r

    // --- DOM Elements ---
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const gameStatusEl = document.getElementById("gameStatus");
    const timerEl = document.getElementById("centralTimer");
    const p1NameEl = document.getElementById("player1Name");
    const p2NameEl = document.getElementById("player2Name");
    const gameOverEl = document.getElementById("gameOverMessage");
    const lobbyEl = document.getElementById("lobby");
    const gameEl = document.getElementById("game");
    const customModalEl = document.getElementById("customModal");

    // --- UTILITY FUNCTIONS ---

    /**
     * alert() yerine kullanÄ±lan Ã¶zel modal sistemi.
     * @param {string} message - GÃ¶sterilecek mesaj.
     */
    function alertModal(message) {
        customModalEl.textContent = message;
        customModalEl.classList.add("show");
        setTimeout(() => {
            customModalEl.classList.remove("show");
        }, 3000);
    }

    // TahtayÄ± ekran boyutuna gÃ¶re ayarlar
    function resize() {
        // EkranÄ±n %95'i kadar boyutu kullanÄ±r, maksimum 640px ile sÄ±nÄ±rlar
        const size = Math.min(innerWidth * 0.95, innerHeight * 0.85, 640); 
        canvas.width = canvas.height = size;
        cell = size / 8; // HÃ¼cre boyutunu yeniden hesapla
        if (board) requestAnimationFrame(draw);
    }
    
    // Pencere yÃ¼klendiÄŸinde boyutlandÄ±rmayÄ± baÅŸlat ve resize event'ini dinle
    window.onload = function() {
        resize();
        window.addEventListener("resize", resize); 
        requestAnimationFrame(draw); // Ä°lk Ã§izimi baÅŸlat
    }

    // --- TIMER VE OYUN MANTIÄžI YARDIMCILARI ---

    // Hamle sÃ¼resini baÅŸlatÄ±r veya sÄ±fÄ±rlar
    function startTimer(seconds) {
        if (timerInterval) clearInterval(timerInterval);
        gameTimer = seconds;
        updateTimerDisplay();

        timerEl.classList.remove("hidden");
        
        timerInterval = setInterval(() => {
            gameTimer--;
            updateTimerDisplay();

            if (gameTimer <= 0) {
                clearInterval(timerInterval);
                if (myTurn) {
                    // SÃ¼re bittiÄŸinde sunucuya bildir
                    socket.emit("timeout"); 
                    gameStatusEl.textContent = "SÃ¼re bitti, sÄ±ra rakibe geÃ§ti.";
                }
            }
        }, 1000);
    }

    // SayaÃ§ gÃ¶sterimini gÃ¼nceller
    function updateTimerDisplay() {
        const minutes = Math.floor(gameTimer / 60);
        const seconds = gameTimer % 60;
        const timeStr = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        
        timerEl.textContent = timeStr;
        timerEl.classList.toggle("critical", gameTimer <= 5);
    }

    /**
     * Bir taÅŸ iÃ§in tÃ¼m geÃ§erli hamleleri (normal veya yeme) hesaplar.
     * Amerikan DamasÄ± (Zorunlu Yeme) kuralÄ±nÄ± uygular.
     * @param {number} sx - BaÅŸlangÄ±Ã§ X koordinatÄ± (sÃ¼tun)
     * @param {number} sy - BaÅŸlangÄ±Ã§ Y koordinatÄ± (satÄ±r)
     * @returns {Array<Object>} GeÃ§erli hamleler dizisi ({x, y, captures: [{x,y}]})
     */
    function getValidMoves(sx, sy) {
        const moves = [];
        const piece = board?.[sy]?.[sx];
        if (!piece) return moves;
        
        const isWhite = piece === 1 || piece === 2;
        const isKing = piece === 2 || piece === 4;
        // 1 (Beyaz) veya 3 (Siyah)
        const myPieceColorId = isWhite ? 1 : 3; 
        
        // TÃ¼m olasÄ± Ã§apraz yÃ¶nler
        const directions = [[-1,-1], [-1,1], [1,-1], [1,1]]; 

        // --- Zorunlu Yeme Hamleleri (Capture Moves) ---
        const captures = [];
        
        directions.forEach(([dy, dx]) => {
            const mx = sx + dx, my = sy + dy;       // Rakip taÅŸÄ±n konumu
            const nx = sx + 2 * dx, ny = sy + 2 * dy; // Hedef konumu (boÅŸ olmalÄ±)
            
            // Normal taÅŸlar sadece ileri doÄŸru yiyebilir.
            const isForwardCapture = (myPieceColorId === 1 && dy < 0) || (myPieceColorId === 3 && dy > 0);
            if (!isKing && !isForwardCapture) return;

            // Koordinat sÄ±nÄ±r kontrolÃ¼
            if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8) {
                
                const capturedPiece = board[my]?.[mx];
                
                // Rakip taÅŸ kontrolÃ¼
                const isOpponent = capturedPiece !== 0 && 
                                   ((isWhite && (capturedPiece === 3 || capturedPiece === 4)) || 
                                    (!isWhite && (capturedPiece === 1 || capturedPiece === 2)));
                                    
                // Hedef karenin boÅŸ olup olmadÄ±ÄŸÄ± kontrolÃ¼
                if (isOpponent && board[ny][nx] === 0) {
                    captures.push({ 
                        x: nx, 
                        y: ny, 
                        captures: [{x: mx, y: my}] // Yenilecek taÅŸÄ±n konumu
                    });
                }
            }
        });

        // EÄŸer yeme hamlesi varsa, sadece onlarÄ± dÃ¶ndÃ¼r (Zorunlu Yeme KuralÄ±)
        if (captures.length > 0) {
            return captures;
        }

        // --- Normal Hamleler ---
        
        const normalDirs = isKing ? 
            directions : // Åžah her yÃ¶ne
            (isWhite ? [[-1,-1], [-1,1]] : [[1,-1], [1,1]]); // Normal taÅŸ sadece ileri
        
        normalDirs.forEach(([dy, dx]) => {
            let nx = sx + dx, ny = sy + dy;
            
            // Normal taÅŸlar sadece ileri doÄŸru hareket edebilir
            const isForwardMove = (myPieceColorId === 1 && dy < 0) || (myPieceColorId === 3 && dy > 0);
            if (!isKing && !isForwardMove) return;

            // SÄ±nÄ±r ve boÅŸ kare kontrolÃ¼
            if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8 && board[ny][nx] === 0) {
                moves.push({ x: nx, y: ny, captures: [] });
            }
        });
        
        return moves;
    }

    // --- Ã‡Ä°ZÄ°M VE GÃ–RSELLEÅžTÄ°RME ---

    function draw() { 
        if (!board) {
            requestAnimationFrame(draw);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const myPieceColorId = myColor === "white" ? 1 : 3;

        // Zorunlu yeme yapabilecek tÃ¼m taÅŸlarÄ± bul
        const allMandatoryCapturePieces = [];
        if (myTurn && !animating) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = board[r][c];
                    if (p && (p === myPieceColorId || p === myPieceColorId + 1)) {
                        const pieceMoves = getValidMoves(c, r);
                        // Bu taÅŸÄ±n herhangi bir hamlesi yeme iÃ§eriyorsa
                        if (pieceMoves.length > 0 && pieceMoves.some(m => m.captures?.length > 0)) {
                            allMandatoryCapturePieces.push({ x: c, y: r });
                        }
                    }
                }
            }
        }
        
        // GÃ¶rsel efektler iÃ§in zamanlayÄ±cÄ±
        flashTimer = (flashTimer + 0.05) % (2 * Math.PI); 
        const flashAlpha = (Math.sin(flashTimer * 5) + 1) / 2; 

        for (let y = 0; y < 8; y++) {
            for (let x = 0; x < 8; x++) {
                const isPlayableSquare = (x + y) % 2 === 1;
                
                // Zemin Rengi
                ctx.fillStyle = isPlayableSquare ? "#b58863" : "#f0d9b5";
                ctx.fillRect(x * cell, y * cell, cell, cell);

                let isMoveTarget = false;
                let move = null;

                // GeÃ§erli hamle hedeflerini vurgula
                if (selected && myTurn && !animating) {
                    const moves = getValidMoves(selected.x, selected.y);
                    move = moves.find(m => m.x === x && m.y === y);
                    isMoveTarget = !!move;
                }
                
                if (isMoveTarget) {
                    // Yeme iÃ§in KÄ±rmÄ±zÄ±, Normal hamle iÃ§in YeÅŸil
                    ctx.fillStyle = move.captures?.length ? "rgba(255, 0, 0, 0.4)" : "rgba(0, 255, 136, 0.4)";
                    ctx.fillRect(x * cell, y * cell, cell, cell);
                }
                
                // SeÃ§ili taÅŸÄ± vurgula
                if (selected && selected.x === x && selected.y === y) {
                    ctx.shadowColor = "#00ff00";
                    ctx.shadowBlur = 20;
                    ctx.strokeStyle = "#00ff88";
                    ctx.lineWidth = 8;
                    ctx.strokeRect(x * cell + 4, y * cell + 4, cell - 8, cell - 8);
                    ctx.shadowBlur = 0;
                }
                
                // Zorunlu yeme taÅŸlarÄ±nÄ± vurgula (Turuncu titreÅŸim)
                const isMandatoryCapturePiece = allMandatoryCapturePieces.some(p => p.x === x && p.y === y);
                if (allMandatoryCapturePieces.length > 0 && isMandatoryCapturePiece) {
                    ctx.fillStyle = `rgba(255, 165, 0, ${0.4 + 0.6 * flashAlpha})`;
                    ctx.beginPath();
                    ctx.arc(x * cell + cell / 2, y * cell + cell / 2, cell * 0.45, 0, Math.PI * 2);
                    ctx.fill();
                }

                // TaÅŸlarÄ± Ã‡iz (1:White, 2:White King, 3:Black, 4:Black King)
                const p = board[y][x];
                if (p) {
                    const white = p === 1 || p === 2;
                    const king = p === 2 || p === 4;
                    
                    // TaÅŸ GÃ¶vdesi
                    ctx.fillStyle = white ? "#fff" : "#2d1b14";
                    ctx.beginPath();
                    ctx.arc(x * cell + cell / 2, y * cell + cell / 2, cell * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = white ? "#333" : "#ddd";
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    
                    if (king) {
                        // Åžah TacÄ±
                        ctx.fillStyle = "#ffd700";
                        ctx.shadowColor = "#ffd700";
                        ctx.shadowBlur = 15;
                        ctx.font = `bold ${cell * 0.35}px Arial`;
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText("ðŸ‘‘", x * cell + cell / 2, y * cell + cell / 2 + cell * 0.05); 
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }
        
        // SÃ¼rekli Ã§izim iÃ§in animasyon karesi iste (Oyun bitmediyse)
        if (board && !gameOverEl.style.display || gameOverEl.style.display === "none") {
            requestAnimationFrame(draw);
        }
    }

    // --- ETKÄ°LEÅžÄ°M YÃ–NETÄ°MÄ° ---

    // TÄ±klama/dokunma koordinatlarÄ±ndan tahta pozisyonunu hesaplar
    function getPos(e) { 
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: Math.floor((clientX - rect.left) / cell),
            y: Math.floor((clientY - rect.top) / cell)
        };
    }

    ["touchstart", "mousedown"].forEach(ev => {
        canvas.addEventListener(ev, e => {
            e.preventDefault();
            if (!myTurn || animating || !board) return;
            
            const pos = getPos(e);
            const piece = board[pos.y]?.[pos.x];
            
            // TÄ±klanan taÅŸ benim mi?
            const mine = (myColor === "white" && (piece === 1 || piece === 2)) ||
                         (myColor === "black" && (piece === 3 || piece === 4));
            
            const myPieceColorId = myColor === "white" ? 1 : 3;
            
            // Zorunlu yeme kuralÄ± iÃ§in yeme yapabilen tÃ¼m taÅŸlarÄ± bul
            let allMandatoryCapturePieces = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = board[r][c];
                    if (p && (p === myPieceColorId || p === myPieceColorId + 1)) {
                        if (getValidMoves(c, r).some(m => m.captures?.length > 0)) {
                            allMandatoryCapturePieces.push({ x: c, y: r });
                        }
                    }
                }
            }
            
            // 1. Kendi taÅŸÄ±mÄ± seÃ§me
            if (mine) {
                let canSelect = true;

                // Zorunlu yeme var mÄ± kontrolÃ¼
                if (allMandatoryCapturePieces.length > 0) {
                    const isMandatoryPiece = allMandatoryCapturePieces.some(p => p.x === pos.x && p.y === pos.y);
                    if (!isMandatoryPiece) {
                        canSelect = false;
                        alertModal("Zorunlu yeme var! Sadece yeme yapabilen taÅŸlarÄ± seÃ§in.");
                    }
                }

                if (canSelect) {
                    selected = pos; 
                } else {
                    selected = null; 
                }
            } 
            // 2. Hamle yapma (Ã¶nce bir taÅŸ seÃ§ilmiÅŸ olmalÄ±)
            else if (selected) {
                const moves = getValidMoves(selected.x, selected.y);
                const validMove = moves.find(m => m.x === pos.x && m.y === pos.y);
                
                if (validMove) {
                    // Sunucuya hamleyi gÃ¶nder
                    animating = true;
                    socket.emit("move", { from: selected, to: pos });
                    
                    selected = null;
                    clearInterval(timerInterval); // Hamle yapÄ±ldÄ±ÄŸÄ± anda sayacÄ± durdur
                    
                } else {
                    // GeÃ§ersiz hedef tÄ±klamasÄ±
                    selected = null; 
                }
            } else {
                selected = null;
            }

            requestAnimationFrame(draw);
        }, { passive: false });
    });

    // --- SOCKET OLAYLARI ---

    socket.on("connect", () => statusEl.textContent = "âœ… Sunucuya BaÄŸlandÄ±. HazÄ±r!");
    socket.on("searching", () => {
        document.getElementById("searching").classList.remove("hidden");
        document.getElementById("rankedBtn").disabled = true;
    });

    // Oda oluÅŸturuldu
    socket.on("roomCreated", code => {
        document.getElementById("searching").classList.add("hidden");
        document.getElementById("roomInfo").classList.remove("hidden");
        document.getElementById("roomCode").textContent = code; 
        document.getElementById("joinToggleBtn").disabled = true;
        document.getElementById("createBtn").disabled = true;
        alertModal(`Ã–zel Oda Kuruldu! Kod: ${code}`);
    });
    
    // Odaya katÄ±lÄ±m baÅŸarÄ±lÄ±
    socket.on("roomJoined", () => {
        document.getElementById("joinBox").classList.add("hidden");
        document.getElementById("rankedBtn").disabled = true;
        document.getElementById("joinToggleBtn").disabled = true;
        document.getElementById("createBtn").disabled = true;
        document.getElementById("roomInfo").classList.add("hidden");
    });

    socket.on("errorMsg", msg => {
        statusEl.textContent = `Hata: ${msg}`;
        alertModal(`Hata: ${msg}`);
        // Hata durumunda lobi elementlerini sÄ±fÄ±rla
        document.getElementById("searching").classList.add("hidden");
        document.getElementById("roomInfo").classList.add("hidden");
        document.getElementById("rankedBtn").disabled = false;
        document.getElementById("joinToggleBtn").disabled = false;
        document.getElementById("createBtn").disabled = false;
        console.error(msg); 
    });

    // Rakip oyunu terk etti
    socket.on("opponentLeft", () => {
        clearInterval(timerInterval);
        timerEl.classList.add("hidden");
        alertModal("Rakip oyunu terk etti. Lobiye yÃ¶nlendiriliyorsunuz.");
        // Temiz bir baÅŸlangÄ±Ã§ iÃ§in yeniden yÃ¼kle
        setTimeout(() => location.reload(), 3000); 
    });

    // Oyun BaÅŸladÄ±
    socket.on("gameStart", data => {
        board = data.board; 
        myColor = data.color; 
        myTurn = data.turn === data.color;

        // Ä°simleri renklere gÃ¶re yerleÅŸtir
        const opponentName = data.opponentName || "Rakip Oyuncu";
        const myActualName = myName;
        
        // P1 her zaman tahtanÄ±n Ã¼stÃ¼ (ve Siyah'Ä±n baÅŸlangÄ±Ã§ pozisyonu)
        // P2 her zaman tahtanÄ±n altÄ± (ve Beyaz'Ä±n baÅŸlangÄ±Ã§ pozisyonu)
        // TahtanÄ±n gÃ¶rsel oryantasyonunu korumak iÃ§in, isimleri renge gÃ¶re yerleÅŸtiriyoruz.
        if (myColor === "white") {
            p1NameEl.textContent = opponentName + " (Siyah)";
            p2NameEl.textContent = myActualName + " (Beyaz)";
        } else {
            p1NameEl.textContent = myActualName + " (Siyah)";
            p2NameEl.textContent = opponentName + " (Beyaz)";
        }
        
        lobbyEl.classList.remove("active");
        gameEl.classList.add("active");
        
        updateStatus(data.turn);
        resize(); 
        requestAnimationFrame(draw); 
    });

    // Tahta GÃ¼ncellemesi
    socket.on("boardUpdate", data => {
        board = data.board; 
        myTurn = data.turn === myColor;
        animating = false; // Hamle tamamlandÄ±, etkileÅŸimi aÃ§

        // Ã‡oklu yeme durumu (sunucudan geliyor)
        if (data.canMultiCapture && myTurn) {
             gameStatusEl.textContent = "Ã‡oklu Yeme FÄ±rsatÄ±! Devam et.";
             startTimer(20);
        } else {
            updateStatus(data.turn);
        }

        requestAnimationFrame(draw); 
    });

    // Oyun Bitti
    socket.on("gameOver", data => {
        clearInterval(timerInterval);
        timerEl.classList.add("hidden");
        
        let message = "";
        if (data.winner === myColor) {
            message = "ðŸŽ‰ KAZANDIN! ðŸŽ‰";
            confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        } else if (data.winner) {
            const winnerName = (data.winner === myColor) ? myName : data.opponentName || "Rakip";
            message = `ðŸ˜ž KAYBETTÄ°N! Kazanan: ${winnerName} ðŸ˜ž`;
        } else {
            message = "ðŸ¤ BERABERLÄ°K ðŸ¤";
        }
        
        gameOverEl.textContent = message;
        gameOverEl.style.display = "block";
        gameStatusEl.textContent = "Oyun bitti. Lobiye dÃ¶nÃ¼lÃ¼yor...";

        // 5 saniye sonra lobiye dÃ¶n
        setTimeout(() => {
            location.reload(); 
        }, 5000);
    });

    /**
     * Oyun durum metnini ve Ä±ÅŸÄ±k gÃ¶stergelerini gÃ¼nceller.
     * @param {string} currentTurn - SÄ±rasÄ± olan oyuncunun rengi ("white" veya "black")
     */
    function updateStatus(currentTurn) {
        const isWhiteTurn = currentTurn === "white";
        const myTurnNow = currentTurn === myColor;
        
        // Tahta Ã¼stÃ¼ (l1) Siyah, altÄ± (l2) Beyaz'Ä± temsil eder.
        document.getElementById("l1").classList.toggle("active", !isWhiteTurn); 
        document.getElementById("l2").classList.toggle("active", isWhiteTurn); 

        if (myTurnNow) {
            gameStatusEl.textContent = "SIRA SENDE! Hamleni yap.";
            startTimer(20); 
        } else {
            gameStatusEl.textContent = `SIRA RAKÄ°PTE (${currentTurn === "white" ? "Beyaz" : "Siyah"}). Bekleniyor...`;
            clearInterval(timerInterval); 
        }
    }

    // --- LOBÄ° ETKÄ°LEÅžÄ°MLERÄ° ---

    document.getElementById("rankedBtn").onclick = () => {
        document.getElementById("rankedBtn").disabled = true;
        document.getElementById("joinToggleBtn").disabled = true;
        document.getElementById("createBtn").disabled = true;
        document.getElementById("joinBox").classList.add("hidden");
        socket.emit("findMatch", { name: myName, id: myID }); 
    };
    document.getElementById("createBtn").onclick = () => {
        document.getElementById("joinBox").classList.add("hidden");
        document.getElementById("rankedBtn").disabled = true;
        document.getElementById("joinToggleBtn").disabled = true;
        socket.emit("createRoom", { name: myName, id: myID }); 
    };
    document.getElementById("joinToggleBtn").onclick = () => {
        const joinBox = document.getElementById("joinBox");
        joinBox.classList.toggle("hidden");
        document.getElementById("roomInfo").classList.add("hidden");
        document.getElementById("searching").classList.add("hidden");
        document.getElementById("rankedBtn").disabled = !joinBox.classList.contains("hidden");
        document.getElementById("createBtn").disabled = !joinBox.classList.contains("hidden");
        if (!joinBox.classList.contains("hidden")) {
             document.getElementById("codeInput").focus();
        }
    };
    document.getElementById("joinBtn").onclick = () => {
        const code = document.getElementById("codeInput").value;
        if (code.length === 4) {
            document.getElementById("joinBox").classList.add("hidden");
            socket.emit("joinRoom", { code: code, name: myName, id: myID }); 
        } else {
            alertModal("LÃ¼tfen 4 haneli bir kod girin.");
        }
    };
    document.getElementById("copyBtn").onclick = () => {
        const code = document.getElementById("roomCode").textContent;
        const tempInput = document.createElement('textarea');
        tempInput.value = code;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
            document.execCommand('copy');
            alertModal("Oda Kodu KopyalandÄ±!");
        } catch (err) {
            alertModal("Kopyalama BaÅŸarÄ±sÄ±z.");
        }
        document.body.removeChild(tempInput);
    };

    // Ä°ptal ve Ã‡Ä±kÄ±ÅŸ butonlarÄ± (Temiz bir baÅŸlangÄ±Ã§ iÃ§in sayfayÄ± yeniden yÃ¼kler)
    document.getElementById("cancelSearchBtn").onclick = () => location.reload();
    document.getElementById("cancelRoomBtn").onclick = () => location.reload();
    document.getElementById("leaveGameBtn").onclick = () => {
        socket.emit("leaveGame"); // Sunucuya haber ver
        location.reload(); 
    };
</script>
