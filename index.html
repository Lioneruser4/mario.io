<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üèÜ Online Satran√ß</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        /* Global Ayarlar */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Tam y√ºkseklik */
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #1a202c; /* Koyu arka plan */
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ekran Ge√ßi≈üleri */
        .screen {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* ƒ∞√ßeriƒüi √ºste hizala */
            padding: 1.5rem;
            padding-top: env(safe-area-inset-top, 2.5rem);
            padding-bottom: env(safe-area-inset-bottom, 1.5rem);
            box-sizing: border-box;
            text-align: center;
            background-color: #1a202c;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .screen.active {
            display: flex;
        }

        /* Lobi Animasyonlarƒ± (Temadan Alƒ±ndƒ±) */
        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .screen.active {
            animation: screenFadeIn 0.5s ease-out forwards;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animated-item {
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Bekleme Ekranƒ± Spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .wait-spinner {
            font-size: 4rem;
            color: #63b3ed;
            animation: spin 1.5s linear infinite;
        }

        /* Global Mesaj (Hata/Bilgi) */
        #globalMessage {
            display: none;
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        #globalMessage.show {
            display: block;
            animation: screenFadeIn 0.3s ease-out;
        }

        /* OYUN EKRANI (SATRAN√á) √ñZEL STƒ∞LLERƒ∞ */
        #myBoard {
            width: 90vw; /* Mobil i√ßin duyarlƒ± */
            max-width: 450px; /* Maksimum geni≈ülik */
            margin: 1rem 0;
        }

        /* Ge√ßerli hamle vurgusu */
        .highlight-valid {
            background: radial-gradient(circle, rgba(0,255,0,0.5) 20%, rgba(0,0,0,0) 25%);
            border-radius: 50%;
        }

        /* Sƒ±rasƒ± gelen oyuncu vurgusu */
        .player-info {
            width: 90vw;
            max-width: 450px;
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }
        .active-turn {
            background-color: #38a169; /* Ye≈üil */
            box-shadow: 0 0 15px 5px #38a169;
        }
        
        /* Y√ºkleme Ekranƒ± */
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            margin-bottom: 15px;
            animation: spin 1s ease-in-out infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body class="select-none">
    
    <div id="loadingMessage">
        <div class="spinner"></div>
        <p>Sunucuya baƒülanƒ±lƒ±yor...</p>
    </div>

    <div id="globalMessage" class="bg-red-600 text-white">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-4">
        <h1 class="text-5xl font-black animated-item text-blue-400" style="animation-delay: 0s;">
            <i class="fas fa-chess-king"></i> Online Satran√ß
        </h1>
        <p class="text-lg text-gray-400 animated-item" style="animation-delay: 0.1s;">
            Arkada≈ülarƒ±nla veya tek ba≈üƒ±na oyna.
        </p>

        <div class="w-full max-w-md pt-4 animated-item" style="animation-delay: 0.2s;">
            <h2 class="text-2xl font-bold text-white mb-3">Offline Mod</h2>
            <p class="text-gray-400 mb-3 text-sm">Aynƒ± cihaz √ºzerinden 2 ki≈üi oynayƒ±n.</p>
            <button id="startOfflineBtn" class="w-full py-4 px-6 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl text-lg shadow-lg transform transition-all duration-200 active:scale-95">
                <i class="fas fa-user-friends mr-2"></i> Offline 1v1 Ba≈ülat
            </button>
        </div>

        <div class="w-full max-w-md pt-4 animated-item" style="animation-delay: 0.3s;">
            <div class="w-full border-t border-gray-700 my-4"></div>
            <h2 class="text-2xl font-bold text-white mb-3">Online Mod</h2>
            
            <button id="createRoomBtn" class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl text-lg shadow-lg transform transition-all duration-200 active:scale-95 mb-4">
                <i class="fas fa-plus-circle mr-2"></i> Yeni Oda Kur
            </button>
            
            <p class="text-center text-lg font-bold mb-2 text-white mt-4">
                Veya Odaya Katƒ±l
            </p>
            <input type="text" id="roomIdInput" class="w-full p-3 text-lg text-center rounded-lg shadow-lg text-black uppercase" placeholder="Oda Kodu" maxlength="6" style="color: #000000 !important;">
            
            <button id="joinRoomBtn" class="w-full mt-3 py-4 px-6 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-xl text-lg shadow-lg transform transition-all duration-200 active:scale-95">
                <i class="fas fa-sign-in-alt mr-2"></i> Odaya Katƒ±l
            </button>
        </div>
    </div>

    <div id="waitScreen" class="screen p-4">
        <div class="flex flex-col items-center justify-center h-full max-w-md mx-auto">
            <div class="wait-spinner mb-6">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-400"></i>
            </div>
            <h2 class="text-2xl font-bold mb-6">Oda Hazƒ±rlandƒ±!</h2>
            
            <div class="w-full mb-6">
                <p class="text-lg text-gray-300 mb-2">Bu kodu arkada≈üƒ±nla payla≈ü:</p>
                <div id="roomCodeDisplay" class="text-4xl font-bold bg-gray-800 p-4 rounded-lg mb-4 text-center tracking-widest text-white">
                    </div>
                <button id="copyCodeBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg text-lg">
                    <i class="fas fa-copy mr-2"></i> Kodu Kopyala
                </button>
            </div>
            
            <p class="text-xl text-gray-300 mb-6">Rakip bekleniyor...</p>
            
            <button id="cancelBtn" class="w-full py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg text-lg">
                <i class="fas fa-times-circle mr-2"></i> ƒ∞ptal Et / Lobiye D√∂n
            </button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div id="game-container" class="flex flex-col items-center justify-center">
            
            <h2 id="game-mode-title" class="text-2xl font-bold text-blue-300">Oyun Modu</h2>
            <p id="game-status" class="text-lg text-yellow-300 font-semibold h-6 my-2">Durum</p>

            <div id="black-player" class="player-info mb-2">
                <h3 class="font-bold text-lg">Siyah Oyuncu</h3>
            </div>

            <div id="myBoard"></div>

            <div id="white-player" class="player-info mt-2">
                <h3 class="font-bold text-lg">Beyaz Oyuncu</h3>
            </div>
            
            <button id="backToLobbyBtn" class="w-full max-w-md mt-6 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg text-lg">
                <i class="fas fa-arrow-left mr-2"></i> Lobbiye D√∂n
            </button>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            
            // === DEƒûƒ∞≈ûKENLER ===
            // !! Render sunucunuzun adresini buraya girin !!
            // √ñrnek: 'https://mario-io-1.onrender.com'
            const RENDER_URL = 'https://mario-io-1.onrender.com'; // <-- BURAYI DEƒûƒ∞≈ûTƒ∞Rƒ∞N
            
            let socket;
            let board = null;
            let game = new Chess();
            let playerColor = null; // 'w', 'b' (online)
            let currentRoomId = null;
            let gameMode = null; // 'online' veya 'offline'

            // UI Elementleri
            const $lobby = $('#lobby');
            const $waitScreen = $('#waitScreen');
            const $gameScreen = $('#gameScreen');
            const $loading = $('#loadingMessage');
            const $status = $('#game-status');
            const $whitePlayer = $('#white-player');
            const $blackPlayer = $('#black-player');

            // === TEMEL FONKSƒ∞YONLAR ===
            
            function showScreen(screenId) {
                $('.screen').removeClass('active');
                $('#' + screenId).addClass('active');
            }

            function showGlobalMessage(message, isError = false) {
                const $msg = $('#globalMessage');
                $('#globalMessageText').text(message);
                
                if (isError) {
                    $msg.removeClass('bg-green-600').addClass('bg-red-600');
                } else {
                    $msg.removeClass('bg-red-600').addClass('bg-green-600');
                }
                
                $msg.addClass('show');
                setTimeout(() => $msg.removeClass('show'), 3000);
            }

            // Sƒ±rasƒ± gelen oyuncuyu vurgulama
            function updateTurnHighlight() {
                $whitePlayer.removeClass('active-turn');
                $blackPlayer.removeClass('active-turn');

                const turn = game.turn(); // 'w' veya 'b'
                if (turn === 'w') {
                    $whitePlayer.addClass('active-turn');
                    $status.text("Sƒ±ra Beyazda");
                } else {
                    $blackPlayer.addClass('active-turn');
                    $status.text("Sƒ±ra Siyahta");
                }
            }

            // Ge√ßerli hamleleri vurgulamayƒ± kaldƒ±r
            function removeValidMoveHighlights() {
                $('#myBoard .square-55d63').removeClass('highlight-valid');
            }

            // Ge√ßerli hamleleri g√∂ster
            function highlightValidMoves(square) {
                removeValidMoveHighlights();
                let moves = game.moves({ square: square, verbose: true });
                if (moves.length === 0) return;
                moves.forEach(move => {
                    $(`#myBoard .square-${move.to}`).addClass('highlight-valid');
                });
            }

            // Tahtayƒ± kur
            function initializeBoard() {
                const boardConfig = {
                    draggable: true,
                    position: 'start',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd
                };
                board = Chessboard('myBoard', boardConfig);
                updateTurnHighlight();
            }

            // Oyun bitti mi kontrol√º
            function checkGameOver() {
                if (game.isGameOver()) {
                    let reason = 'Oyun bitti.';
                    if (game.isCheckmate()) reason = '≈ûah Mat!';
                    if (game.isStalemate()) reason = 'Pat!';
                    if (game.isThreefoldRepetition()) reason = '3 kez tekrar!';
                    
                    $status.text(`Oyun Bitti! ${reason}`);
                    showGlobalMessage(`Oyun Bitti! ${reason}`, false);
                    $whitePlayer.removeClass('active-turn');
                    $blackPlayer.removeClass('active-turn');
                }
            }

            // === SATRAN√á TAHTASI OLAYLARI ===

            function onDragStart(square, piece) {
                // Oyun bittiyse ta≈üƒ±ma
                if (game.isGameOver()) return false;

                if (gameMode === 'offline') {
                    // Offline mod: Sadece sƒ±rasƒ± gelen rengi oyna
                    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                        return false;
                    }
                } else if (gameMode === 'online') {
                    // Online mod: Sadece kendi rengini ve kendi sƒ±ranƒ± oyna
                    if ((game.turn() !== playerColor) ||
                        (playerColor === 'w' && piece.search(/^b/) !== -1) ||
                        (playerColor === 'b' && piece.search(/^w/) !== -1)) {
                        return false;
                    }
                }
                
                highlightValidMoves(square);
                return true;
            }

            function onDrop(source, target) {
                removeValidMoveHighlights();
                
                let move = {
                    from: source,
                    to: target,
                    promotion: 'q' // ≈ûimdilik hep vezir
                };
                
                // Hamleyi dene
                const validMove = game.move(move);
                
                if (validMove === null) return 'snapback'; // Ge√ßersizse geri al

                // Hamle ge√ßerli
                if (gameMode === 'offline') {
                    // Offline: Hamle yapƒ±ldƒ±, tahtayƒ± g√ºncelle, sƒ±rayƒ± deƒüi≈ütir
                    board.position(game.fen());
                    updateTurnHighlight();
                    checkGameOver();
                } else if (gameMode === 'online') {
                    // Online: Hamleyi sunucuya g√∂nder.
                    // (Hamleyi ge√ßici yaptƒ±k, sunucu onayƒ± i√ßin geri alƒ±yoruz)
                    game.undo(); 
                    socket.emit('makeMove', { roomId: currentRoomId, move: move });
                }
            }

            function onSnapEnd() {
                // Tahtayƒ± FEN durumuna g√∂re g√ºncelle (√∂zellikle online i√ßin)
                if (gameMode === 'online') {
                    board.position(game.fen());
                }
            }

            // === BUTON VE EKRAN OLAYLARI ===
            
            // Lobi: Offline 1v1
            $('#startOfflineBtn').on('click', () => {
                gameMode = 'offline';
                game.reset(); // Oyunu sƒ±fƒ±rla
                playerColor = null; // Renk kƒ±sƒ±tlamasƒ± yok
                
                showScreen('gameScreen');
                $('#game-mode-title').text('Offline 1v1');
                
                if (board === null) {
                    initializeBoard(); // Tahtayƒ± ilk kez kur
                } else {
                    board.position('start'); // Tahtayƒ± sƒ±fƒ±rla
                }
                updateTurnHighlight();
            });

            // Lobi: Oda Kur
            $('#createRoomBtn').on('click', () => {
                if(socket) socket.emit('createRoom');
            });

            // Lobi: Odaya Katƒ±l
            $('#joinRoomBtn').on('click', () => {
                const roomId = $('#roomIdInput').val().trim().toUpperCase();
                if (roomId && socket) {
                    socket.emit('joinRoom', roomId);
                } else {
                    showGlobalMessage('L√ºtfen ge√ßerli bir oda kodu girin.', true);
                }
            });

            // Bekleme: ƒ∞ptal
            $('#cancelBtn').on('click', () => {
                if(socket && currentRoomId) {
                    socket.emit('leaveRoom', currentRoomId);
                }
                // Sayfayƒ± yenileyerek temiz bir lobiye d√∂n
                location.reload(); 
            });

            // Bekleme: Kopyala
            $('#copyCodeBtn').on('click', () => {
                const code = $('#roomCodeDisplay').text();
                navigator.clipboard.writeText(code)
                    .then(() => showGlobalMessage('Oda Kodu Kopyalandƒ±!', false))
                    .catch(() => showGlobalMessage('Kopyalama ba≈üarƒ±sƒ±z.', true));
            });
            
            // Oyun: Lobiye D√∂n
            $('#backToLobbyBtn').on('click', () => {
                location.reload(); // En temiz yol
            });

            // === SOCKET.IO BAƒûLANTISI VE OLAYLARI ===
            
            function connectToServer() {
                try {
                    socket = io(RENDER_URL, {
                        transports: ['websocket', 'polling']
                    });

                    socket.on('connect', () => {
                        $loading.hide();
                        showScreen('lobby');
                    });

                    socket.on('connect_error', () => {
                        $loading.find('p').text('Sunucuya baƒülanƒ±lamadƒ±. Yeniden denenecek...');
                        showGlobalMessage('Sunucuya baƒülanƒ±lamadƒ±!', true);
                    });

                    // Sunucudan gelen 'Oda Kuruldu' mesajƒ±
                    socket.on('roomCreated', (data) => {
                        currentRoomId = data.roomId;
                        playerColor = data.color; // 'w'
                        $('#roomCodeDisplay').text(currentRoomId);
                        showScreen('waitScreen');
                    });
                    
                    // Sunucudan gelen 'Oyun Ba≈üladƒ±' mesajƒ±
                    socket.on('gameStart', (data) => {
                        gameMode = 'online';
                        game.load(data.startFEN);
                        
                        // Odaya katƒ±lan (Siyah) ise rengini ayarla
                        if (!playerColor) { 
                            playerColor = 'b';
                        }
                        
                        showScreen('gameScreen');
                        $('#game-mode-title').text(`Online Oda: ${currentRoomId}`);
                        
                        if (board === null) {
                            initializeBoard();
                        } else {
                            board.position(data.startFEN);
                        }
                        
                        // Tahtayƒ± oyuncunun rengine g√∂re √ßevir
                        board.orientation(playerColor === 'w' ? 'white' : 'black');
                        updateTurnHighlight();
                    });

                    // Sunucudan gelen 'Hamle Yapƒ±ldƒ±' mesajƒ±
                    socket.on('moveMade', (data) => {
                        game.move(data.move);
                        board.position(game.fen());
                        updateTurnHighlight();
                        checkGameOver(); // Online modda da oyun biti≈üini kontrol et
                    });

                    // Sunucudan gelen 'Oyun Bitti' mesajƒ±
                    socket.on('gameOver', (reason) => {
                        $status.text(`Oyun Bitti! ${reason}`);
                        $whitePlayer.removeClass('active-turn');
                        $blackPlayer.removeClass('active-turn');
                        showGlobalMessage(`Oyun Bitti! ${reason}`, false);
                    });
                    
                    // Rakip ayrƒ±ldƒ±
                    socket.on('opponentLeft', () => {
                        showGlobalMessage('Rakip oyundan ayrƒ±ldƒ±.', true);
                        $status.text('Rakip ayrƒ±ldƒ±. Lobiye d√∂nebilirsiniz.');
                    });

                    // Sunucudan gelen 'Hata' mesajƒ±
                    socket.on('error', (msg) => {
                        showGlobalMessage(msg, true);
                        // Eƒüer bekleme ekranƒ±ndaysak lobiye geri at
                        if ($waitScreen.hasClass('active')) {
                            showScreen('lobby');
                        }
                    });

                } catch (e) {
                    console.error('Socket.IO hatasƒ±:', e);
                    $loading.hide();
                    showGlobalMessage('Kritik bir hata olu≈ütu.', true);
                }
            }

            // Ba≈ülangƒ±√ß
            connectToServer();
        });
    </script>
</body>
</html>
