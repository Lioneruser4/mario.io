<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Şaşki Online - Türk Daması</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Checkmate</text></svg>">
</head>
<body>
  <div id="app">
    <!-- LOBİ -->
    <div id="lobby" class="screen active">
      <div class="logo">
        <h1 class="neon-title">ŞAŞKİ</h1>
        <p class="neon-subtitle">ONLİNE</p>
      </div>

      <div class="menu-container">
        <button id="rankedBtn" class="menu-btn ranked">
          <span class="icon">Trophy</span> Dereceli Maç
        </button>
        <button id="createRoomBtn" class="menu-btn private">
          <span class="icon">Users</span> Arkadaşla Oyna
        </button>

        <div class="join-container">
          <input type="text" id="roomInput" placeholder="••••" maxlength="4" class="room-input" />
          <button id="joinBtn" class="join-btn">KATIL</button>
        </div>
      </div>

      <!-- Oda Paneli -->
      <div id="roomPanel" class="room-panel hidden">
        <div class="code-display">
          <span>ODA KODU</span>
          <h2 id="roomCode">0000</h2>
        </div>
        <div class="room-actions">
          <button id="copyBtn" class="action-btn copy">Kopyala</button>
          <button id="leaveRoomBtn" class="action-btn leave">Çık</button>
        </div>
      </div>

      <!-- Eşleşme Arayışı -->
      <div id="searchPanel" class="search-panel hidden">
        <div class="pulse-loader"></div>
        <h3>Eşleşme Aranıyor...</h3>
        <p>Bir rakip bulunuyor, lütfen bekleyin</p>
        <button id="cancelSearchBtn" class="cancel-btn">İptal Et</button>
      </div>

      <div id="connectionStatus" class="status">Sunucuya bağlanıyor...</div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen" class="screen">
      <div class="game-header">
        <div id="opponentInfo" class="player-info">
          <div class="avatar black"></div>
          <span class="name">Rakip</span>
          <div class="turn-light" id="opponentLight"></div>
        </div>
        <div id="gameTimer">30</div>
        <div id="playerInfo" class="player-info">
          <div class="turn-light" id="playerLight"></div>
          <span class="name">Sen</span>
          <div class="avatar white"></div>
        </div>
      </div>

      <div id="board" class="game-board"></div>

      <div class="game-controls">
        <button id="resignBtn" class="control-btn resign">Pes Et</button>
        <button id="offerDraw" class="control-btn draw">Berabere Teklif</button>
      </div>

      <div id="gameResult" class="result-overlay hidden">
        <div class="result-content">
          <h2 id="resultText">Kazandın!</h2>
          <button id="backToLobby" class="big-btn">Lobiye Dön</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="moveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
  <audio id="captureSound" src="https://assets.mixkit.co/sfx/preview/mixkit-martial-arts-fast-punch-2048.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
