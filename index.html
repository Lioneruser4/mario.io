<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online T√ºrk Damasƒ±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Lobi Ekranƒ± */
        #lobby {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95em;
        }

        /* Kullanƒ±cƒ± Bilgisi */
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 3px;
        }

        .user-id {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Baƒülantƒ± Durumu */
        .connection-status {
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .connection-status.hidden {
            display: none;
        }

        .status-spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .connected {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }

        .connected .status-dot {
            background: #28a745;
        }

        .disconnected {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffc107;
        }

        /* Butonlar */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-button {
            padding: 18px 25px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .game-button:not(:disabled):active::before {
            width: 400px;
            height: 400px;
        }

        .game-button:not(:disabled):active {
            transform: scale(0.95);
        }

        .btn-icon {
            font-size: 1.5em;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .ranked-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .ranked-btn:not(:disabled):hover {
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
            transform: translateY(-3px);
        }

        .friend-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .friend-btn:not(:disabled):hover {
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
            transform: translateY(-3px);
        }

        .join-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .join-btn:not(:disabled):hover {
            box-shadow: 0 12px 30px rgba(67, 233, 123, 0.4);
            transform: translateY(-3px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            animation: modalSlide 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes modalSlide {
            from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .room-code {
            font-size: 2.2em;
            text-align: center;
            color: #764ba2;
            font-weight: 800;
            margin: 20px 0;
            letter-spacing: 10px;
            background: linear-gradient(135deg, #f093fb, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            border: 3px solid #ddd;
            border-radius: 12px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .primary-btn:active {
            transform: scale(0.95);
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .cancel-btn:active {
            transform: scale(0.95);
        }

        .searching {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Oyun Ekranƒ± */
        #game {
            display: none;
        }

        .game-header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .players-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .player-card {
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            transition: all 0.4s ease;
            border: 3px solid transparent;
        }

        .player-card.active {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-color: #fdcb6e;
            box-shadow: 0 0 30px rgba(253, 203, 110, 0.8);
            animation: activeGlow 1.5s ease-in-out infinite;
        }

        @keyframes activeGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(253, 203, 110, 0.8); }
            50% { box-shadow: 0 0 40px rgba(253, 203, 110, 1); }
        }

        .player-name {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-badge {
            font-size: 1.3em;
        }

        .player-color {
            font-size: 0.9em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .turn-indicator {
            text-align: center;
            margin-top: 15px;
            font-weight: 700;
            font-size: 1.2em;
            color: #667eea;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .board-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 3px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: 500px;
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.selected {
            background: #7fc97f !important;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .square.valid-move {
            background: #9fdfb0 !important;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 35%;
            height: 35%;
            background: rgba(34, 139, 34, 0.7);
            border-radius: 50%;
            animation: moveDot 1.2s ease-in-out infinite;
        }

        @keyframes moveDot {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.4); opacity: 1; }
        }

        .square.playable {
            animation: glowPiece 2s ease-in-out infinite;
        }

        @keyframes glowPiece {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }
        }

        .piece {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .piece:active {
            transform: scale(0.9);
        }

        .piece.white {
            background: radial-gradient(circle, #ffffff, #e0e0e0);
            color: #333;
            border: 3px solid #999;
        }

        .piece.black {
            background: radial-gradient(circle, #2c2c2c, #000000);
            color: #fff;
            border: 3px solid #555;
        }

        .piece.king::after {
            content: '‚ôî';
            position: absolute;
            font-size: 1.2em;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .game-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .leave-btn {
            flex: 1;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .leave-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6em; }
            .logo { font-size: 3em; }
            .game-button { padding: 15px 20px; font-size: 1em; }
            .modal-content { padding: 20px; }
            #board { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lobi Ekranƒ± -->
        <div id="lobby">
            <div class="header">
                <div class="logo">üé≤</div>
                <h1>AMERƒ∞KAN DAMASI</h1>
                <p class="subtitle">Online Multiplayer Oyunu</p>
            </div>

            <!-- Kullanƒ±cƒ± Bilgisi -->
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Y√ºkleniyor...</div>
                    <div class="user-id" id="userId">ID: ...</div>
                </div>
            </div>
            
            <div id="connectionStatus" class="connection-status disconnected">
                <div class="status-spinner"></div>
                <span>Sunucuya baƒülanƒ±yor...</span>
            </div>

            <div class="button-container">
                <button class="game-button ranked-btn" id="rankedBtn" onclick="startRankedGame()" disabled>
                    <span class="btn-icon">üèÜ</span>
                    <span class="btn-text">DERECELƒ∞ OYUN</span>
                </button>
                <button class="game-button friend-btn" id="friendBtn" onclick="createPrivateRoom()" disabled>
                    <span class="btn-icon">üë•</span>
                    <span class="btn-text">ARKADA≈ûLA OYNA</span>
                </button>
                <button class="game-button join-btn" id="joinBtn" onclick="showJoinModal()" disabled>
                    <span class="btn-icon">üîó</span>
                    <span class="btn-text">ODAYA KATIL</span>
                </button>
            </div>
        </div>

        <!-- Oyun Ekranƒ± -->
        <div id="game">
            <div class="game-header">
                <div class="players-container">
                    <div id="player1Card" class="player-card">
                        <div class="player-name">
                            <span class="player-badge">üë§</span>
                            <span id="player1Name">Oyuncu 1</span>
                        </div>
                        <div class="player-color">‚ö™ Beyaz</div>
                    </div>
                    <div id="player2Card" class="player-card">
                        <div class="player-name">
                            <span class="player-badge">üë§</span>
                            <span id="player2Name">Oyuncu 2</span>
                        </div>
                        <div class="player-color">‚ö´ Siyah</div>
                    </div>
                </div>
                <div class="turn-indicator" id="turnIndicator">Sƒ±ra: Beyaz - ‚è∞ 20s</div>
            </div>
            <div class="board-container">
                <div id="board"></div>
                <div class="game-actions">
                    <button class="leave-btn" onclick="leaveGame()">
                        üö™ Oyundan √áƒ±k
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dereceli Oyun Modal -->
    <div id="rankedModal" class="modal">
        <div class="modal-content">
            <h2>üèÜ Dereceli Oyun</h2>
            <div class="searching">
                <div class="spinner"></div>
                <p style="font-size: 1.1em; color: #667eea; font-weight: 600;">Rakip aranƒ±yor...</p>
            </div>
            <button class="modal-btn cancel-btn" onclick="cancelSearch()">ƒ∞ptal</button>
        </div>
    </div>

    <!-- √ñzel Oda Modal -->
    <div id="privateModal" class="modal">
        <div class="modal-content">
            <h2>üë• √ñzel Oda</h2>
            <p style="text-align: center; color: #666; margin-bottom: 10px;">Oda Kodu:</p>
            <div class="room-code" id="roomCode">----</div>
            <div class="modal-buttons">
                <button class="modal-btn primary-btn" onclick="copyRoomCode()">üìã Kopyala</button>
                <button class="modal-btn cancel-btn" onclick="closePrivateModal()">ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <!-- Odaya Katƒ±lma Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h2>üîó Odaya Katƒ±l</h2>
            <div class="input-group">
                <input type="text" id="joinRoomCode" placeholder="----" maxlength="4" inputmode="numeric">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn primary-btn" onclick="joinRoom()">Katƒ±l</button>
                <button class="modal-btn cancel-btn" onclick="closeJoinModal()">ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
