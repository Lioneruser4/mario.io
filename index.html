<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Zamanlı Nesne Tespiti - GitHub Pages</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.4.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.1s;
        }
        
        #start-button:hover {
            background-color: #0056b3;
        }

        #status {
            margin: 15px 0;
            font-size: 1.1em;
            color: #333;
        }

        #video-container {
            position: relative;
            display: none; /* Başlangıçta gizli */
            margin-top: 20px;
            max-width: 100%;
            border: 3px solid #333;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        #webcam {
            display: block;
            width: 100%;
            height: auto;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Hareket Algılamalı Nesne Tespiti</h1>
    <p id="status">Lütfen "Kamerayı Aç" butonuna dokunun.</p>
    
    <button id="start-button" onclick="loadModelAndStart()">Kamerayı Aç</button>

    <div id="video-container">
        <video id="webcam" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
