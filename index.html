<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Arka Kamera Hareket Algılama</title>
<style>
  body{margin:0;font-family:sans-serif;background:#000;color:#fff;text-align:center;}
  video{width:100%;height:auto;}
  #overlay{position:absolute;top:0;left:0;width:100%;height:100%;}
</style>
</head>
<body>
<h2>Kameraya izin verin</h2>
<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
let model = null;

// Kamerayı başlat
async function startCamera() {
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    // Arka kamerayı bulmaya çalış
    let backCam = devices.find(d => d.kind === 'videoinput' && d.label.toLowerCase().includes('back'));
    const constraints = {
      video: backCam ? { deviceId: { exact: backCam.deviceId } } : { facingMode: { exact: "environment" } }
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    await video.play();
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
  } catch(e) {
    console.error("Kamera açılamadı:", e);
    alert("Kamera açılamadı. Tarayıcı izinlerini kontrol edin ve HTTPS ile açın.");
  }
}

// Nesne algılama
async function loadModelAndDetect() {
  model = await cocoSsd.load();
  detectLoop();
}

async function detectLoop() {
  if(!model) return;
  const predictions = await model.detect(video);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  predictions.forEach(p => {
    const [x,y,w,h] = p.bbox;
    // Hareket eden nesneleri kırmızı, diğerlerini yeşil
    ctx.strokeStyle = '#06b6a4';
    ctx.lineWidth = 2;
    ctx.strokeRect(x,y,w,h);
    ctx.fillStyle = 'rgba(6,182,164,0.2)';
    ctx.fillRect(x,y,w,h);
    ctx.fillStyle = '#fff';
    ctx.fillText(p.class, x+4, y+14);
  });
  requestAnimationFrame(detectLoop);
}

// Sayfa açılır açılmaz izin iste ve başlat
(async()=>{
  await startCamera();
  await loadModelAndDetect();
})();
</script>
</body>
</html>
