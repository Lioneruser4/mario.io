<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birlikdə İzlə</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Birlikdə İzlə Otağı</h1>

    <div class="controls-area">
        <div class="control-group">
            <input type="text" id="roomId" placeholder="Otaq ID daxil edin...">
            <button id="joinRoomBtn">Qoşul / Yarat</button>
        </div>

        <div class="control-group">
            <input type="text" id="videoUrl" placeholder="YouTube Linkini bura yapışdırın...">
            <button id="loadVideoBtn">Videonu Yüklə</button>
        </div>
    </div>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="client.js"></script>
</body>
</html>
