<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario.io - √áox Oyunculu Oyun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        #waitingScreen {
            display: block;
        }

        #gameScreen {
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #statusText {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
            font-weight: bold;
        }

        .player-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 1.2em;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #87CEEB;
            margin: 20px auto;
            display: block;
        }

        .controls {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="waitingScreen">
            <h1>üéÆ Mario.io</h1>
            <div id="statusText" class="loading">Raqib axtarilir...</div>
            <div class="player-info">
                <div>Sizin ID: <span id="playerId">-</span></div>
                <div>Xal: <span id="playerScore">0</span></div>
            </div>
            <div class="controls">
                <p><strong>N…ôzar…ôt:</strong></p>
                <p>‚Üê ‚Üí H…ôr…ôk…ôt | ‚Üë Atma | ‚Üì S√ºr…ôtl…ôndirm…ô</p>
            </div>
        </div>

        <div id="gameScreen">
            <h1>üéÆ Mario.io</h1>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="player-info">
                <div>Sizin: <span id="currentScore">0</span> | Raqib: <span id="opponentScore">0</span></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
