<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amerikan Damasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .player-indicator.red {
            background: #ff4757;
        }

        .player-indicator.white {
            background: #f1f2f6;
        }

        .player-indicator.active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 4px solid #2c3e50;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .cell.black {
            background: #2c3e50;
        }

        .cell.white {
            background: #ecf0f1;
        }

        .cell.valid-move {
            background: #27ae60 !important;
            box-shadow: inset 0 0 20px rgba(39, 174, 96, 0.6);
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: inset 0 0 20px rgba(39, 174, 96, 0.6); }
            50% { box-shadow: inset 0 0 30px rgba(39, 174, 96, 0.9); }
        }

        .cell.selected {
            background: #f39c12 !important;
            box-shadow: inset 0 0 20px rgba(243, 156, 18, 0.8);
        }

        .piece {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .piece.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .piece.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #bdc3c7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .piece.king::after {
            content: '‚ôî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #f39c12;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .piece:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .menu-screen {
            text-align: center;
            padding: 40px;
        }

        .menu-screen h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .room-input {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .room-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .board.rotated {
            transform: rotate(180deg);
        }

        .board.rotated .piece {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }
            
            .cell {
                width: 40px;
                height: 40px;
            }
            
            .piece {
                width: 30px;
                height: 30px;
            }
            
            .piece.king::after {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üéØ Amerikan Damasƒ±</h1>
        </div>

        <!-- Men√º Ekranƒ± -->
        <div id="menuScreen" class="menu-screen">
            <h2>Oyun Modu Se√ßin</h2>
            <div class="menu-buttons">
                <button class="btn" onclick="findMatch()">üîç Rastgele E≈üle≈üme</button>
                <div>
                    <input type="text" id="roomCodeInput" class="room-input" placeholder="Oda Kodu" maxlength="4">
                    <button class="btn" onclick="joinRoom()">üè† Odaya Katƒ±l</button>
                </div>
                <button class="btn" onclick="createRoom()">‚ûï Yeni Oda Olu≈ütur</button>
            </div>
        </div>

        <!-- Arama Ekranƒ± -->
        <div id="searchScreen" class="hidden">
            <div class="status-message" id="searchStatus">E≈üle≈üme aranƒ±yor...</div>
            <div class="controls">
                <button class="btn" onclick="cancelSearch()">‚ùå ƒ∞ptal</button>
            </div>
        </div>

        <!-- Oyun Ekranƒ± -->
        <div id="gameScreen" class="hidden">
            <div class="game-info">
                <div class="player-info">
                    <div class="player-indicator red" id="redIndicator"></div>
                    <span id="redPlayer">Kƒ±rmƒ±zƒ± Oyuncu</span>
                </div>
                <div id="turnInfo">Sƒ±ra: Kƒ±rmƒ±zƒ±</div>
                <div class="player-info">
                    <div class="player-indicator white" id="whiteIndicator"></div>
                    <span id="whitePlayer">Beyaz Oyuncu</span>
                </div>
            </div>

            <div class="board-container">
                <div id="gameBoard" class="board"></div>
            </div>

            <div class="controls">
                <button class="btn" onclick="leaveGame()">üö™ Oyundan √áƒ±k</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
