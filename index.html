<script>
    const socket = io("https://mario-io-1.onrender.com", { transports: ["websocket"] });

    let board = null, selected = null, myColor = null, myTurn = false, animating = false;
    let gameTimer = 20;
    let timerInterval = null; 
    let cell = 80;
    let flashTimer = 0; 
    let isMultiCapture = false; // Ã‡oklu yeme durumunu takip eder (Sunucu desteklemediÄŸi iÃ§in client tarafÄ±nda kilitler)

    // DOM Elementleri
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    const statusEl = document.getElementById("status");
    const gameStatusEl = document.getElementById("gameStatus");
    const timerEl = document.getElementById("centralTimer");
    const p1NameEl = document.getElementById("player1Name");
    const p2NameEl = document.getElementById("player2Name");
    const gameOverEl = document.getElementById("gameOverMessage");
    const lobbyEl = document.getElementById("lobby");
    const gameEl = document.getElementById("game");

    // --- TELEGRAM / Ä°SÄ°M YÃ–NETÄ°MÄ° ---

    let myName = "Anonim Oyuncu";
    let myID = null;

    function parseTelegramParams() {
        // Telegram WebApp verilerini al
        const urlParams = new URLSearchParams(window.location.search);
        const tgUserData = urlParams.get('tgWebAppUser');
        
        if (tgUserData) {
            try {
                // tgWebAppUser parametresi genellikle URL kodludur, Ã§Ã¶zÃ¼lmelidir.
                const decodedData = decodeURIComponent(tgUserData);
                const userObject = {};
                // Basit bir parse: first_name=John&id=12345...
                decodedData.split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    if (key && value) {
                        userObject[key] = value;
                    }
                });

                if (userObject.first_name) {
                    myName = userObject.first_name;
                }
                if (userObject.id) {
                    myID = userObject.id;
                }
                
            } catch (e) {
                console.error("Telegram verisi ayrÄ±ÅŸtÄ±rÄ±lÄ±rken hata:", e);
            }
        }
        
        // Fallback: Basit URL parametreleri
        const tgId = urlParams.get('tgWebAppUser.id');
        const tgName = urlParams.get('tgWebAppUser.first_name');
        
        if (tgId && tgName) {
            myName = decodeURIComponent(tgName.split('&')[0] || "Telegram Oyuncu");
            myID = tgId;
        }
        
        console.log(`Oyuncu AdÄ±: ${myName} (ID: ${myID || 'Yok'})`);
    }

    parseTelegramParams(); 

    // --- GENEL FONKSÄ°YONLAR ---

    function showMessage(element, message, duration = 5000) {
        element.textContent = message;
        element.style.display = 'block';
        if (duration > 0) {
            setTimeout(() => {
                element.style.display = 'none';
            }, duration);
        }
    }

    function resize() {
        // Mobil uyumluluk iÃ§in tahtayÄ± ekranÄ±n ortasÄ±na sÄ±ÄŸdÄ±r
        const size = Math.min(innerWidth * 0.95, innerHeight * 0.85); 
        canvas.width = canvas.height = size;
        cell = size / 8;
        if (board) requestAnimationFrame(draw);
    }
    addEventListener("resize", resize); resize();


    // --- ZAMANLAYICI YÃ–NETÄ°MÄ° VE RASTGELE HAMLE ---

    function startTimer(seconds) {
        if (timerInterval) clearInterval(timerInterval);
        gameTimer = seconds;
        updateTimerDisplay();

        timerEl.classList.remove("hidden");
        
        timerInterval = setInterval(() => {
            gameTimer--;
            updateTimerDisplay();

            if (gameTimer <= 0) {
                clearInterval(timerInterval);
                
                if (myTurn) {
                    const allPossibleMoves = [];
                    const myPieceColor = myColor === "white" ? 1 : 3;

                    // Zorunlu yeme var mÄ± kontrol et, varsa sadece onlarÄ± topla
                    let mandatoryCaptureAvailable = false;
                    for (let r = 0; r < 8; r++) {
                        for (let c = 0; c < 8; c++) {
                            const p = board[r][c];
                            if (p && (p === myPieceColor || p === myPieceColor + 1)) {
                                const moves = getBestMoves(c, r);
                                if (moves.some(m => m.captures?.length > 0)) {
                                    mandatoryCaptureAvailable = true;
                                    moves.filter(m => m.captures?.length > 0).forEach(move => {
                                        allPossibleMoves.push({ from: {x: c, y: r}, to: {x: move.x, y: move.y} });
                                    });
                                }
                                if (!mandatoryCaptureAvailable) {
                                     // EÄŸer yeme zorunlu deÄŸilse, normal hareketleri de topla
                                     moves.filter(m => m.captures?.length === 0).forEach(move => {
                                        allPossibleMoves.push({ from: {x: c, y: r}, to: {x: move.x, y: move.y} });
                                    });
                                }
                            }
                        }
                    }

                    // EÄŸer yeme zorunlu ise ve toplanmadÄ±ysa, topla
                    if (mandatoryCaptureAvailable) {
                         // Zaten yukarÄ±daki dÃ¶ngÃ¼de sadece yeme hamleleri toplanmÄ±ÅŸtÄ±r, sorun yok.
                    } else if (allPossibleMoves.length === 0) {
                        // HiÃ§bir hamle kalmadÄ± (Oyunun bitmesi gerekir)
                        socket.emit("timeout"); // Sunucuya pas geÃ§tiÄŸini bildir
                        gameStatusEl.textContent = "SÃ¼re bitti ve hamle kalmadÄ±! (Beraberlik?)";
                        return;
                    }

                    if (allPossibleMoves.length > 0) {
                        // Rastgele bir hamle seÃ§
                        const randomIndex = Math.floor(Math.random() * allPossibleMoves.length);
                        const randomMove = allPossibleMoves[randomIndex];
                        
                        animating = true;
                        socket.emit("move", randomMove); 
                        gameStatusEl.textContent = "SÃ¼re bitti, rastgele hamle yapÄ±ldÄ±.";
                    }
                }
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(gameTimer / 60);
        const seconds = gameTimer % 60;
        const timeStr = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        
        timerEl.textContent = timeStr;
        timerEl.classList.toggle("critical", gameTimer <= 5);
    }


    // --- HAREKET MANTIÄžI: Zorunlu Yeme (Client tarafÄ±nda kilit) ---

    /**
     * Belirtilen taÅŸtan yapÄ±labilecek tÃ¼m geÃ§erli hamleleri (normal veya yeme) hesaplar.
     * Bu fonksiyon, tahtadaki *tÃ¼m* zorunlu yemeleri kontrol eder ve eÄŸer zorunlu yeme varsa,
     * sadece yeme hamlelerini dÃ¶ndÃ¼rÃ¼r.
     * @param {number} sx - BaÅŸlangÄ±Ã§ X koordinatÄ± (sÃ¼tun)
     * @param {number} sy - BaÅŸlangÄ±Ã§ Y koordinatÄ± (satÄ±r)
     * @returns {Array<Object>} GeÃ§erli hamleler dizisi (x, y, captures: [{x,y}])
     */
    function getBestMoves(sx, sy) {
        const moves = [];
        const piece = board[sy][sx];
        if (!piece) return moves;
        
        const isWhite = piece === 1 || piece === 2;
        const isKing = piece === 2 || piece === 4;
        const myPieceColor = isWhite ? 1 : 3;
        
        // TÃ¼m tahta genelinde zorunlu yeme olup olmadÄ±ÄŸÄ±nÄ± kontrol etme
        let mandatoryCaptureAvailable = false;
        const captureDirs = [[-1,-1], [-1,1], [1,-1], [1,1]]; 

        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = board[r][c];
                // Kendi rengindeki taÅŸlarÄ± kontrol et
                if (p && (p === myPieceColor || p === myPieceColor + 1)) { 
                    
                    const pIsKing = p === 2 || p === 4;

                    captureDirs.forEach(([dy, dx]) => {
                        const mx = c + dx, my = r + dy; // Orta (rakip)
                        const nx = c + 2 * dx, ny = r + 2 * dy; // Hedef

                        // Normal taÅŸlar sadece ileri yiyebilir (Amerikan DamasÄ±)
                        const isForwardCapture = (myPieceColor === 1 && dy < 0) || (myPieceColor === 3 && dy > 0);
                        if (!pIsKing && !isForwardCapture) return;

                        if (mx >= 0 && mx < 8 && my >= 0 && my < 8 &&
                            nx >= 0 && nx < 8 && ny >= 0 && ny < 8) {
                            
                            const capturedPiece = board[my][mx];
                            const isOpponent = capturedPiece !== 0 && 
                                               ((isWhite && (capturedPiece === 3 || capturedPiece === 4)) || 
                                                (!isWhite && (capturedPiece === 1 || capturedPiece === 2)));
                                                
                            if (isOpponent && board[ny][nx] === 0) {
                                mandatoryCaptureAvailable = true;
                            }
                        }
                    });
                }
            }
        }
        
        // SeÃ§ilen taÅŸ iÃ§in hamleleri hesapla
        let allCapturesForSelectedPiece = [];

        captureDirs.forEach(([dy, dx]) => {
            const mx = sx + dx, my = sy + dy; // Orta (rakip)
            const nx = sx + 2 * dx, ny = sy + 2 * dy; // Hedef

            // Normal taÅŸlar sadece ileri yiyebilir (Amerikan DamasÄ±)
            const isForwardCapture = (myPieceColor === 1 && dy < 0) || (myPieceColor === 3 && dy > 0);
            if (!isKing && !isForwardCapture) return;

            if (mx >= 0 && mx < 8 && my >= 0 && my < 8 &&
                nx >= 0 && nx < 8 && ny >= 0 && ny < 8) {
                
                const capturedPiece = board[my][mx];
                const isOpponent = capturedPiece !== 0 && 
                                   ((isWhite && (capturedPiece === 3 || capturedPiece === 4)) || 
                                    (!isWhite && (capturedPiece === 1 || capturedPiece === 2)));
                                    
                if (isOpponent && board[ny][nx] === 0) {
                    allCapturesForSelectedPiece.push({ 
                        x: nx, 
                        y: ny, 
                        captures: [{x: mx, y: my}] 
                    });
                }
            }
        });

        if (mandatoryCaptureAvailable) {
            // Zorunlu yeme varsa, sadece yeme hamlelerini dÃ¶ndÃ¼r
            return allCapturesForSelectedPiece;
        }
        
        // EÄŸer yeme zorunlu deÄŸilse, normal hareketleri ekle
        const normalDirs = isKing ? 
            [[-1,-1], [-1,1], [1,-1], [1,1]] : 
            (isWhite ? [[-1,-1], [-1,1]] : [[1,-1], [1,1]]); 

        normalDirs.forEach(([dy, dx]) => {
            let nx = sx + dx, ny = sy + dy;
            
            // Normal taÅŸlar sadece ileri hareket edebilir (Amerikan DamasÄ±)
            const isForwardMove = (myPieceColor === 1 && dy < 0) || (myPieceColor === 3 && dy > 0);
            if (!isKing && !isForwardMove) return;

            if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8 && board[ny][nx] === 0) {
                moves.push({ x: nx, y: ny, captures: [] });
            }
        });
        
        return moves;
    }

    function draw() { 
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const mandatoryCaptures = [];
        const myPieceColor = myColor === "white" ? 1 : 3;

        // Zorunlu yeme yapabilecek taÅŸlarÄ± bul
        if (myTurn && !animating && !isMultiCapture) {
             for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = board[r][c];
                    if (p && (p === myPieceColor || p === myPieceColor + 1)) {
                        const pieceMoves = getBestMoves(c, r);
                        // EÄŸer getBestMoves sadece capture iÃ§eriyorsa, bu bir zorunlu yemedir.
                        if (pieceMoves.length > 0 && pieceMoves.every(m => m.captures?.length > 0)) {
                            mandatoryCaptures.push({ x: c, y: r });
                        }
                    }
                }
            }
        }
        
        flashTimer = (flashTimer + 0.05) % (2 * Math.PI); 
        const flashAlpha = (Math.sin(flashTimer * 5) + 1) / 2; 

        for (let y = 0; y < 8; y++) {
            for (let x = 0; x < 8; x++) {
                const isPlayableSquare = (x + y) % 2 === 1;
                
                // Zemin Rengi
                ctx.fillStyle = isPlayableSquare ? "#b58863" : "#f0d9b5";
                ctx.fillRect(x * cell, y * cell, cell, cell);

                let isMoveTarget = false;
                let move = null;
                // GeÃ§erli hamle hedeflerini Ã§iz
                if (selected && myTurn && !animating) {
                    const moves = getBestMoves(selected.x, selected.y);
                    move = moves.find(m => m.x === x && m.y === y);
                    isMoveTarget = !!move;
                }
                
                if (isMoveTarget) {
                    ctx.fillStyle = move.captures?.length ? "rgba(255, 0, 0, 0.4)" : "rgba(0, 255, 136, 0.4)";
                    ctx.fillRect(x * cell, y * cell, cell, cell);
                }
                
                // SeÃ§ili taÅŸÄ± vurgula
                if (selected && selected.x === x && selected.y === y) {
                    ctx.shadowColor = "#00ff00";
                    ctx.shadowBlur = 20;
                    ctx.strokeStyle = "#00ff88";
                    ctx.lineWidth = 8;
                    ctx.strokeRect(x * cell + 4, y * cell + 4, cell - 8, cell - 8);
                    ctx.shadowBlur = 0;
                }
                
                // Zorunlu yeme taÅŸÄ±nÄ± parlat
                const isMandatoryCapturePiece = mandatoryCaptures.some(p => p.x === x && p.y === y);
                if (isMandatoryCapturePiece) {
                    ctx.fillStyle = `rgba(255, 165, 0, ${0.4 + 0.6 * flashAlpha})`;
                    ctx.beginPath();
                    ctx.arc(x * cell + cell / 2, y * cell + cell / 2, cell * 0.45, 0, Math.PI * 2);
                    ctx.fill();
                }

                // TaÅŸlarÄ± Ã§iz
                const p = board[y][x];
                if (p) {
                    const white = p === 1 || p === 2;
                    const king = p === 2 || p === 4;
                    
                    // TaÃ§Ä±n gÃ¶lgesini oluÅŸtur
                    ctx.fillStyle = white ? "#fff" : "#2d1b14";
                    ctx.beginPath();
                    ctx.arc(x * cell + cell / 2, y * cell + cell / 2, cell * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = white ? "#333" : "#ddd";
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    
                    if (king) {
                        ctx.fillStyle = "#ffd700";
                        ctx.shadowColor = "#ffd700";
                        ctx.shadowBlur = 15;
                        ctx.font = `bold ${cell * 0.35}px Arial`;
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText("ðŸ‘‘", x * cell + cell / 2, y * cell + cell / 2);
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }
        
        if (!animating && board) {
            requestAnimationFrame(draw);
        }
    }


    // --- ETKÄ°LEÅžÄ°M YÃ–NETÄ°MÄ° ---

    function getPos(e) { 
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: Math.floor((clientX - rect.left) / cell),
            y: Math.floor((clientY - rect.top) / cell)
        };
    }

    ["touchstart", "mousedown"].forEach(ev => {
        canvas.addEventListener(ev, e => {
            e.preventDefault();
            if (!myTurn || animating) return;
            
            const pos = getPos(e);
            if (pos.x < 0 || pos.x > 7 || pos.y < 0 || pos.y > 7) return;
            
            const piece = board[pos.y][pos.x];
            const mine = (myColor === "white" && (piece === 1 || piece === 2)) ||
                         (myColor === "black" && (piece === 3 || piece === 4));
            
            const movesForClickedSquare = getBestMoves(pos.x, pos.y);
            
            // 1. Kendi taÅŸÄ±mÄ± seÃ§iyorum
            if (mine) {
                // SeÃ§ili taÅŸÄ±n hareketleri var mÄ±?
                if (movesForClickedSquare.length > 0) {
                    // Zorunlu yeme var mÄ±? (TahtanÄ±n tamamÄ± iÃ§in)
                    const allMandatory = getMandatoryCapturePieces(board, myColor);
                    
                    if (allMandatory.length > 0) {
                        // Zorunlu yeme varsa, sadece yeme yapabilen taÅŸÄ± seÃ§ebilirim
                        const canCapture = allMandatory.some(p => p.x === pos.x && p.y === pos.y);
                        if (canCapture) {
                            selected = pos; 
                        } else {
                            // Yeme zorunlu ama bu taÅŸ yiyemiyor.
                            selected = null; 
                        }
                    } else {
                        // Yeme zorunlu deÄŸil, normal hareket yapabilir.
                        selected = pos; 
                    }
                } else {
                    // Hareket yapamayan kendi taÅŸÄ±mÄ± seÃ§emem
                    selected = null;
                }
            } 
            // 2. SeÃ§ili taÅŸa hamle yapÄ±yorum
            else if (selected) {
                const moves = getBestMoves(selected.x, selected.y);
                const validMove = moves.find(m => m.x === pos.x && m.y === pos.y);
                
                if (validMove) {
                    animating = true;
                    // Sunucuya hareketi gÃ¶nder
                    socket.emit("move", { from: selected, to: pos });
                    
                    // Sunucu Ã§oklu yeme kontrolÃ¼ yapmadÄ±ÄŸÄ± iÃ§in, client tarafÄ±nda 
                    // hamle yapÄ±ldÄ±ktan sonra kilit mekanizmasÄ±nÄ± kaldÄ±rÄ±rÄ±z.
                    selected = null;
                    isMultiCapture = false; // Hareket yapÄ±ldÄ±, Ã§oklu yeme durumunu sÄ±fÄ±rla
                    clearInterval(timerInterval); 
                } else {
                    // GeÃ§ersiz hedefe tÄ±klama, seÃ§imi iptal et
                    selected = null; 
                }
            } else {
                // TaÅŸa tÄ±klanmadÄ± ve seÃ§ili taÅŸ yok
                selected = null;
            }

            requestAnimationFrame(draw);
        }, { passive: false });
    });
    
    // YardÄ±mcÄ± Fonksiyon: Zorunlu yeme yapabilecek taÅŸlarÄ± bulur
    function getMandatoryCapturePieces(currentBoard, playerColor) {
        const mandatoryPieces = [];
        const myPieceColor = playerColor === "white" ? 1 : 3;

        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = currentBoard[r][c];
                if (p && (p === myPieceColor || p === myPieceColor + 1)) {
                    // getBestMoves eÄŸer sadece capture dÃ¶ndÃ¼rÃ¼rse (ve boÅŸ deÄŸilse) yeme zorunludur.
                    const pieceMoves = getBestMoves(c, r);
                    if (pieceMoves.length > 0 && pieceMoves.every(m => m.captures?.length > 0)) {
                        mandatoryPieces.push({ x: c, y: r });
                    }
                }
            }
        }
        return mandatoryPieces;
    }


    // --- SOCKET OLAYLARI ---

    socket.on("connect", () => statusEl.textContent = "âœ… Sunucuya BaÄŸlandÄ±. HazÄ±r!");
    socket.on("searching", () => {
        document.getElementById("searching").classList.remove("hidden");
        document.getElementById("lobby").classList.add("active");
        document.getElementById("rankedBtn").disabled = true;
        document.getElementById("cancelSearchBtn").onclick = () => {
             socket.emit("cancelMatch");
             location.reload(); // Ä°ptal sonrasÄ± lobiye dÃ¶nmek iÃ§in reload
        };
    });
    socket.on("roomCreated", code => {
        lobbyEl.classList.add("active");
        document.getElementById("searching").classList.add("hidden");
        document.getElementById("roomInfo").classList.remove("hidden");
        document.getElementById("roomCode").textContent = code;
        document.getElementById("cancelRoomBtn").onclick = () => location.reload();
    });
    socket.on("errorMsg", msg => {
        statusEl.textContent = `Hata: ${msg}`;
        // Hata durumunda tÃ¼m lobi elementlerini sÄ±fÄ±rla
        document.getElementById("searching").classList.add("hidden");
        document.getElementById("roomInfo").classList.add("hidden");
        document.getElementById("rankedBtn").disabled = false;
        // Basit bir uyarÄ± mekanizmasÄ±
        console.error(msg); 
    });

    socket.on("gameStart", data => {
        board = data.board; 
        myColor = data.color; 
        myTurn = data.turn === data.color;

        // Ä°simleri ayarla
        const opponentName = data.opponentName || "Rakip Oyuncu";
        const myActualName = myName;
        
        // P1 her zaman tahtanÄ±n Ã¼stÃ¼ (SatÄ±r 0-2), P2 altÄ± (SatÄ±r 5-7) olarak varsayÄ±lÄ±r
        // Beyaz her zaman tahtanÄ±n altÄ±ndan baÅŸlar (SatÄ±r 5-7).
        // EÄŸer ben beyazsam, P2 benim, P1 rakibin.
        if (myColor === "white") {
            p1NameEl.textContent = opponentName; // Rakip (Siyah)
            p2NameEl.textContent = myActualName; // Ben (Beyaz)
        } else {
            p1NameEl.textContent = myActualName; // Ben (Siyah)
            p2NameEl.textContent = opponentName; // Rakip (Beyaz)
        }
        
        lobbyEl.classList.remove("active");
        gameEl.classList.add("active");
        
        updateStatus(data.turn);
        resize(); // Oyuna baÅŸlarken boyutlarÄ± tekrar ayarla
        requestAnimationFrame(draw); 
    });

    socket.on("boardUpdate", data => {
        board = data.board; 
        myTurn = data.turn === myColor;
        animating = false;
        
        updateStatus(data.turn);
        requestAnimationFrame(draw); 
    });

    // --- OYUN SONU OLAYI ---
    socket.on("gameOver", data => {
        clearInterval(timerInterval);
        timerEl.classList.add("hidden");
        
        let message = "";
        if (data.winner === myColor) {
            message = "ðŸŽ‰ KAZANDIN! ðŸŽ‰";
            confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        } else if (data.winner) {
            message = `ðŸ˜ž KAYBETTÄ°N (${data.winner} kazandÄ±) ðŸ˜ž`;
        } else {
            message = "ðŸ¤ BERABERLÄ°K ðŸ¤";
        }
        
        gameOverEl.textContent = message;
        gameOverEl.style.display = "block";
        gameStatusEl.textContent = "Oyun bitti. Lobiye dÃ¶nÃ¼lÃ¼yor...";

        setTimeout(() => {
            location.reload(); // 5 saniye sonra lobiye dÃ¶n
        }, 5000);
    });

    function updateStatus(currentTurn) {
        const isWhiteTurn = currentTurn === "white";
        const myTurnNow = currentTurn === myColor;
        
        // TahtanÄ±n Ã¼stÃ¼ndeki (P1) siyah, altÄ±ndaki (P2) beyaz olarak kabul edelim
        const p1IsActive = isWhiteTurn ? (myColor === "white" ? false : true) : (myColor === "white" ? true : false);
        const p2IsActive = isWhiteTurn ? (myColor === "white" ? true : false) : (myColor === "white" ? false : true);
        
        // IÅŸÄ±klandÄ±rmayÄ± gÃ¼ncelle
        // P1: Siyah oyuncu
        document.getElementById("l1").classList.toggle("active", !isWhiteTurn); 
        // P2: Beyaz oyuncu
        document.getElementById("l2").classList.toggle("active", isWhiteTurn); 

        if (myTurnNow) {
            gameStatusEl.textContent = "SIRA SENDE! Hamleni yap.";
            startTimer(20); 
        } else {
            gameStatusEl.textContent = `SIRA RAKÄ°PTE (${currentTurn}). Bekleniyor...`;
            clearInterval(timerInterval); 
            updateTimerDisplay(); // ZamanlayÄ±cÄ±nÄ±n son deÄŸeri kalÄ±r
        }
    }

    // --- LOBÄ° ETKÄ°LEÅžÄ°MLERÄ° ---

    document.getElementById("rankedBtn").onclick = () => {
        socket.emit("findMatch", { name: myName, id: myID }); 
    };
    document.getElementById("createBtn").onclick = () => {
        document.getElementById("joinBox").classList.add("hidden");
        socket.emit("createRoom", { name: myName, id: myID }); 
    };
    document.getElementById("joinToggleBtn").onclick = () => {
        document.getElementById("joinBox").classList.toggle("hidden");
        document.getElementById("roomInfo").classList.add("hidden");
        document.getElementById("searching").classList.add("hidden");
    };
    document.getElementById("joinBtn").onclick = () => {
        const code = document.getElementById("codeInput").value;
        if (code.length === 4) {
            document.getElementById("joinBox").classList.add("hidden");
            socket.emit("joinRoom", { code: code, name: myName, id: myID }); 
        } else {
            statusEl.textContent = "LÃ¼tfen 4 haneli bir kod girin.";
        }
    };
    document.getElementById("copyBtn").onclick = () => {
        // execCommand fallback'i kullanÄ±yoruz.
        const code = document.getElementById("roomCode").textContent;
        const tempInput = document.createElement('textarea');
        tempInput.value = code;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
            document.execCommand('copy');
            statusEl.textContent = "Oda Kodu KopyalandÄ±!";
        } catch (err) {
            console.error('Kopyalama hatasÄ±:', err);
            statusEl.textContent = "Kopyalama BaÅŸarÄ±sÄ±z.";
        }
        document.body.removeChild(tempInput);
    };

    // TÃ¼m iptal ve Ã§Ä±kÄ±ÅŸ butonlarÄ± sayfayÄ± yeniden yÃ¼kler
    document.getElementById("cancelSearchBtn").onclick = () => location.reload();
    document.getElementById("cancelRoomBtn").onclick = () => location.reload();
    document.getElementById("leaveGameBtn").onclick = () => location.reload();

</script>
