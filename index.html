<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            background: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin: 20px auto;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell.black {
            background: #2c3e50;
        }

        .cell.white {
            background: #ecf0f1;
        }

        .cell.valid-move {
            background: #27ae60 !important;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.8);
        }

        .cell.selected {
            background: #f39c12 !important;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.8);
        }

        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #2c3e50;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .piece.red {
            background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b);
        }

        .piece.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #bdc3c7);
        }

        .piece.king::after {
            content: '‚ôî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #f39c12;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .game-info {
            margin: 20px 0;
            font-size: 18px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .menu {
            padding: 30px;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            margin: 20px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Dama Oyunu</h1>
        
        <div id="menu" class="menu">
            <h2>Oyun Modu</h2>
            <button class="btn" onclick="findMatch()">üîç Rastgele E≈üle≈üme</button>
            <br>
            <input type="text" id="roomCode" placeholder="Oda Kodu" maxlength="4" style="margin: 10px; padding: 8px;">
            <br>
            <button class="btn" onclick="joinRoom()">üè† Odaya Katƒ±l</button>
            <button class="btn" onclick="createRoom()">‚ûï Oda Olu≈ütur</button>
        </div>

        <div id="game" style="display: none;">
            <div class="game-info">
                <div id="playerInfo">Oyuncu: Bekleniyor...</div>
                <div id="turnInfo">Sƒ±ra: Kƒ±rmƒ±zƒ±</div>
                <div id="roomInfo">Oda: -</div>
            </div>
            
            <div id="board" class="board"></div>
            
            <div class="status" id="status">Oyun ba≈ülƒ±yor...</div>
            
            <button class="btn" onclick="leaveGame()">üö™ √áƒ±k</button>
        </div>

        <div id="searching" style="display: none;">
            <div class="status">E≈üle≈üme aranƒ±yor...</div>
            <button class="btn" onclick="cancelSearch()">‚ùå ƒ∞ptal</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
