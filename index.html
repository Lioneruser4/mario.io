    <style>
        /* Global Ayarlar */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; 
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        body {
            background-color: #1a202c; 
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ekran Ge√ßi≈üleri */
        .screen {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding: 1.5rem;
            padding-top: env(safe-area-inset-top, 2.5rem);
            padding-bottom: env(safe-area-inset-bottom, 1.5rem);
            box-sizing: border-box;
            text-align: center;
            background-color: #1a202c;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .screen.active {
            display: flex;
        }

        /* Lobi Animasyonlarƒ± */
        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .screen.active {
            animation: screenFadeIn 0.5s ease-out forwards;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animated-item {
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Bekleme Ekranƒ± Spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .wait-spinner {
            font-size: 4rem;
            color: #63b3ed;
            animation: spin 1.5s linear infinite;
        }

        /* Global Mesaj (Hata/Bilgi) */
        #globalMessage {
            display: none;
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        #globalMessage.show {
            display: block;
            animation: screenFadeIn 0.3s ease-out;
        }

        /* OYUN EKRANI (≈ûA≈ûKƒ∞) √ñZEL STƒ∞LLERƒ∞ */
        #checkersBoard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw; /* G√∂rsel geni≈ülik */
            max-width: 450px; /* Maksimum geni≈ülik */
            height: auto; /* Y√ºksekliƒüi geni≈üliƒüe oranla ayarla */
            aspect-ratio: 1 / 1; /* Kare olmasƒ±nƒ± saƒülar */
            border: 4px solid #4a5568;
            margin: 1rem 0;
        }
        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 6vw, 2.5rem); /* Emoji boyutu */
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .light { background-color: #cbd5e0; } /* A√ßƒ±k gri */
        .dark { background-color: #2d3748; } /* Koyu gri */
        
        .dark.selectable {
            cursor: grab;
            box-shadow: 0 0 10px 3px rgba(100, 250, 100, 0.7); /* Ye≈üil kenarlƒ±k */
        }
        .dark.selected {
            background-color: #4a5568; /* Se√ßilen ta≈üƒ±n rengi */
            box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.8); /* Sarƒ± kenarlƒ±k */
        }
        .dark.highlighted {
            background-color: #5d6d7e; /* Gidilebilecek yer rengi */
            box-shadow: 0 0 10px 3px rgba(100, 150, 250, 0.7); /* Mavi kenarlƒ±k */
        }

        /* Ta≈ü G√∂r√ºn√ºm√º */
        .piece {
            line-height: 1; /* Emoji dikey hizalama */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .piece.white { color: white; text-shadow: 0 0 3px black; }
        .piece.black { color: black; text-shadow: 0 0 3px white; }

        /* Sƒ±rasƒ± gelen oyuncu vurgusu */
        .player-info {
            width: 90vw;
            max-width: 450px;
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }
        .active-turn {
            background-color: #38a169; /* Ye≈üil */
            box-shadow: 0 0 15px 5px #38a169;
        }
        
        /* Y√ºkleme Ekranƒ± */
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            margin-bottom: 15px;
            animation: spin 1s ease-in-out infinite;
        }
    </style>
