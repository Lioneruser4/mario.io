<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Kapışması - Canlı Fotoğraf Versiyonu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        
        <div id="status-bar">
            <div id="player1-status" class="player-status">
                <span id="p1-name-display" class="player-name">Player 1 Can: 3/3</span>
                <div id="p1-health" class="health-bar-container"><div class="health-bar full-health"></div></div>
            </div>
            <div id="player2-status" class="player-status">
                <span id="p2-name-display" class="player-name">Player 2 Can: 3/3</span>
                <div id="p2-health" class="health-bar-container"><div class="health-bar full-health"></div></div>
            </div>
        </div>

        <div id="ball1-photo" class="moving-photo">
             <span id="p1-sword" class="sword-icon" style="display:none;">⚔️</span>
        </div>
        <div id="ball2-photo" class="moving-photo">
             <span id="p2-sword" class="sword-icon" style="display:none;">⚔️</span>
        </div>
        <div id="item-emoji" class="item-emoji"></div>
        
    </div>

    <div id="game-over-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 id="winner-text"></h2>
            <div id="winner-emoji" class="winner-emoji-display"></div>
            <button id="restart-button">YENİDEN BAŞLAT</button>
        </div>
    </div>

    <div id="setup-modal" class="modal-overlay">
        <div class="modal-content setup-content">
            <h2>ARENA HAZIRLIK</h2>
            
            <div class="player-setup-row">
                <div class="player-setup-box">
                    <h3>Oyuncu 1</h3>
                    <input type="text" id="p1-name-input" placeholder="İsim Gir" maxlength="15">
                    <label for="p1-file" class="file-label">
                        Fotoğraf Ekle
                        <input type="file" id="p1-file" accept="image/*" class="file-input">
                    </label>
                    <div id="p1-preview" class="image-preview"></div>
                </div>

                <div class="player-setup-box">
                    <h3>Oyuncu 2</h3>
                    <input type="text" id="p2-name-input" placeholder="İsim Gir" maxlength="15">
                    <label for="p2-file" class="file-label">
                        Fotoğraf Ekle
                        <input type="file" id="p2-file" accept="image/*" class="file-input">
                    </label>
                    <div id="p2-preview" class="image-preview"></div>
                </div>
            </div>
            <button id="start-game-button" disabled>OYUNU BAŞLAT</button>
            <p class="small-info">İki oyuncu için de isim ve fotoğraf seçmek zorunludur.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
