<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üèÜ ≈ûa≈üki ELO (Dama)</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Base Styles */
        body { 
            background-color: #1a202c; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 10px;
        }
        
        .screen { 
            display: none; 
            width: 100%; 
            max-width: 450px; 
            padding: 20px;
            text-align: center;
        }
        
        .screen.active { 
            display: flex; 
            flex-direction: column;
            align-items: center;
        }
        
        /* Loading Spinner */
        .spinner { 
            border: 8px solid rgba(255, 255, 255, 0.1); 
            border-top: 8px solid #4a90e2;
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* Global Message */
        #globalMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
            max-width: 90%;
        }
        
        #globalMessage.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="screen active">
        <div class="spinner"></div>
        <p id="loadingText">Sunucuya baƒülanƒ±lƒ±yor...</p>
    </div>
    
    <!-- Lobby Screen -->
    <div id="lobby" class="screen">
        <h1 class="text-3xl font-bold mb-8">üèÜ ≈ûa≈üki ELO</h1>
        
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md mb-6">
            <div class="mb-6">
                <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="ƒ∞sminizi girin">
            </div>
            
            <button id="createRankedBtn" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95 mb-4">
                <i class="fas fa-trophy mr-2"></i> Dereceli Oyna
            </button>
            
            <button id="createCasualBtn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
                <i class="fas fa-user-friends mr-2"></i> Arkada≈üla Oyna
            </button>
        </div>
    </div>
    
    <!-- Queue Screen -->
    <div id="queueScreen" class="screen">
        <div class="text-center">
            <div class="spinner mb-6"></div>
            <h2 class="text-2xl font-bold mb-2">E≈üle≈üme Aranƒ±yor</h2>
            <p id="queueInfo" class="text-gray-300 mb-6">Rakip bekleniyor...</p>
            
            <div class="w-full bg-gray-700 rounded-full h-4 mb-6">
                <div id="queueProgress" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
            </div>
            
            <button id="cancelQueueBtn" class="px-6 py-3 bg-red-600 hover:bg-red-500 text-white font-medium rounded-lg transition-all duration-200 active:scale-95">
                <i class="fas fa-times mr-2"></i> ƒ∞ptal Et
            </button>
        </div>
    </div>
    
    <!-- Wait Screen -->
    <div id="waitScreen" class="screen">
        <div class="text-center">
            <div class="spinner mb-6"></div>
            <h2 class="text-2xl font-bold mb-2">Oyun Odasƒ±</h2>
            <p class="text-gray-300 mb-2">Oda Kodu:</p>
            <div class="bg-gray-800 p-4 rounded-lg mb-6">
                <p id="roomCode" class="text-3xl font-mono font-bold text-yellow-400">----</p>
                <button id="copyCodeBtn" class="mt-2 text-blue-400 hover:text-blue-300 text-sm">
                    <i class="far fa-copy mr-1"></i> Kopyala
                </button>
                <span id="copyStatus" class="text-green-400 text-sm ml-2"></span>
            </div>
            
            <p class="text-gray-400 mb-6">Bu kodu arkada≈üƒ±nƒ±zla payla≈üƒ±n</p>
            
            <div class="flex space-x-4 justify-center">
                <button id="shareCodeBtn" class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg">
                    <i class="fas fa-share-alt mr-2"></i> Payla≈ü
                </button>
                <button id="cancelWaitBtn" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-lg">
                    <i class="fas fa-times mr-2"></i> ƒ∞ptal
                </button>
            </div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <!-- Game content will be rendered here by game.js -->
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen space-y-6">
        <h2 class="text-4xl font-bold mb-4 text-white">Oyun Bitti!</h2>
        <p class="text-xl text-gray-300" id="gameOverMessage"></p>
        
        <button id="playAgainBtn" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
            <i class="fas fa-redo mr-2"></i> Tekrar Oyna
        </button>
        
        <button id="returnToLobbyBtn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
            <i class="fas fa-home mr-2"></i> Lobiye D√∂n
        </button>
    </div>


    <script>
        // Global variables for socket connection
        let socket;
        let isConnecting = false;
        const CONNECTION_ATTEMPTS = 5;
        let connectionAttempts = 0;
        
        // Sayfa y√ºklendiƒüinde √ßalƒ±≈üacak kod
        $(document).ready(function() {
            console.log('Dok√ºman y√ºklendi, socket baƒülantƒ±sƒ± ba≈ülatƒ±lƒ±yor...');
            
            // Ba≈ülangƒ±√ßta loading ekranƒ±nƒ± g√∂ster
            showScreen('loading');
            
            // Socket baƒülantƒ±sƒ±nƒ± ba≈ülat
            initializeSocket();
            
            // Telegram verilerini y√ºkle
            loadTelegramData();
            
            // Buton eventlerini baƒüla
            bindButtonEvents();
        });
        
        // Socket baƒülantƒ±sƒ±nƒ± ba≈ülat
        function initializeSocket() {
            const SERVER_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://mario-io-1.onrender.com';
            console.log('Sunucuya baƒülanƒ±lƒ±yor:', SERVER_URL);
            
            // Eƒüer zaten bir socket varsa baƒülantƒ±yƒ± kapat
            if (window.socket) {
                window.socket.disconnect();
            }
            
            // Yeni socket baƒülantƒ±sƒ± olu≈ütur
            socket = io(SERVER_URL, {
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                timeout: 10000,
                forceNew: true
            });
            
            window.socket = socket;
            isConnecting = true;
            connectionAttempts = 0;
            
            // Baƒülantƒ± olaylarƒ±nƒ± dinle
            setupSocketEvents();
            
            // Butonlarƒ± baƒüla
            bindButtonEvents();
        }
        
        // Socket olaylarƒ±nƒ± ayarla
        function setupSocketEvents() {
            if (!socket) {
                console.error('Socket tanƒ±mlƒ± deƒüil!');
                return;
            }
            
            // Baƒülantƒ± ba≈üarƒ±lƒ± olduƒüunda
            socket.on('connect', function() {
                console.log('Sunucuya baƒülanƒ±ldƒ±! Socket ID:', socket.id);
                isConnecting = false;
                connectionAttempts = 0;
                showMessage('Sunucuya baƒülanƒ±ldƒ±!', false);
                
                // Kullanƒ±cƒ± adƒ±nƒ± kontrol et ve g√ºncelle
                const usernameElement = document.getElementById('username');
                if (usernameElement && usernameElement.value) {
                    socket.emit('updateUsername', { 
                        username: usernameElement.value,
                        telegramId: TELEGRAM_ID 
                    });
                }
                
                // Lobi ekranƒ±nƒ± g√∂ster
                showScreen('lobby');
            });
            
            // Baƒülantƒ± koptuƒüunda
            socket.on('disconnect', function(reason) {
                console.warn('Sunucu baƒülantƒ±sƒ± kesildi. Sebep:', reason);
                showMessage('Sunucu baƒülantƒ±sƒ± kesildi. Yeniden baƒülanƒ±lƒ±yor...', true);
                
                // Eƒüer kullanƒ±cƒ± manuel olarak baƒülantƒ±yƒ± kesmediyse yeniden baƒülanmayƒ± dene
                if (reason !== 'io client disconnect') {
                    attemptReconnect();
                }
            });
            
            // Baƒülantƒ± hatasƒ± olduƒüunda
            socket.on('connect_error', function(error) {
                console.error('Baƒülantƒ± hatasƒ±:', error);
                isConnecting = false;
                showMessage('Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.', true);
                
                // 3 saniye sonra yeniden baƒülanmayƒ± dene
                setTimeout(function() {
                    if (!socket.connected) {
                        attemptReconnect();
                    }
                }, 3000);
            });
            
            // Oda olu≈üturulduƒüunda
            socket.on('roomCreated', function(data) {
                console.log('Oda olu≈üturuldu:', data);
                currentRoomId = data.roomId;
                myColor = data.color;
                
                if (data.isRanked) {
                    showScreen('queueScreen');
                    startQueueTimer();
                } else {
                    showScreen('waitScreen');
                    document.getElementById('roomCode').textContent = data.roomId;
                }
            });
            
            // Kuyruk g√ºncellemeleri
            socket.on('queueUpdate', function(data) {
                console.log('Kuyruk g√ºncellendi:', data);
                updateQueueInfo(data);
            });
            
            // Oyun ba≈üladƒ±ƒüƒ±nda
            socket.on('gameStart', function(data) {
                console.log('Oyun ba≈üladƒ±:', data);
                startGame(data);
            });
        }
        
        // Yeniden baƒülanmayƒ± dene
        function attemptReconnect() {
            if (connectionAttempts >= CONNECTION_ATTEMPTS) {
                showMessage('Baƒülantƒ± saƒülanamadƒ±. L√ºtfen sayfayƒ± yenileyin.', true);
                return;
            }
            
            connectionAttempts++;
            console.log(`Yeniden baƒülanƒ±lƒ±yor... (${connectionAttempts}/${CONNECTION_ATTEMPTS})`);
            
            setTimeout(function() {
                if (!socket.connected && !isConnecting) {
                    initializeSocket();
                }
            }, 2000 * connectionAttempts);
        }

        let USERNAME = 'Misafir';
        let TELEGRAM_ID = `GUEST_${Date.now()}`;
        let CURRENT_ELO = 0; 
        let myColor = null;
        let currentRoomId = null;
        let selectedSquare = null;
        let currentBoardState = [];
        let game = {}; 
        let queueTimerInterval; // Yeni saya√ß deƒüi≈ükeni

        // --------------- 1. YARDIMCI VE ARAY√úZ FONKSƒ∞YONLARI ---------------

        function showScreen(screenId) {
            $('.screen').removeClass('active');
            $('#' + screenId).addClass('active');
        }

        function showMessage(text, isError = false) {
            const messageElement = $('#globalMessage');
            const messageTextElement = $('#globalMessageText');
            messageTextElement.text(text);
            messageElement.removeClass('bg-red-600 bg-green-600').addClass(isError ? 'bg-red-600' : 'bg-green-600');
            messageElement.addClass('show');
            setTimeout(() => { messageElement.removeClass('show'); }, 3000);
        }
        
        function getEloRankClass(elo) {
            if (elo >= 500) return 'elo-rank-gold'; 
            if (elo >= 350) return 'elo-rank-purple';
            if (elo >= 150) return 'elo-rank-mid-blue';
            return 'elo-rank-low';
        }

        function updateWelcomeMessage() {
            const eloSpan = `<span class="${getEloRankClass(CURRENT_ELO)}">${CURRENT_ELO} ELO</span>`;
            $('#welcomeMessage').html(`Ho≈ü geldin, <span class="font-bold">${USERNAME}</span>! ${eloSpan}`);
        }

        // Kuyruk g√ºncellemelerini dinle
        socket.on('queueUpdate', (data) => {
            console.log('Kuyruk g√ºncellendi:', data);
            
            // Kuyruk bilgilerini g√ºncelle
            document.getElementById('queuePosition').textContent = data.position || '-';
            document.getElementById('totalPlayers').textContent = data.totalPlayers || '-';
            
            // Tahmini s√ºreyi g√ºncelle
            if (data.estimatedWaitTime) {
                const minutes = Math.floor(data.estimatedWaitTime);
                const seconds = Math.floor((data.estimatedWaitTime - minutes) * 60);
                const timeStr = `${minutes > 0 ? `${minutes}d ` : ''}${seconds > 0 ? `${seconds}s` : ''}`.trim();
                document.getElementById('estimatedTime').textContent = timeStr || 'Hesaplanƒ±yor...';
            }
            
            // ƒ∞lerleme √ßubuƒüunu g√ºncelle
            if (data.position && data.totalPlayers) {
                const progress = Math.min(100, Math.max(0, ((data.position - 1) / data.totalPlayers) * 100));
                document.getElementById('queueProgress').style.width = `${100 - progress}%`;
            }
            
            // Eƒüer oyun ekranƒ±nda deƒüilsek kuyruk ekranƒ±nƒ± g√∂ster
            if (!document.getElementById('gameScreen').classList.contains('active')) {
                showScreen('queueScreen');
            }
        });
        
        // Kuyruk s√ºresini ba≈ülat
        function startQueueTimer() {
            const startTime = Date.now();
            const timerElement = document.querySelector('#queueTimer .font-mono');
            
            // Eƒüer zaten bir timer √ßalƒ±≈üƒ±yorsa temizle
            if (queueInterval) {
                clearInterval(queueInterval);
            }
            
            queueInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                if (timerElement) {
                    timerElement.textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
            
            // ƒ∞lk g√ºncellemeyi hemen yap
            if (timerElement) {
                timerElement.textContent = '00:00';
            }
        }
        
        // Kuyruk s√ºresini durdur
        function stopQueueTimer() {
            if (queueInterval) {
                clearInterval(queueInterval);
                queueInterval = null;
            }
            const timerElement = document.querySelector('#queueTimer .font-mono');
            if (timerElement) {
                timerElement.textContent = '00:00';
            }
        }


        // --------------- 2. TELEGRAM VERƒ∞ Y√úKLEME FONKSƒ∞YONU (Aynƒ± Kalƒ±r) ---------------
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadTelegramData() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                const initData = window.Telegram.WebApp.initDataUnsafe;
                
                if (initData.user) {
                    const tgUser = initData.user;
                    TELEGRAM_ID = tgUser.id.toString();
                    
                    let fullName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim();

                    if (fullName) {
                        USERNAME = fullName;
                    } else if (tgUser.username) {
                        USERNAME = tgUser.username;
                    } else {
                        USERNAME = `Oyuncu_${tgUser.id}`;
                    }
                }
            } else {
                const urlId = getUrlParam('id');
                const urlName = getUrlParam('name');

                if (urlId && urlName) {
                    TELEGRAM_ID = urlId;
                    USERNAME = urlName;
                }
            }
            
            if (TELEGRAM_ID.startsWith('GUEST_')) {
                $('#createRankedBtn')
                    .prop('disabled', true)
                    .text('Dereceli Oyna (Telegram Giri≈üi Gerekli)');
            }
            
            updateWelcomeMessage(); 
        }
        
        // --------------- 3. SOCKET BAƒûLANTI VE OYUN OLAYLARI ---------------

        socket.on('connect', () => {
            console.log('Sunucuya baƒülandƒ±!');
            $('#loadingMessage').fadeOut(300);
            showScreen('lobby');
            fetchLeaderboard(); 
        });

        // YENƒ∞: Kuyruƒüa Girildiƒüinde
        socket.on('queueEntered', () => {
            showScreen('queueScreen');
            startQueueTimer();
        });
        
        // YENƒ∞: Kuyruktan √áƒ±kƒ±ldƒ±ƒüƒ±nda
        socket.on('queueLeft', () => {
            stopQueueTimer();
            showScreen('lobby');
            showMessage('Dereceli arama iptal edildi.');
        });


        socket.on('disconnect', () => {
            stopQueueTimer(); // Baƒülantƒ± kesilirse sayacƒ± durdur
            showMessage('Baƒülantƒ± kesildi. Tekrar deneniyor...', true);
            $('#loadingMessage').fadeIn(300);
            $('#loadingText').text('Baƒülantƒ± kesildi, tekrar deneniyor...');
        });

        socket.on('error', (message) => { 
            stopQueueTimer(); // Hata alƒ±nƒ±rsa sayacƒ± durdur
            showMessage(message, true); 
            if ($('#queueScreen').hasClass('active')) {
                showScreen('lobby');
            }
        });
        
        socket.on('rankUpdate', fetchLeaderboard);

        // ODA OLU≈ûTURMA (Sadece Arkada≈üla Oyna Modunda √áalƒ±≈üƒ±r)
        socket.on('roomCreated', (data) => {
            currentRoomId = data.roomId;
            myColor = data.color;
            CURRENT_ELO = data.elo;
            updateWelcomeMessage();
            $('#waitRoomCode').text(`Oda Kodu: ${data.roomId}`);
            $('#waitGameType').text(data.isRanked ? 'Dereceli Oyun' : 'Eƒülence Oyunu');
            showScreen('waitScreen');
        });

        // Odaya Katƒ±lma (Sadece Arkada≈üla Oyna Modunda √áalƒ±≈üƒ±r)
        socket.on('roomJoined', (roomId) => {
            currentRoomId = roomId;
            showScreen('waitScreen'); 
        });

        socket.on('gameStart', (data) => {
            stopQueueTimer(); // Oyun ba≈üladƒ±ƒüƒ±nda sayacƒ± durdur
            myColor = data.blackName === USERNAME ? 'black' : 'white';
            game = data; 
            showMessage('Rakip bulundu! Oyun Ba≈ülƒ±yor.', false);
            showScreen('gameScreen');
            drawBoard(); 
            updateBoard(data);
        });

        socket.on('boardUpdate', (data) => {
            game = { ...game, ...data };
            updateBoard(game);
        });

        socket.on('gameOver', (data) => {
            stopQueueTimer(); 
            const winnerName = data.winner;
            const isWinner = winnerName === USERNAME;
            
            let message = isWinner ? 'Tebrikler, kazandƒ±nƒ±z!' : 'Maalesef, kaybettiniz.';
            
            if(data.isRanked) {
                const eloChange = isWinner ? data.winnerEloChange : -data.winnerEloChange;
                message += ` ELO Puanƒ±: ${eloChange > 0 ? '+' : ''}${eloChange}`;
                $('#playAgainCasualBtn').hide(); // Derecelide tekrar oyna yok
            } else {
                $('#playAgainCasualBtn').show(); // Casual ise tekrar oyna butonu g√∂r√ºn√ºr
            }

            $('#gameOverResult').text(isWinner ? 'üèÜ ZAFER!' : 'üòî MAƒûLUBƒ∞YET!');
            $('#gameOverMessage').html(`Kazanan: <span class="font-bold text-lg text-yellow-300">${winnerName}</span><br>${message}`);
            
            showScreen('gameOverScreen');
            fetchLeaderboard();
        });
        
        socket.on('opponentLeft', (message) => {
            stopQueueTimer();
            showMessage(message, true);
            socket.emit('leaveRoom', currentRoomId);
            currentRoomId = null;
            showScreen('lobby');
        });


        // --------------- 4. OYUN TAHTASI VE ARAY√úZ G√úNCELLEMELERƒ∞ (Aynƒ± Kalƒ±r) ---------------
        function drawBoard() {
            const boardElement = $('#checkersBoard');
            boardElement.empty();
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const colorClass = (r + c) % 2 === 0 ? 'light' : 'dark'; 
                    const squareId = `r-${r}-c-${c}`;
                    boardElement.append(`<div id="${squareId}" class="square ${colorClass}"></div>`);
                }
            }
        }

        function updatePiece(r, c, pieceCode) {
            const squareElement = $(`#r-${r}-c-${c}`);
            let content = '';
            if (pieceCode === 1) content = '<span class="piece black">‚ö´</span>';
            else if (pieceCode === 2) content = '<span class="piece white">‚ö™</span>';
            else if (pieceCode === 3) content = '<span class="piece black">‚ö´üëë</span>';
            else if (pieceCode === 4) content = '<span class="piece white">‚ö™üëë</span>';
            squareElement.html(content);
        }

        function updateBoard(data) {
            currentBoardState = data.board;
            const blackName = data.blackName || game.blackName;
            const whiteName = data.whiteName || game.whiteName;
            const blackElo = data.blackElo || game.blackElo;
            const whiteElo = data.whiteElo || game.whiteElo;

            $('#currentTurnName').text(data.turn === 'black' ? blackName : whiteName);
            const isMyTurn = data.turn === myColor;
            
            const myInfo = myColor === 'black' 
                ? { name: blackName, elo: blackElo, color: 'black' } 
                : { name: whiteName, elo: whiteElo, color: 'white' };
            const oppInfo = myColor === 'black' 
                ? { name: whiteName, elo: whiteElo, color: 'white' } 
                : { name: blackName, elo: blackElo, color: 'black' };
            
            const myEloSpan = `<span class="${getEloRankClass(myInfo.elo)}">${myInfo.elo} ELO</span>`;
            const oppEloSpan = `<span class="${getEloRankClass(oppInfo.elo)}">${oppInfo.elo} ELO</span>`;

            $('#playerInfo').html(`
