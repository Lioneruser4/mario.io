<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çark Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: rgb(255, 0, 0);
            animation: bgColorChange 10s infinite;
        }

        @keyframes bgColorChange {
            0% { background-color: rgb(255, 0, 0); }
            25% { background-color: rgb(0, 255, 0); }
            50% { background-color: rgb(0, 0, 255); }
            75% { background-color: rgb(255, 255, 0); }
            100% { background-color: rgb(255, 0, 0); }
        }

        #wheel {
            border: 16px solid #444;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            transition: transform 4s ease-out;
        }

        #wheel div {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #ccc;
            transform-origin: 100% 100%;
        }

        #spin {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="nameInput" placeholder="İsim Girin" />
        <button id="addName">Ekle</button>
        <div id="wheel"></div>
        <button id="spin">Çarkı Döndür</button>
        <div id="namesList"></div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const namesList = document.getElementById('namesList');
        const nameInput = document.getElementById('nameInput');
        const addNameButton = document.getElementById('addName');
        const spinButton = document.getElementById('spin');

        let names = [];
        let rotation = 0;

        addNameButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                names.push(name);
                updateWheel();
                nameInput.value = '';
            }
        });

        spinButton.addEventListener('click', () => {
            if (names.length === 0) {
                alert('Lütfen en az bir isim ekleyin.');
                return;
            }
            const randomSpin = Math.floor(Math.random() * 360 + 720); // Minimum 2 tur
            rotation += randomSpin;
            wheel.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                const selectedIndex = Math.floor((rotation % 360) / (360 / names.length));
                alert(`Kazanan: ${names[selectedIndex]}`);
            }, 4000);
        });

        function updateWheel() {
            wheel.innerHTML = '';
            const angle = 360 / names.length;
            names.forEach((name, index) => {
                const section = document.createElement('div');
                section.style.transform = `rotate(${angle * index}deg)`;
                section.textContent = name;
                wheel.appendChild(section);
            });
        }
    </script>
</body>
</html>
