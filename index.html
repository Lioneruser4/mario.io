<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üèÜ ≈ûa≈üki ELO (Dama)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Ana Ekran Y√∂netimi */
        body { 
            background-color: #1a202c; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 10px;
        }
        .screen { 
            display: none; 
            width: 100%; 
            max-width: 450px; 
            padding: 20px;
            text-align: center;
        }
        .screen.active { 
            display: flex; 
            flex-direction: column;
            align-items: center;
        }
        
        /* Loading Spinner */
        #loadingMessage {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #1a202c; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }
        .spinner { 
            border: 8px solid rgba(255, 255, 255, 0.1); border-top: 8px solid #4a90e2;
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Global Message */
        #globalMessage {
            position: fixed; top: 0; left: 0; right: 0; padding: 10px; z-index: 999;
            transform: translateY(-100%); transition: transform 0.3s ease-in-out;
        }
        #globalMessage.show { transform: translateY(0); }

        /* Tahta ve Ta≈ü Stilleri */
        #checkersBoard {
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            width: 90vw; max-width: 450px; aspect-ratio: 1 / 1; border: 4px solid #4a5568;
            margin: 1rem 0; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .square {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: clamp(1.5rem, 6vw, 2.5rem); cursor: pointer; transition: background-color 0.1s ease;
        }
        .light { background-color: #cbd5e0; } 
        .dark { background-color: #2d3748; } 
        
        .dark.selectable { cursor: grab; box-shadow: inset 0 0 0 4px #38a169; }
        .dark.selected { background-color: #4a5568; box-shadow: inset 0 0 0 4px #ffc107; }

        /* ELO Renkleri */
        .elo-rank-low { color: #bdbdbd; } 
        .elo-rank-mid { color: #4caf50; } 
        .elo-rank-high { color: #2196f3; } 
        .elo-rank-pro { color: #ff9800; text-shadow: 0 0 4px black; }
        
        /* Buton Devre Dƒ±≈üƒ± Stili */
        #createRankedBtn:disabled {
            background-color: #6d6d6d;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    
    <div id="loadingMessage">
        <div class="spinner"></div>
        <p id="loadingText">Sunucuya baƒülanƒ±lƒ±yor...</p>
    </div>

    <div id="globalMessage">
        <p id="globalMessageText" class="font-bold"></p>
    </div>

    <div id="lobby" class="screen space-y-6">
        <h1 class="text-4xl font-black text-blue-400">
            <i class="fas fa-chess-board"></i> ≈ûa≈üki ELO
        </h1>
        <p class="text-xl text-gray-400" id="welcomeMessage">
            Ho≈ü geldin! ELO: 1000
        </p>

        <div class="w-full space-y-3">
            <button id="createRankedBtn" data-ranked="true" class="w-full py-4 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
                <i class="fas fa-trophy mr-2"></i> Dereceli Oyna
            </button>
            
            <button id="createCasualBtn" data-ranked="false" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
                <i class="fas fa-user-friends mr-2"></i> Arkada≈üla Oyna
            </button>
            
            <button id="showLeaderboardBtn" class="w-full py-4 bg-yellow-600 hover:bg-yellow-500 text-black font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
                <i class="fas fa-star mr-2"></i> Liderlik Tablosu
            </button>
        </div>
        
        <div class="w-full pt-4 border-t border-gray-700">
            <p class="text-lg font-bold mb-2 text-gray-300">Mevcut Odaya Katƒ±l</p>
            <input type="text" id="roomIdInput" class="w-full p-3 text-lg text-center rounded-lg shadow-lg text-black uppercase" placeholder="Oda Kodu" maxlength="4">
            <button id="joinRoomBtn" class="w-full mt-3 py-3 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-xl transition-all duration-200 active:scale-95">
                <i class="fas fa-sign-in-alt mr-2"></i> Katƒ±l
            </button>
        </div>
    </div>

    <div id="leaderboardScreen" class="screen">
        <h2 class="text-3xl font-bold text-yellow-400 mb-4"><i class="fas fa-star mr-2"></i> Liderlik Tablosu</h2>
        
        <table class="w-full text-left bg-gray-700 rounded-lg overflow-hidden text-md mb-4">
            <thead class="bg-gray-800 text-gray-400">
                <tr><th class="p-3">Sƒ±ra</th><th class="p-3">Oyuncu</th><th class="p-3 text-right">ELO</th></tr>
            </thead>
            <tbody id="leaderboardBody">
                </tbody>
        </table>
        
        <div id="userRankInfo" class="p-3 bg-gray-800 rounded-lg text-lg mb-6">
            Y√ºkleniyor...
        </div>

        <button id="hideLeaderboardBtn" class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all active:scale-95">
            <i class="fas fa-arrow-left mr-2"></i> Lobiye D√∂n
        </button>
    </div>

    <div id="waitScreen" class="screen">
        <h2 class="text-3xl font-bold mb-4 text-white">Rakip Bekleniyor...</h2>
        <div class="wait-spinner mb-6 text-6xl">‚ôüÔ∏è</div>
        <p class="text-xl text-gray-300 mb-2" id="waitRoomCode"></p>
        <p class="text-md text-gray-400 mb-6" id="waitGameType"></p>
        <button id="cancelWaitBtn" class="py-3 px-6 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl shadow-lg transition-all active:scale-95">
            <i class="fas fa-times-circle mr-2"></i> ƒ∞ptal Et ve Lobiden √áƒ±k
        </button>
    </div>

    <div id="gameScreen" class="screen justify-start pt-4">
        <div id="opponentInfo" class="player-info w-full text-left p-2 bg-gray-800 rounded-md"></div>
        <div id="checkersBoard">
            </div>
        <div id="playerInfo" class="player-info w-full text-left p-2 bg-gray-800 rounded-md"></div>
        <div id="gameStatus" class="mt-4 p-2 bg-gray-700 rounded-lg text-center text-xl font-semibold w-full">Sƒ±ra: <span id="currentTurnName"></span></div>
    </div>


    <script>
        // RENDER URL'Nƒ∞Z BURAYA OTOMATƒ∞K OLARAK EKLENDƒ∞.
        const RENDER_URL = 'https://mario-io-1.onrender.com'; 

        const socket = io(RENDER_URL, {
            transports: ['websocket', 'polling'] 
        });

        let USERNAME = 'Misafir';
        let TELEGRAM_ID = `GUEST_${Date.now()}`;
        let CURRENT_ELO = 1000; 
        let myColor = null;
        let currentRoomId = null;
        let selectedSquare = null;
        let currentBoardState = [];
        let game = {}; 

        // --------------- 1. YARDIMCI VE ARAY√úZ FONKSƒ∞YONLARI ---------------

        function showScreen(screenId) {
            $('.screen').removeClass('active');
            $('#' + screenId).addClass('active');
        }

        function showMessage(text, isError = false) {
            const messageElement = $('#globalMessage');
            const messageTextElement = $('#globalMessageText');
            messageTextElement.text(text);
            messageElement.removeClass('bg-red-600 bg-green-600').addClass(isError ? 'bg-red-600' : 'bg-green-600');
            messageElement.addClass('show');
            setTimeout(() => { messageElement.removeClass('show'); }, 3000);
        }
        
        function getEloRankClass(elo) {
            if (elo >= 1300) return 'elo-rank-pro';
            if (elo >= 1200) return 'elo-rank-high';
            if (elo >= 1100) return 'elo-rank-mid';
            return 'elo-rank-low';
        }

        function updateWelcomeMessage() {
            $('#welcomeMessage').html(`Ho≈ü geldin, <span class="${getEloRankClass(CURRENT_ELO)}">${USERNAME}</span>! ELO: ${CURRENT_ELO}`);
        }

        // --------------- 2. TELEGRAM VERƒ∞ Y√úKLEME FONKSƒ∞YONU ---------------
        // Bu fonksiyon, Telegram WebApp'ten ID ve ismi otomatik ve g√ºvenli bir ≈üekilde alƒ±r.

        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadTelegramData() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                const initData = window.Telegram.WebApp.initDataUnsafe;
                
                if (initData.user) {
                    const tgUser = initData.user;
                    TELEGRAM_ID = tgUser.id.toString();
                    
                    // Kullanƒ±cƒ± adƒ± (username) varsa √∂ncelik ver
                    USERNAME = (tgUser.username || `${tgUser.first_name} ${tgUser.last_name || ''}`).trim();
                    
                    // Hi√ßbir isim yoksa Telegram ID'sini kullan
                    if (USERNAME === "") {
                         USERNAME = `Oyuncu_${tgUser.id}`;
                    }
                    console.log(`Telegram'dan giri≈ü yapƒ±ldƒ±: ${USERNAME} (${TELEGRAM_ID})`);
                } else {
                    console.warn("Telegram verileri y√ºklendi ancak 'user' bilgisi bo≈ü. Misafir olarak kalƒ±nƒ±yor.");
                }
            } else {
                // Webview dƒ±≈üƒ±ndan veya test ama√ßlƒ± giriliyorsa URL parametresi
                const urlId = getUrlParam('id');
                const urlName = getUrlParam('name');

                if (urlId && urlName) {
                    TELEGRAM_ID = urlId;
                    USERNAME = urlName;
                    console.log(`URL parametresi ile giri≈ü yapƒ±ldƒ±: ${USERNAME}`);
                }
            }
            
            // Misafir ise Dereceli Butonunu Kapat
            if (TELEGRAM_ID.startsWith('GUEST_')) {
                $('#createRankedBtn')
                    .prop('disabled', true)
                    .text('Dereceli Oyna (Telegram Giri≈üi Gerekli)');
            }
        }
        
        // --------------- 3. SOCKET BAƒûLANTI OLAYLARI ---------------

        socket.on('connect', () => {
            console.log('Sunucuya baƒülandƒ±!');
            $('#loadingMessage').fadeOut(300);
            showScreen('lobby');
            
            updateWelcomeMessage(); 
            fetchLeaderboard();
        });

        socket.on('disconnect', () => {
            showMessage('Baƒülantƒ± kesildi. Tekrar deneniyor...', true);
            $('#loadingMessage').fadeIn(300);
            $('#loadingText').text('Baƒülantƒ± kesildi, tekrar deneniyor...');
        });

        socket.on('error', (message) => {
            showMessage(message, true);
        });

        socket.on('rankUpdate', fetchLeaderboard);


        // --------------- 4. OYUN Y√ñNETƒ∞Mƒ∞ OLAYLARI ---------------

        socket.on('roomCreated', (data) => {
            currentRoomId = data.roomId;
            myColor = data.color;
            CURRENT_ELO = data.elo;
            
            updateWelcomeMessage();
            
            $('#waitRoomCode').text(`Oda Kodu: ${data.roomId}`);
            $('#waitGameType').text(data.isRanked ? 'Dereceli Oyun' : 'Eƒülence Oyunu');
            showScreen('waitScreen');
        });

        socket.on('roomJoined', (roomId) => {
            currentRoomId = roomId;
            showScreen('waitScreen'); 
        });

        socket.on('gameStart', (data) => {
            myColor = data.blackName === USERNAME ? 'black' : 'white';
            game = data; 
            
            showMessage('Rakip bulundu! Oyun Ba≈ülƒ±yor.', false);
            showScreen('gameScreen');
            
            drawBoard(); 
            updateBoard(data);
        });

        socket.on('boardUpdate', (data) => {
            game = { ...game, ...data };
            updateBoard(game);
        });

        socket.on('gameOver', (data) => {
            const eloChangeMsg = data.isRanked ? ` (ELO: ${data.winnerEloChange > 0 ? '+' : ''}${data.winnerEloChange})` : '';
            showMessage(`${data.winner} kazandƒ±!${eloChangeMsg}`, data.winner === USERNAME);
            
            setTimeout(() => {
                showScreen('lobby');
                currentRoomId = null;
                fetchLeaderboard();
            }, 5000);
        });

        socket.on('opponentLeft', (message) => {
            showMessage(message, true);
            socket.emit('leaveRoom', currentRoomId);
            currentRoomId = null;
            showScreen('lobby');
        });


        // --------------- 5. OYUN TAHTASI √áƒ∞Zƒ∞Mƒ∞ VE ETKƒ∞LE≈ûƒ∞M ---------------

        function drawBoard() {
            const boardElement = $('#checkersBoard');
            boardElement.empty();
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const colorClass = (r + c) % 2 === 0 ? 'light' : 'dark'; 
                    const squareId = `r-${r}-c-${c}`;
                    boardElement.append(`<div id="${squareId}" class="square ${colorClass}"></div>`);
                }
            }
        }

        function updatePiece(r, c, pieceCode) {
            const squareElement = $(`#r-${r}-c-${c}`);
            let content = '';
            
            if (pieceCode === 1) content = '<span class="piece black">‚ö´</span>';
            else if (pieceCode === 2) content = '<span class="piece white">‚ö™</span>';
            else if (pieceCode === 3) content = '<span class="piece black">‚ö´üëë</span>';
            else if (pieceCode === 4) content = '<span class="piece white">‚ö™üëë</span>';
            
            squareElement.html(content);
        }

        function updateBoard(data) {
            currentBoardState = data.board;
            
            const blackName = data.blackName || game.blackName;
            const whiteName = data.whiteName || game.whiteName;
            const blackElo = data.blackElo || game.blackElo;
            const whiteElo = data.whiteElo || game.whiteElo;

            $('#currentTurnName').text(data.turn === 'black' ? blackName : whiteName);
            
            const isMyTurn = data.turn === myColor;
            
            const myInfo = myColor === 'black' 
                ? { name: blackName, elo: blackElo, color: 'black' } 
                : { name: whiteName, elo: whiteElo, color: 'white' };
                
            const oppInfo = myColor === 'black' 
                ? { name: whiteName, elo: whiteElo, color: 'white' } 
                : { name: blackName, elo: blackElo, color: 'black' };

            // Benim Bilgim
            $('#playerInfo').html(`
                <span class="font-bold">Siz (${myColor === 'black' ? '‚ö´' : '‚ö™'}): ${myInfo.name}</span> 
                (<span class="${getEloRankClass(myInfo.elo)}">${myInfo.elo} ELO</span>)
            `).toggleClass('bg-green-600', isMyTurn).toggleClass('bg-gray-800', !isMyTurn);
            
            // Rakip Bilgisi
            $('#opponentInfo').html(`
                <span class="font-bold">Rakip (${oppInfo.color === 'black' ? '‚ö´' : '‚ö™'}): ${oppInfo.name}</span> 
                (<span class="${getEloRankClass(oppInfo.elo)}">${oppInfo.elo} ELO</span>)
            `).toggleClass('bg-green-600', !isMyTurn).toggleClass('bg-gray-800', isMyTurn);
            
            $('.dark').removeClass('selectable selected highlighted');
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    updatePiece(r, c, data.board[r][c]);
                    
                    const piece = data.board[r][c];
                    const isMyPiece = (myColor === 'black' && (piece === 1 || piece === 3)) ||
                                      (myColor === 'white' && (piece === 2 || piece === 4));
                    
                    if (isMyTurn && isMyPiece) {
                        $(`#r-${r}-c-${c}`).addClass('selectable');
                    }
                }
            }
        }

        // Tahta Tƒ±klama Olayƒ± (Hamle Mantƒ±ƒüƒ±)
        $('#checkersBoard').on('click', '.square.dark', function() {
            if (!currentRoomId || (game.turn !== myColor)) return showMessage("Sƒ±ra sizde deƒüil.", true);
            
            const clickedId = $(this).attr('id');
            const [_, rStr, __, cStr] = clickedId.split('-');
            const r = parseInt(rStr);
            const c = parseInt(cStr);
            
            const piece = currentBoardState[r][c];
            const isMyPiece = (myColor === 'black' && (piece === 1 || piece === 3)) ||
                              (myColor === 'white' && (piece === 2 || piece === 4));
            
            if (selectedSquare) {
                if (clickedId === selectedSquare) {
                    $(this).removeClass('selected');
                    selectedSquare = null;
                } else {
                    socket.emit('makeMove', {
                        roomId: currentRoomId,
                        from: selectedSquare,
                        to: clickedId 
                    });
                    
                    $(`#${selectedSquare}`).removeClass('selected');
                    selectedSquare = null;
                }
            } else if (isMyPiece) {
                $('.dark').removeClass('selected');
                selectedSquare = clickedId;
                $(this).addClass('selected');
            } else {
                showMessage("L√ºtfen ge√ßerli bir hamle yapƒ±n veya kendi ta≈üƒ±nƒ±zƒ± se√ßin.", true);
            }
        });


        // --------------- 6. LOBƒ∞ VE E≈ûLE≈ûME BUTONLARI ---------------

        $('#createRankedBtn, #createCasualBtn').on('click', function() {
            const isRanked = $(this).data('ranked');
            
            if (isRanked && TELEGRAM_ID.startsWith('GUEST_')) {
                return showMessage("Dereceli oynamak i√ßin Telegram giri≈üi gereklidir.", true);
            }

            socket.emit('createRoom', { 
                username: USERNAME, 
                telegramId: TELEGRAM_ID, 
                isRanked: isRanked 
            });
        });

        $('#joinRoomBtn').on('click', function() {
            const roomId = $('#roomIdInput').val().trim().toUpperCase();
            if (roomId.length !== 4) {
                return showMessage("Oda kodu 4 karakter olmalƒ±dƒ±r.", true);
            }
            
            socket.emit('joinRoom', { 
                username: USERNAME, 
                telegramId: TELEGRAM_ID, 
                roomCode: roomId 
            });
        });

        $('#cancelWaitBtn').on('click', function() {
            if (currentRoomId) {
                socket.emit('leaveRoom', currentRoomId);
            }
            currentRoomId = null;
            showScreen('lobby');
            showMessage("Oda kapatƒ±ldƒ±.", false);
        });

        $('#showLeaderboardBtn').on('click', function() {
            showScreen('leaderboardScreen');
            fetchLeaderboard();
        });

        $('#hideLeaderboardBtn').on('click', function() {
            showScreen('lobby');
        });


        // --------------- 7. SKOR TABLOSU √áEKME ---------------

        function fetchLeaderboard() {
            const API_URL = `${RENDER_URL}/api/leaderboard`; 
            
            // Misafirler i√ßin sadece ilk 10'u √ßek, kendi istatistiklerini √ßekme
            if (TELEGRAM_ID.startsWith('GUEST_')) {
                // Misafir ELO'su 1000 olarak kalƒ±r, isteƒüi sadece top 10 i√ßin g√∂nderir
            }

            fetch(`${API_URL}?id=${TELEGRAM_ID}`)
                .then(res => {
                    if (!res.ok) throw new Error('API yanƒ±tƒ± hatalƒ±.');
                    return res.json();
                })
                .then(data => {
                    const top10 = data.top10 || [];
                    const userStats = data.userStats;
                    const tbody = $('#leaderboardBody');
                    const userRankInfo = $('#userRankInfo');
                    tbody.empty();

                    if (top10.length === 0) {
                        tbody.append('<tr><td colspan="3" class="p-3 text-center text-gray-400">Hen√ºz ELO kaydƒ± yok.</td></tr>');
                    } else {
                        top10.forEach((player, index) => {
                            const rankClass = getEloRankClass(player.elo_score);
                            const highlightClass = player.telegram_id === TELEGRAM_ID ? 'bg-blue-900 font-bold' : '';
                            tbody.append(`
                                <tr class="${highlightClass}">
                                    <td class="p-3">${index + 1}.</td>
                                    <td class="p-3">${player.username}</td>
                                    <td class="p-3 text-right ${rankClass}">${player.elo_score}</td>
                                </tr>
                            `);
                        });
                    }

                    if (userStats) {
                         const rankClass = getEloRankClass(userStats.elo_score);
                         CURRENT_ELO = userStats.elo_score;
                         updateWelcomeMessage(); 
                        userRankInfo.html(`
                            Sƒ±ranƒ±z: <span class="font-extrabold text-white">#${userStats.rank_number}</span> 
                            <span class="text-gray-400">|</span> 
                            <span class="font-extrabold ${rankClass}">${userStats.elo_score} ELO</span>
                        `);
                    } else {
                        userRankInfo.html('Dereceli oynamak i√ßin ELO kaydƒ±nƒ±z bulunmuyor.');
                    }
                })
                .catch(error => {
                    console.error("Liderlik tablosu y√ºklenemedi:", error);
                    showMessage("Skor Tablosu API'ƒ±na ula≈üƒ±lamadƒ±. (Sunucu hatasƒ±)", true);
                });
        }
        
        // --------------- 8. BA≈ûLANGI√á AKI≈ûI ---------------
        
        $(document).ready(function() {
            loadTelegramData(); // Sayfa y√ºklendiƒüinde Telegram verilerini otomatik alƒ±r
        });
        
    </script>
</body>
</html>
