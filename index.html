<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online T√ºrk Damasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
        }

        /* Lobi Ekranƒ± */
        #lobby {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .connection-status {
            text-align: center;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 15px;
            font-weight: bold;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
        }

        .game-button {
            padding: 25px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .game-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .ranked-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .friend-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .join-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            min-width: 400px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.8); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
        }

        .room-code {
            font-size: 2.5em;
            text-align: center;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 8px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            letter-spacing: 5px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .copy-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .searching {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Oyun Ekranƒ± */
        #game {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .player-info {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .player-info.active {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            box-shadow: 0 0 25px rgba(253, 203, 110, 0.6);
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 25px rgba(253, 203, 110, 0.6); }
            50% { box-shadow: 0 0 35px rgba(253, 203, 110, 0.9); }
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .player-color {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .board-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 2px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.selected {
            background: #7fc97f !important;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .square.valid-move {
            background: #9fdfb0 !important;
            animation: pulse-move 1s ease-in-out infinite;
        }

        @keyframes pulse-move {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: rgba(34, 139, 34, 0.6);
            border-radius: 50%;
            animation: pulse-dot 1s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 0.9; }
        }

        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.white {
            background: radial-gradient(circle, #fff, #ddd);
            color: #333;
            border: 3px solid #999;
        }

        .piece.black {
            background: radial-gradient(circle, #333, #111);
            color: #fff;
            border: 3px solid #555;
        }

        .piece.king::after {
            content: '‚ôî';
            position: absolute;
            font-size: 1.2em;
        }

        .leave-btn {
            background: #dc3545;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }

        .leave-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .modal-content { min-width: 90%; }
            .game-info { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lobi Ekranƒ± -->
        <div id="lobby">
            <h1>üéÆ Online T√ºrk Damasƒ±</h1>
            <p class="subtitle">Arkada≈ülarƒ±nla veya rastgele oyuncularla oyna!</p>
            
            <div id="connectionStatus" class="connection-status disconnected">
                Sunucuya baƒülanƒ±yor...
            </div>

            <div class="button-container">
                <button class="game-button ranked-btn" onclick="startRankedGame()">
                    <span style="position: relative; z-index: 1;">üèÜ Dereceli Oyun</span>
                </button>
                <button class="game-button friend-btn" onclick="createPrivateRoom()">
                    <span style="position: relative; z-index: 1;">üë• Arkada≈üla Oyna</span>
                </button>
                <button class="game-button join-btn" onclick="showJoinModal()">
                    <span style="position: relative; z-index: 1;">üîó Odaya Katƒ±l</span>
                </button>
            </div>
        </div>

        <!-- Oyun Ekranƒ± -->
        <div id="game">
            <div class="game-info">
                <div id="player1Info" class="player-info">
                    <div class="player-name">Oyuncu 1</div>
                    <div class="player-color">‚ö™ Beyaz</div>
                </div>
                <div id="player2Info" class="player-info">
                    <div class="player-name">Oyuncu 2</div>
                    <div class="player-color">‚ö´ Siyah</div>
                </div>
            </div>
            <div class="board-container">
                <div id="board"></div>
                <button class="leave-btn" onclick="leaveGame()">üö™ Oyundan √áƒ±k</button>
            </div>
        </div>
    </div>

    <!-- Dereceli Oyun Arama Modal -->
    <div id="rankedModal" class="modal">
        <div class="modal-content">
            <h2>üèÜ Dereceli Oyun</h2>
            <div class="searching">
                <div class="spinner"></div>
                <p>Rakip aranƒ±yor...</p>
            </div>
            <button class="cancel-btn" onclick="cancelSearch()">ƒ∞ptal</button>
        </div>
    </div>

    <!-- √ñzel Oda Modal -->
    <div id="privateModal" class="modal">
        <div class="modal-content">
            <h2>üë• √ñzel Oda</h2>
            <p style="text-align: center;">Oda Kodu:</p>
            <div class="room-code" id="roomCode">----</div>
            <div style="text-align: center;">
                <button class="copy-btn" onclick="copyRoomCode()">üìã Kodu Kopyala</button>
                <button class="cancel-btn" onclick="closePrivateModal()">ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <!-- Odaya Katƒ±lma Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h2>üîó Odaya Katƒ±l</h2>
            <div class="input-group">
                <input type="text" id="joinRoomCode" placeholder="Oda Kodunu Girin" maxlength="4">
            </div>
            <div style="text-align: center;">
                <button class="copy-btn" onclick="joinRoom()">Katƒ±l</button>
                <button class="cancel-btn" onclick="closeJoinModal()">ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
