<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÅaÅŸkÄ± Dama Online - Mario IO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        /* Ã‡ok basit animasyonlu ve iÅŸÄ±klÄ± buton stili */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #222; color: #eee; }
        .lobby { text-align: center; background: #333; padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        .lobby h2 { color: #00bcd4; margin-bottom: 30px; }
        .btn {
            background-color: #00bcd4;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
            /* IÅŸÄ±klÄ± animasyon */
            animation: pulse 2s infinite alternate;
        }
        .btn:hover {
            background-color: #00a0b8;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.8), 0 0 30px rgba(0, 188, 212, 0.4);
            transform: translateY(-2px);
        }
        @keyframes pulse {
            from { box-shadow: 0 0 10px rgba(0, 188, 212, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 188, 212, 1); }
        }
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }
        .connected { background: #4CAF50; color: white; }
        .disconnected { background: #F44336; color: white; }
        #friend-connect { margin-top: 20px; }
        #room-code-display { color: #FFEB3B; font-size: 1.2em; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="lobby">
        <h2>âœ¨ ÅaÅŸki Dama Online Lobi âœ¨</h2>
        
        <div id="status-message">BaÄŸlanÄ±lÄ±yor...</div>

        <button class="btn" onclick="startRankedMatch()">ğŸ† Dereceli Oyna (Ã‡evrim Ä°Ã§i EÅŸleÅŸme) ğŸš€</button>
        
        <button class="btn" onclick="createRoom()">ğŸ¤ ArkadaÅŸla Oyna (Oda Kur) ğŸ”’</button>
        <div id="room-code-display">Oda Kodunuz: <span id="room-code"></span> <button onclick="copyRoomCode()">Kopyala</button></div>

        <div id="friend-connect">
            <input type="text" id="join-code" placeholder="4 RakamlÄ± Oda Kodunu Girin" maxlength="4" style="padding: 10px; border-radius: 5px; border: none;">
            <button class="btn" style="margin-top: 5px;" onclick="joinRoom()">ğŸ”— BaÄŸlan</button>
        </div>

    </div>

    <script>
        // Sunucu adresi
        const SERVER_URL = 'https://mario-io-1.onrender.com';
        let socket;

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        // Sunucuya baÄŸlanma iÅŸlemi
        function connectToServer() {
            updateStatus('Sunucuya baÄŸlanÄ±lÄ±yor...', '');
            
            // Socket.IO baÄŸlantÄ±sÄ±
            socket = io(SERVER_URL, {
                reconnection: true,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                updateStatus('âœ… Sunucuya baÅŸarÄ±yla baÄŸlandÄ±!', 'connected');
            });

            socket.on('disconnect', () => {
                updateStatus('âŒ Sunucu baÄŸlantÄ±sÄ± kesildi.', 'disconnected');
            });

            socket.on('connect_error', (err) => {
                console.error("BaÄŸlantÄ± HatasÄ±:", err);
                updateStatus(`âŒ BaÄŸlantÄ± hatasÄ±: ${err.message}`, 'disconnected');
            });

            // Sunucudan gelen Ã¶zel mesajlarÄ± dinle
            socket.on('roomCreated', (code) => {
                document.getElementById('room-code').textContent = code;
                document.getElementById('room-code-display').style.display = 'block';
                updateStatus(`ğŸ‰ Oda kuruldu! Kod: ${code}`, 'connected');
            });
            
            socket.on('matchFound', (room) => {
                updateStatus(`ğŸ•¹ï¸ Rakip bulundu! Oyun baÅŸlÄ±yor: ${room}`, 'connected');
                // Oyun tahtasÄ± arayÃ¼zÃ¼nÃ¼ gÃ¶ster ve lobi butonlarÄ±nÄ± gizle
                // startGame(room); 
            });

            // DiÄŸer olaylar (taÅŸ hareketi, oyun sÄ±rasÄ± vb.) buraya eklenecek
        }

        // Buton FonksiyonlarÄ±
        function startRankedMatch() {
            updateStatus('ğŸ” Rakip aranÄ±yor...', '');
            socket.emit('findMatch'); 
            // Sunucu, kuyruÄŸa alÄ±r ve eÅŸleÅŸme bulursa 'matchFound' olayÄ±nÄ± gÃ¶nderir.
        }

        function createRoom() {
            document.getElementById('room-code-display').style.display = 'none';
            updateStatus('Yeni oda oluÅŸturuluyor...', '');
            socket.emit('createRoom');
            // Sunucu bir kod oluÅŸturur ve 'roomCreated' ile geri dÃ¶ner.
        }

        function joinRoom() {
            const code = document.getElementById('join-code').value.trim();
            if (code.length === 4) {
                updateStatus(`Odaya baÄŸlanÄ±lÄ±yor: ${code}...`, '');
                socket.emit('joinRoom', code);
                // Sunucu, baÄŸlantÄ± baÅŸarÄ±lÄ±ysa 'matchFound' veya 'joinedRoom' gibi bir olay gÃ¶nderir.
            } else {
                updateStatus('LÃ¼tfen 4 haneli bir oda kodu girin.', 'disconnected');
            }
        }
        
        function copyRoomCode() {
            const code = document.getElementById('room-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert(`Oda Kodu kopyalandÄ±: ${code}`);
            }).catch(err => {
                console.error('Kopyalama hatasÄ±:', err);
            });
        }


        // Uygulama baÅŸladÄ±ÄŸÄ±nda sunucuya baÄŸlan
        connectToServer();
    </script>
</body>
</html>
