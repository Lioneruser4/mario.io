<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Şaşki Online - Türk Daması</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- LOBİ -->
  <div id="lobby" class="screen active">
    <div class="lobby-container">
      <h1 class="title neon">ŞAŞKİ ONLINE</h1>
      <p class="tagline">Türk Daması • Gerçek Kurallar • Canlı Rakip</p>

      <div class="buttons">
        <button id="rankedBtn" class="btn primary glow">
          <span>Dereceli Maç</span>
        </button>
        <button id="createRoomBtn" class="btn secondary glow">
          <span>Arkadaşla Oyna</span>
        </button>
        <button id="joinToggle" class="btn accent glow">
          <span>Oda Kodu ile Katıl</span>
        </button>
      </div>

      <div id="joinSection" class="input-section hidden">
        <input type="text" id="roomInput" maxlength="4" placeholder="4 haneli kod gir">
        <button id="joinBtn" class="btn small glow">Katıl</button>
      </div>

      <div id="roomCreated" class="room-box hidden">
        <h3>Oda Oluşturuldu!</h3>
        <div class="code-box">
          <span id="roomCode">0000</span>
          <button id="copyBtn" class="btn small yellow">Kopyala</button>
        </div>
        <p class="waiting">Rakip bekleniyor...</p>
      </div>

      <div id="searching" class="searching-box hidden">
        <div class="spinner"></div>
        <p>Eşleşme aranıyor...</p>
        <button id="cancelBtn" class="btn small red">İptal Et</button>
      </div>

      <div id="status" class="status-bar">Sunucuya bağlanılıyor...</div>
    </div>
  </div>

  <!-- OYUN EKRANI -->
  <div id="gameScreen" class="screen">
    <div class="game-header">
      <div class="player-info">
        <div class="turn-light" id="myLight"></div>
        <span>Sen</span>
      </div>
      <div class="vs-text">VS</div>
      <div class="player-info">
        <span>Rakip</span>
        <div class="turn-light" id="oppLight"></div>
      </div>
    </div>

    <canvas id="board" width="800" height="800"></canvas>

    <button id="leaveGame" class="btn small red leave-btn">Lobiye Dön</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
