<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Online Dama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <style>
        /* --- Renkler ve Genel Stil --- */
        :root {
            --primary-color: #e74c3c; /* KÄ±rmÄ±zÄ± (Ana Aksiyon) */
            --secondary-color: #2ecc71; /* YeÅŸil (Vurgu) */
            --tertiary-color: #3498db; /* Mavi (DiÄŸer Aksiyon) */
            --dark-bg: #141c24; 
            --card-bg: #2c3e50; 
            --square-light: #f5f5dc;
            --square-dark: #8b4513;
            --piece-size: 85%;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(135deg, var(--dark-bg), #1e2a38); 
            color: #fff; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        #app-container { 
            width: 100%; height: 100%; 
            padding: 10px; box-sizing: border-box; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        
        .screen { display: none; width: 95%; max-width: 550px; }
        .screen.active { 
            display: block; 
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

        /* LOBÄ° STÄ°LÄ° */
        #lobby { 
            background: var(--card-bg); 
            padding: 40px 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-text { font-size: 4em; margin-bottom: 5px; font-weight: 900; letter-spacing: 2px; text-shadow: 4px 4px #000; }
        .logo-span { color: var(--primary-color); }
        #status { color: var(--secondary-color); font-weight: bold; transition: color 0.3s; }
        #status.error { color: var(--primary-color); }
        
        /* Butonlar */
        .main-btn, .secondary-btn { 
            padding: 16px 30px; margin: 10px; 
            border: none; border-radius: 10px; 
            cursor: pointer; font-size: 1.2em; font-weight: 700; 
            transition: all 0.3s cubic-bezier(.25,.8,.25,1); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        #rankedBtn { background-color: var(--primary-color); box-shadow: 0 6px 10px rgba(231, 76, 60, 0.4); }
        #rankedBtn:hover:not(:disabled) { background-color: #c0392b; transform: translateY(-4px); box-shadow: 0 10px 15px rgba(231, 76, 60, 0.6);}
        .main-btn:disabled { background-color: #55606d; cursor: not-allowed; color: #bbb; }


        /* OYUN EKRANI STÄ°LÄ° */
        #game {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: space-between; 
            align-items: center;
        }

        .player-info-card {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            padding: 10px 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .player-info-card.active-turn {
            border: 3px solid var(--secondary-color);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 5px;
        }

        /* TAHTA VE PARÃ‡A STÄ°LÄ° (MOBÄ°L UYUMLU) */
        #board { 
            width: 90vmin; /* Mobil cihazlarda daha bÃ¼yÃ¼k tahta */
            height: 90vmin;
            max-width: 500px; 
            max-height: 500px; 
            margin: 10px auto; 
            border: 6px solid var(--tertiary-color); 
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            transition: transform 0.5s; 
            display: grid; 
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .square.light { background-color: var(--square-light); }
        .square.dark { background-color: var(--square-dark); }
        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background-color: rgba(46, 204, 113, 0.5); 
            pointer-events: none;
            z-index: 5;
        }

        .piece {
            width: var(--piece-size);
            height: var(--piece-size);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em; 
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .piece.black { background-color: #333; border: 3px solid #000; color: #eee; }
        .piece.white { background-color: #eee; border: 3px solid #ccc; color: #333; }
        .piece.selected { box-shadow: 0 0 0 5px var(--secondary-color), 0 0 15px var(--secondary-color); }
        .piece.king i { color: var(--primary-color); font-size: 0.8em; }

        /* Oyuncu YÃ¶nlendirmesi */
        #board.player2-view { transform: rotate(180deg); }
        #board.player2-view .piece { transform: rotate(180deg); }
        
        /* Mobil Optimizasyon (AynÄ± KalÄ±r) */
        @media (max-width: 600px) and (orientation: portrait) {
            #board { width: 95vw; height: 95vw; max-width: 450px; max-height: 450px; }
        }
        @media (max-height: 600px) and (orientation: landscape) {
            #board { width: 65vh; height: 65vh; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="lobby" class="screen active">
            <h1 class="logo-text">PRO <span class="logo-span">DAMA</span></h1>
            <p id="status" class="info-text">Sunucuya baÄŸlanÄ±lÄ±yor...</p>
            
            <div id="auth-status">
                <p id="player-name" style="font-weight: bold; color: var(--secondary-color); margin: 20px 0;">GiriÅŸ YapÄ±lÄ±yor...</p>
            </div>
            
            <div class="lobby-controls">
                <button id="rankedBtn" class="main-btn red-btn" disabled>
                    <i class="fas fa-crown"></i> Dereceli EÅŸleÅŸme Bul
                </button>

                <button id="createGameBtn" class="main-btn" disabled style="background-color: var(--tertiary-color);">
                    <i class="fas fa-plus-circle"></i> Oda Kur
                </button>
                
                <button id="showJoinBtn" class="main-btn" disabled style="background-color: var(--secondary-color);">
                    <i class="fas fa-sign-in-alt"></i> Odaya KatÄ±l
                </button>
            </div>
        </div>
        
        <div id="game" class="screen">
            <div id="opponent-card" class="player-info-card">
                <i class="fas fa-user-circle"></i> <span id="opponentNameDisplay">Rakip Bekleniyor</span> 
            </div>

            <div id="game-header">
                <h2 id="turnIndicator">SÄ±ra: Bekleniyor...</h2>
                <button id="leaveBtn" class="secondary-btn red-btn"><i class="fas fa-times"></i> AyrÄ±l</button>
            </div>
            
            <div class="board-wrapper">
                <div id="board">
                </div>
            </div>

            <div id="my-card" class="player-info-card">
                <i class="fas fa-chess-pawn"></i> <span id="myNameDisplay">Siz</span>
            </div>
        </div>
    </div>

    <div id="createOverlay" class="sub-screen-overlay">
        <div class="sub-screen-content">
            <h3><i class="fas fa-door-open"></i> Yeni Oda Kuruldu</h3>
            <p class="info-text">Oda Kodunu Rakibine GÃ¶nder:</p>
            <p id="currentRoomCode" class="info-text"><span>****</span></p>
            <p id="createStatus" class="info-text">Rakip bekleniyor...</p>
            <button id="cancelCreateBtn" class="secondary-btn red-btn"><i class="fas fa-times"></i> Ä°ptal Et/Kapat</button>
        </div>
    </div>

    <div id="joinOverlay" class="sub-screen-overlay">
        <div class="sub-screen-content">
            <h3><i class="fas fa-sign-in-alt"></i> Odaya KatÄ±l</h3>
            <input type="text" id="roomIdInput" placeholder="4 HANELÄ° KOD" maxlength="4" style="font-size: 2em; width: 100%; text-align: center; margin: 15px 0;">
            <button id="joinBtn" class="main-btn" style="background-color: var(--secondary-color); margin-top: 15px;"><i class="fas fa-check"></i> KatÄ±l</button>
            <button id="cancelJoinBtn" class="secondary-btn red-btn"><i class="fas fa-times"></i> Ä°ptal</button>
        </div>
    </div>

    <div id="matchmakingOverlay" class="sub-screen-overlay">
        <div class="sub-screen-content">
            <h3><i class="fas fa-search"></i> Dereceli EÅŸleÅŸme AranÄ±yor</h3>
            <div class="spinner" style="border: 8px solid rgba(255, 255, 255, 0.1); border-top: 8px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            <p id="matchmakingStatusText" class="info-text" style="font-size: 1.2em;">Kuyrukta bekleniyor...</p>
            <button id="cancelRankedBtn" class="main-btn red-btn" style="margin-top: 15px;"><i class="fas fa-times"></i> AramayÄ± Ä°ptal Et</button>
        </div>
    </div>
    
    <script>
        // LÃ¼tfen burayÄ± KENDÄ° Ã‡ALIÅžAN SUNUCU ADRESÄ°NÄ°ZLE DEÄžÄ°ÅžTÄ°RÄ°N!
        const SERVER_URL = 'https://mario-io-1.onrender.com'; 
        const socket = io(SERVER_URL);

        // --- DOM Elementleri ---
        const lobbyDiv = document.getElementById('lobby');
        const gameDiv = document.getElementById('game');
        const statusDiv = document.getElementById('status');
        const boardDiv = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const playerNameDisplay = document.getElementById('player-name');
        const opponentNameDisplay = document.getElementById('opponentNameDisplay');
        const myNameDisplay = document.getElementById('myNameDisplay');
        const rankedBtn = document.getElementById('rankedBtn');
        const createGameBtn = document.getElementById('createGameBtn');
        const showJoinBtn = document.getElementById('showJoinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const createOverlay = document.getElementById('createOverlay');
        const currentRoomCode = document.getElementById('currentRoomCode').querySelector('span');
        const joinOverlay = document.getElementById('joinOverlay');
        const matchmakingOverlay = document.getElementById('matchmakingOverlay');
        const myCard = document.getElementById('my-card');
        const opponentCard = document.getElementById('opponent-card');

        let currentRoomId = null;
        let playerRole = null;
        let currentBoard = null;
        let currentTurn = null;
        let currentUsername = null; 
        let selectedPiece = null; 
        
        // --- KullanÄ±cÄ± AdÄ± YÃ¶netimi (AynÄ± KalÄ±r) ---
        function generateGuestName() {
            const randomNumber = Math.floor(Math.random() * 900) + 100;
            return `Guest${randomNumber}`;
        }
        function checkAndSetUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            const tgId = urlParams.get('id'); 
            const tgUsername = urlParams.get('username'); 
            
            if (tgUsername) {
                currentUsername = `@${tgUsername}`;
                playerNameDisplay.textContent = `HoÅŸ Geldin, ${currentUsername}`;
            } else if (tgId) {
                currentUsername = `User_${tgId}`;
                playerNameDisplay.textContent = `HoÅŸ Geldin, ${currentUsername}`;
            } else {
                currentUsername = generateGuestName(); 
                playerNameDisplay.textContent = `Misafir: ${currentUsername}`;
            }
        }
        checkAndSetUsername(); 
        
        // --- YARDIMCI FONKSÄ°YONLAR ---
        function setLobbyButtons(enabled) {
            rankedBtn.disabled = !enabled;
            createGameBtn.disabled = !enabled;
            showJoinBtn.disabled = !enabled;
        }

        function toggleOverlay(overlayElement, show) {
            if (show) {
                overlayElement.classList.add('active');
                lobbyDiv.style.transform = 'scale(0.9)';
                setLobbyButtons(false);
            } else {
                overlayElement.classList.remove('active');
                lobbyDiv.style.transform = 'scale(1)';
                if (socket.connected && !matchmakingOverlay.classList.contains('active')) {
                    setLobbyButtons(true);
                }
            }
        }

        function resetGame() {
            currentRoomId = null;
            playerRole = null;
            currentBoard = null;
            currentTurn = null;
            selectedPiece = null;
            clearSelections();
            
            gameDiv.classList.remove('active');
            lobbyDiv.classList.add('active');
            
            turnIndicator.textContent = 'SÄ±ra: Bekleniyor...';
            boardDiv.classList.remove('player2-view');
            opponentCard.classList.remove('active-turn');
            myCard.classList.remove('active-turn');
            opponentNameDisplay.innerHTML = 'Rakip Bekleniyor';
            myNameDisplay.innerHTML = `${currentUsername} (TaÅŸlar: ?)`;
            
            toggleOverlay(matchmakingOverlay, false);
            toggleOverlay(createOverlay, false);
            toggleOverlay(joinOverlay, false);
            
            // Tekrar baÄŸlantÄ± kontrolÃ¼ yap
            if(socket.connected) {
                setLobbyButtons(true);
            }
        }
        
        function clearSelections() {
            selectedPiece = null;
            document.querySelectorAll('.piece.selected').forEach(p => p.classList.remove('selected'));
            document.querySelectorAll('.square.possible-move').forEach(s => s.classList.remove('possible-move'));
        }

        function updateBoard(board) {
            currentBoard = board;
            boardDiv.innerHTML = '';
            clearSelections();
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    const isDark = (r + c) % 2 !== 0; 
                    square.className = `square ${isDark ? 'dark' : 'light'}`;
                    square.dataset.row = r;
                    square.dataset.col = c;
                    square.addEventListener('click', handleSquareClick);
                    
                    const pieceType = board[r][c];
                    if (pieceType !== 0) {
                        const piece = document.createElement('div');
                        let pieceClass = '';
                        let isKing = false;

                        if (pieceType === 1 || pieceType === 3) pieceClass = 'black';
                        if (pieceType === 2 || pieceType === 4) pieceClass = 'white';
                        if (pieceType === 3 || pieceType === 4) isKing = true;
                        
                        const kingIcon = isKing ? '<i class="fas fa-crown"></i>' : '';

                        piece.className = `piece ${pieceClass} ${isKing ? 'king' : ''}`;
                        piece.innerHTML = kingIcon;
                        piece.addEventListener('click', handlePieceClick);
                        square.appendChild(piece);
                    }

                    boardDiv.appendChild(square);
                }
            }
        }

        function updateTurn(turn) {
            currentTurn = turn;
            const isMyTurn = playerRole === turn;
            
            turnIndicator.textContent = isMyTurn ? 'SIRA SÄ°ZDE! ðŸŸ¢' : 'Rakibinizin sÄ±rasÄ±... ðŸ”´';
            turnIndicator.className = isMyTurn ? 'turn-mine' : 'turn-opponent';

            // Oyuncu kartlarÄ±nÄ± gÃ¼ncelle
            if (isMyTurn) {
                myCard.classList.add('active-turn');
                opponentCard.classList.remove('active-turn');
            } else {
                myCard.classList.remove('active-turn');
                opponentCard.classList.add('active-turn');
            }
        }

        function handlePieceClick(event) {
            event.stopPropagation();
            const piece = event.currentTarget;
            const square = piece.parentElement;
            const clickedPos = { row: parseInt(square.dataset.row), col: parseInt(square.dataset.col) };
            const pieceType = currentBoard[clickedPos.row][clickedPos.col];
            
            const isMyPiece = (playerRole === 'player1' && (pieceType === 1 || pieceType === 3)) ||
                             (playerRole === 'player2' && (pieceType === 2 || pieceType === 4));
            
            if (currentTurn === playerRole && isMyPiece) {
                clearSelections();
                selectedPiece = clickedPos;
                piece.classList.add('selected');

                // Basit vurgulama (Hamle kontrolÃ¼ sunucuda)
                document.querySelectorAll('.square.dark').forEach(s => {
                    s.classList.add('possible-move');
                });
            } else {
                clearSelections();
            }
        }
        
        function handleSquareClick(event) {
            const square = event.currentTarget;
            const target = { row: parseInt(square.dataset.row), col: parseInt(square.dataset.col) };

            if (selectedPiece) {
                 // Hamle sadece karanlÄ±k kareye yapÄ±labilir.
                 if(square.classList.contains('dark')) {
                    socket.emit('move', { 
                        roomId: currentRoomId, 
                        from: selectedPiece, 
                        to: target 
                    });
                 }
                clearSelections();
            }
        }
        
        // --- SOCKET BAÄžLANTILARI ---

        socket.on('connect', () => {
            statusDiv.textContent = 'âœ… Sunucuya baÄŸlanÄ±lÄ±yor...';
            statusDiv.classList.remove('error');
            statusDiv.classList.add('green');
            socket.emit('playerIdentity', { username: currentUsername });
            resetGame(); 
        });

        socket.on('readyToPlay', () => {
            statusDiv.textContent = 'âœ… HazÄ±r. Bir oyun seÃ§in.';
            setLobbyButtons(true);
        });

        socket.on('connect_error', (err) => {
            statusDiv.textContent = `âŒ BaÄŸlantÄ± hatasÄ±: Sunucuya ulaÅŸÄ±lamÄ±yor. Adres: ${SERVER_URL}`;
            statusDiv.classList.remove('green');
            statusDiv.classList.add('error');
            setLobbyButtons(false);
        });

        socket.on('matchFound', (data) => {
            toggleOverlay(matchmakingOverlay, false);
            currentRoomId = data.roomId;
            playerRole = data.role;
            statusDiv.textContent = `EÅŸleÅŸme bulundu! Oyun yÃ¼kleniyor... ðŸŽ‰`;
        });
        
        socket.on('gameStart', (data) => {
            // FIX: Oyunun gÃ¶rÃ¼nmeme sorunu bu blokun Ã§alÄ±ÅŸmamasÄ±ydÄ±.
            // Åžimdi tÃ¼m overlay'ler kapanÄ±p, oyun ekranÄ± aÃ§Ä±lÄ±yor.
            lobbyDiv.classList.remove('active');
            gameDiv.classList.add('active');
            toggleOverlay(createOverlay, false); 
            toggleOverlay(joinOverlay, false);

            currentRoomId = data.roomId;
            playerRole = playerRole || (data.player1Name === currentUsername ? 'player1' : 'player2');
            
            const isPlayer1 = playerRole === 'player1';
            const myColor = isPlayer1 ? 'Siyah' : 'Beyaz';
            const opponentName = isPlayer1 ? data.player2Name : data.player1Name;
            const myName = isPlayer1 ? data.player1Name : data.player2Name;
            const opponentColor = isPlayer1 ? 'Beyaz' : 'Siyah';

            myNameDisplay.innerHTML = `<i class="fas fa-chess-pawn"></i> ${myName} (${myColor} TaÅŸlar)`;
            opponentNameDisplay.innerHTML = `<i class="fas fa-user-circle"></i> ${opponentName} (${opponentColor} TaÅŸlar)`;
            
            updateBoard(data.board);
            updateTurn(data.turn);

            if (!isPlayer1) {
                boardDiv.classList.add('player2-view');
            } else {
                boardDiv.classList.remove('player2-view');
            }
        });
        
        socket.on('boardUpdate', (data) => {
            updateBoard(data.board);
            updateTurn(data.turn);
            if (data.chained) {
                statusDiv.textContent = 'ZÄ°NCÄ°RLEME VURMA! Hamle SÄ°ZDE!';
            } else {
                statusDiv.textContent = 'Oyun Devam Ediyor.';
            }
        });

        // YENÄ°: Oyundan BaÅŸarÄ±yla AyrÄ±lma OlayÄ± (AyrÄ±l Butonu Fix)
        socket.on('gameLeft', () => {
             alert('Oyundan baÅŸarÄ±yla ayrÄ±ldÄ±nÄ±z.');
             resetGame();
        });

        socket.on('opponentDisconnected', (message) => {
            alert(message);
            resetGame();
        });

        // --- LOBÄ° KONTROL OLAYLARI ---

        // AyrÄ±l Butonu (FIXED)
        leaveBtn.addEventListener('click', () => {
            if (currentRoomId) {
                // Sunucuya ayrÄ±ldÄ±ÄŸÄ±mÄ±zÄ± bildir
                socket.emit('leaveGame', { roomId: currentRoomId });
            } else {
                // Sadece sÄ±fÄ±rla
                resetGame();
            }
        });

        // Oda Kurma
        document.getElementById('createGameBtn').addEventListener('click', () => {
            toggleOverlay(createOverlay, true);
            currentRoomCode.textContent = '....'; 

            socket.emit('createGame', (response) => {
                if (response.success) {
                    currentRoomId = response.roomId;
                    playerRole = response.role;
                    currentRoomCode.textContent = currentRoomId; 
                    document.getElementById('createStatus').textContent = 'Rakip bekleniyor...';
                } else {
                    currentRoomCode.textContent = 'HATA';
                    document.getElementById('createStatus').textContent = 'Oda kurulamadÄ±: ' + response.message;
                }
            });
        });

        document.getElementById('cancelCreateBtn').addEventListener('click', () => {
             if (currentRoomId) {
                // Kurulan odadan ayrÄ±lmayÄ± bildir
                socket.emit('leaveGame', { roomId: currentRoomId });
            } else {
                resetGame();
            }
            toggleOverlay(createOverlay, false);
        });
        
        // ... (Kalan tÃ¼m buton olaylarÄ±) ...

        // Ä°lk tahtayÄ± Ã§iz
        updateBoard(Array(8).fill(0).map(() => Array(8).fill(0)));
    </script>
</body>
</html>
