<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahte Kripto Grafik SimÃ¼lasyonu</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117; /* GitHub koyu tema rengi */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .grafik-kapsayici {
            background-color: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* YeÅŸil neon gÃ¶lge */
            text-align: center;
            width: 90%;
            max-width: 900px;
        }

        .baslik {
            color: #2ea44f; /* GitHub yeÅŸili */
            animation: nabiz 1.5s infinite alternate;
        }

        #kriptoGrafik {
            background-color: #0d1117;
            border: 2px solid #2ea44f;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(46, 164, 79, 0.8);
            margin-top: 20px;
        }

        .bilgi-kutusu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            margin-top: 20px;
            background-color: #21262d;
            border-radius: 8px;
        }

        #sonFiyat, #degisim {
            font-weight: bold;
            color: #3fb950;
            font-size: 1.2em;
            text-shadow: 0 0 5px #3fb950;
        }

        .uyari {
            color: #f85149; /* KÄ±rmÄ±zÄ± uyarÄ± rengi */
            margin-top: 20px;
            font-size: 0.9em;
        }

        /* Animasyon: BaÅŸlÄ±ÄŸÄ±n hafifÃ§e parlayÄ±p sÃ¶nmesi */
        @keyframes nabiz {
            from { text-shadow: 0 0 5px #2ea44f; }
            to { text-shadow: 0 0 15px #2ea44f, 0 0 25px #2ea44f; }
        }
    </style>
</head>
<body>
    <div class="grafik-kapsayici">
        <h1 class="baslik">ðŸš€ FAKE COIN (FKN) Fiyat GrafiÄŸi</h1>
        <canvas id="kriptoGrafik" width="800" height="400"></canvas>
        <div class="bilgi-kutusu">
            <p>Son Fiyat: <span id="sonFiyat">$12,345.67</span></p>
            <p>DeÄŸiÅŸim: <span id="degisim">+5.00%</span></p>
        </div>
        <p class="uyari">ðŸš¨ **UYARI:** Bu, yalnÄ±zca gÃ¶rsel bir simÃ¼lasyondur ve GERÃ‡EK bir finansal veriyi temsil etmemektedir. EÄŸlence amaÃ§lÄ±dÄ±r.</p>
    </div>

    <script>
        const canvas = document.getElementById('kriptoGrafik');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        let fiyatGecmisi = [];
        const MAX_VERI_NOKTASI = 100;

        // BaÅŸlangÄ±Ã§ fiyatÄ±
        let sonFiyat = 20000.00;

        // Grafik Ã‡izim Fonksiyonu
        function cizGrafik() {
            // Canvas'Ä± temizle
            ctx.clearRect(0, 0, width, height);
            
            // Yatay Ä±zgara Ã§izgileri
            ctx.strokeStyle = '#21262d'; 
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 10; i++) {
                const y = height * i / 10;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            if (fiyatGecmisi.length < 2) return;

            // FiyatlarÄ± normalize et
            const minFiyat = Math.min(...fiyatGecmisi);
            const maxFiyat = Math.max(...fiyatGecmisi);
            const fiyatAraligi = maxFiyat - minFiyat;

            // Ã‡izgi Stili
            ctx.beginPath();
            ctx.strokeStyle = '#3fb950'; // YeÅŸil (YÃ¼kseliÅŸ Rengi)
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#3fb950';

            // Ä°lk noktadan baÅŸla
            ctx.moveTo(0, height - (fiyatGecmisi[0] - minFiyat) / fiyatAraligi * height);

            // TÃ¼m noktalarÄ± Ã§iz
            for (let i = 1; i < fiyatGecmisi.length; i++) {
                const x = i * (width / MAX_VERI_NOKTASI);
                // EÄŸer fiyatAraligi 0 ise (yani tÃ¼m fiyatlar aynÄ±ysa) y'yi ortada tut
                let y;
                if (fiyatAraligi === 0) {
                    y = height / 2;
                } else {
                    y = height - (fiyatGecmisi[i] - minFiyat) / fiyatAraligi * height;
                }
                ctx.lineTo(x, y);
            }
            
            ctx.stroke();

            // GÃ¶lge AlanÄ±
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fillStyle = 'rgba(63, 185, 80, 0.2)'; 
            ctx.fill();

            // Animasyon etkisini kaldÄ±r
            ctx.shadowBlur = 0;
        }

        // Rastgele Fiyat GÃ¼ncelleme Fonksiyonu
        function guncelleFiyat() {
            // Rastgele deÄŸiÅŸim yarat (genellikle pozitif yÃ¶nde)
            const degisimCarpan = (Math.random() * (1.015 - 0.999)) + 0.999; 
            let yeniFiyat = sonFiyat * degisimCarpan;

            // FiyatÄ± iki ondalÄ±k basamaÄŸa yuvarla
            yeniFiyat = Math.round(yeniFiyat * 100) / 100;

            // Veri geÃ§miÅŸine ekle
            fiyatGecmisi.push(yeniFiyat);
            if (fiyatGecmisi.length > MAX_VERI_NOKTASI) {
                fiyatGecmisi.shift(); 
            }

            // Bilgi kutularÄ±nÄ± gÃ¼ncelle
            const degisim = ((yeniFiyat / sonFiyat) - 1) * 100;
            const sonFiyatElement = document.getElementById('sonFiyat');
            const degisimElement = document.getElementById('degisim');

            // Fiyat formatlama
            sonFiyatElement.innerText = `$${yeniFiyat.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            degisimElement.innerText = `${degisim.toFixed(2)}%`;
            
            // Renk ayarÄ±
            const renk = degisim >= 0 ? '#3fb950' : '#f85149';
            degisimElement.style.color = renk;
            sonFiyatElement.style.color = renk;
            sonFiyatElement.style.textShadow = `0 0 5px ${renk}`;

            sonFiyat = yeniFiyat;
            
            cizGrafik();
        }

        // Animasyon DÃ¶ngÃ¼sÃ¼
        function animasyonDongusu() {
            guncelleFiyat();
            // Her 250 milisaniyede (saniyenin 4'te 1'i) bir gÃ¼ncelleme yap
            setTimeout(animasyonDongusu, 250); 
        }

        // SimÃ¼lasyonu baÅŸlat (BaÅŸlangÄ±Ã§ta grafiÄŸi doldur)
        for (let i = 0; i < MAX_VERI_NOKTASI; i++) {
            guncelleFiyat();
        }
        animasyonDongusu();
    </script>
</body>
</html>
