<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸ† ÅaÅŸki ELO (Dama)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <style>
        /* (Ã–nceki index.html dosyanÄ±zdaki tÃ¼m CSS kodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±rÄ±n) */
        /* ... CSS KodlarÄ± ... */
        
        /* OYUN EKRANI (ÅAÅKÄ°) Ã–ZEL STÄ°LLERÄ° */
        #checkersBoard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw;
            max-width: 450px; 
            aspect-ratio: 1 / 1; 
            border: 4px solid #4a5568;
            margin: 1rem 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        .light { background-color: #cbd5e0; } 
        .dark { background-color: #2d3748; } 
        
        .dark.selectable {
            cursor: grab;
            box-shadow: inset 0 0 0 4px #38a169; /* YeÅŸil kalÄ±n iÃ§ Ã§erÃ§eve */
        }
        .dark.selected {
            background-color: #4a5568; 
            box-shadow: inset 0 0 0 4px #ffc107; /* SarÄ± kalÄ±n iÃ§ Ã§erÃ§eve */
        }
        .dark.highlighted {
            background-color: #3f51b5; /* Hedef kare mavisi */
            box-shadow: 0 0 10px 3px #3f51b5;
        }

        /* ELO Renkleri iÃ§in Ã¶zel sÄ±nÄ±flar */
        .elo-rank-low { color: #bdbdbd; text-shadow: 0 0 2px black; } /* Gri (1000-1099) */
        .elo-rank-mid { color: #4caf50; text-shadow: 0 0 2px black; } /* YeÅŸil (1100-1199) */
        .elo-rank-high { color: #2196f3; text-shadow: 0 0 2px black; } /* Mavi (1200-1299) */
        .elo-rank-pro { color: #ff9800; text-shadow: 0 0 4px black; } /* Turuncu/AltÄ±n (1300+) */
    </style>
</head>

<body class="select-none">
    
    <div id="loadingMessage">
        <div class="spinner"></div>
        <p id="loadingText">Sunucuya baÄŸlanÄ±lÄ±yor...</p>
    </div>

    <div id="globalMessage" class="bg-red-600 text-white">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-4">
        <h1 class="text-3xl font-black text-blue-400">
            <i class="fas fa-chess-board"></i> ÅaÅŸki ELO (Dama)
        </h1>
        <p class="text-lg text-gray-400" id="welcomeMessage">
            HoÅŸ geldin, **Misafir**! ELO: 1000
        </p>

        <div class="w-full max-w-md pt-4">
            <h2 class="text-2xl font-bold text-white mb-3">Oda SeÃ§imi</h2>
            
            <div class="flex flex-col space-y-4">
                <button id="createRankedBtn" data-ranked="true" class="w-full py-4 px-6 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl text-lg shadow-lg transform transition-all duration-200 active:scale-95">
                    <i class="fas fa-trophy mr-2"></i> Dereceli Oyna (ELO Kazan)
                </button>
                
                <button id="createCasualBtn" data-ranked="false" class="w-full py-4 px-6 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl text-lg shadow-lg transform transition-all duration-200 active:scale-95">
                    <i class="fas fa-user-friends mr-2"></i> ArkadaÅŸla Oyna (EÄŸlence)
                </button>
            </div>
            
            <p class="text-center text-lg font-bold mb-2 text-white mt-6">
                Veya Mevcut Odaya KatÄ±l
            </p>
            <input type="text" id="roomIdInput" class="w-full p-3 text-lg text-center rounded-lg shadow-lg text-black uppercase" placeholder="Oda Kodu" maxlength="6">
            
            <button id="joinRoomBtn" class="w-full mt-3 py-4 px-6 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-xl text-lg shadow-lg transform transition-all duration-200 active:scale-95">
                <i class="fas fa-sign-in-alt mr-2"></i> Odaya KatÄ±l
            </button>
        </div>

        <div id="leaderboardContainer" class="w-full max-w-md pt-6">
            <h2 class="text-2xl font-bold text-yellow-400 mb-3"><i class="fas fa-star mr-2"></i> Liderlik Tablosu</h2>
            <table class="w-full text-left bg-gray-700 rounded-lg overflow-hidden text-sm">
                <thead class="bg-gray-800 text-gray-400">
                    <tr><th class="p-3">SÄ±ra</th><th class="p-3">Oyuncu</th><th class="p-3 text-right">ELO</th></tr>
                </thead>
                <tbody id="leaderboardBody">
                    </tbody>
            </table>
            
            <div id="userRankInfo" class="mt-3 p-3 bg-gray-800 rounded-lg text-lg">
                </div>
        </div>
    </div>

    <div id="waitScreen" class="screen p-4">
        <h2 class="text-3xl font-bold mb-4 text-white">Rakip Bekleniyor...</h2>
        <div class="wait-spinner mb-6">â™Ÿï¸</div>
        <p class="text-xl text-gray-300 mb-2" id="waitRoomCode"></p>
        <p class="text-md text-gray-400 mb-6" id="waitGameType"></p>
        <button id="cancelWaitBtn" class="py-3 px-6 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:scale-95">
            <i class="fas fa-times-circle mr-2"></i> Ä°ptal Et ve Lobiden Ã‡Ä±k
        </button>
    </div>

    <div id="gameScreen" class="screen p-2 justify-start">
        <div class="w-full max-w-md space-y-3">
            <div id="opponentInfo" class="player-info"></div>
            <div id="checkersBoard">
                </div>
            <div id="playerInfo" class="player-info"></div>
            <div id="gameStatus" class="mt-4 p-2 bg-gray-700 rounded-lg text-center text-xl font-semibold">SÄ±ra: <span id="currentTurnName"></span></div>
        </div>
    </div>

    <script>
        // --------------- 1. TELEGRAM ve KULLANICI BÄ°LGÄ°LERÄ°NÄ° ALMA ---------------

        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // TELEGRAM KÄ°MLÄ°ÄÄ° VE Ä°SMÄ° (Otomatik GiriÅŸ)
        // EÄŸer Telegram'dan gelmiyorsa Misafir olarak ayarla
        const USERNAME = getUrlParam('name') || 'Misafir_' + Math.floor(Math.random() * 1000);
        const TELEGRAM_ID = getUrlParam('id') || `GUEST_${Date.now()}`;
        let CURRENT_ELO = 1000; // BaÅŸlangÄ±Ã§ ELO

        // --------------- 2. SOCKET BAÄLANTISI ---------------

        // **KENDÄ° RENDER URL'NÄ°ZÄ° BURAYA YAPIÅTIRIN!**
        const RENDER_URL = 'https://mario-io-1.onrender.com'; 
        // Not: EÄŸer tarayÄ±cÄ±nÄ±zdan baÄŸlanma hatasÄ± alÄ±yorsanÄ±z, URL'nin doÄŸru olduÄŸuna emin olun.
        const socket = io(RENDER_URL, {
            // Sunucudaki ayarlarÄ± yansÄ±tÄ±yoruz
            transports: ['websocket', 'polling'] 
        });

        let selectedSquare = null;
        let myColor = null;
        let currentBoardState = [];
        let currentRoomId = null;

        // --------------- 3. YARDIMCI FONKSÄ°YONLAR ---------------

        function showScreen(screenId) {
            $('.screen').removeClass('active');
            $('#' + screenId).addClass('active');
        }

        function showMessage(text, isError = false) {
            const messageElement = $('#globalMessage');
            const messageTextElement = $('#globalMessageText');
            
            messageTextElement.text(text);
            messageElement.removeClass('bg-red-600 bg-green-600').addClass(isError ? 'bg-red-600' : 'bg-green-600');
            messageElement.addClass('show');

            setTimeout(() => {
                messageElement.removeClass('show');
            }, 3000);
        }

        function getEloRankClass(elo) {
            if (elo >= 1300) return 'elo-rank-pro';
            if (elo >= 1200) return 'elo-rank-high';
            if (elo >= 1100) return 'elo-rank-mid';
            return 'elo-rank-low';
        }

        // --------------- 4. BAÄLANTI OLAYLARI ---------------

        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±!');
            // BaÄŸlantÄ± baÅŸarÄ±lÄ±ysa yÃ¼kleme ekranÄ±nÄ± kaldÄ±r, lobiyi gÃ¶ster
            $('#loadingMessage').fadeOut(300);
            showScreen('lobby');
            
            $('#welcomeMessage').html(`HoÅŸ geldin, <span class="${getEloRankClass(CURRENT_ELO)}">${USERNAME}</span>! ELO: ${CURRENT_ELO}`);
            
            // BaÄŸlantÄ± kurulur kurulmaz skor tablosunu Ã§ek
            fetchLeaderboard();
        });

        socket.on('disconnect', () => {
            showMessage('BaÄŸlantÄ± kesildi. Tekrar deneniyor...', true);
            // BaÄŸlantÄ± kesilirse tekrar yÃ¼kleme ekranÄ±na dÃ¶n
            $('#loadingMessage').fadeIn(300);
            $('#loadingText').text('BaÄŸlantÄ± kesildi, tekrar deneniyor...');
        });

        socket.on('error', (message) => {
            showMessage(message, true);
        });
        
        // ELO gÃ¼ncelleme sinyali gelirse skor tablosunu yenile
        socket.on('rankUpdate', fetchLeaderboard);


        // --------------- 5. OYUN YÃ–NETÄ°MÄ° OLAYLARI ---------------

        socket.on('roomCreated', (data) => {
            currentRoomId = data.roomId;
            myColor = data.color;
            CURRENT_ELO = data.elo;
            
            $('#welcomeMessage').html(`HoÅŸ geldin, <span class="${getEloRankClass(CURRENT_ELO)}">${USERNAME}</span>! ELO: ${CURRENT_ELO}`);
            
            $('#waitRoomCode').text(`Oda Kodu: ${data.roomId}`);
            $('#waitGameType').text(data.isRanked ? 'Dereceli Oyun' : 'EÄŸlence Oyunu');
            showScreen('waitScreen');
        });
        
        socket.on('roomJoined', (roomId) => {
             // Odaya katÄ±lÄ±nca da bekleme ekranÄ± tetiklenebilir
             currentRoomId = roomId;
        });

        socket.on('gameStart', (data) => {
            // Rakip katÄ±ldÄ±ÄŸÄ±nda oyun baÅŸlar
            myColor = data.blackName === USERNAME ? 'black' : 'white';
            
            showMessage('Rakip bulundu! Oyun BaÅŸlÄ±yor.', false);
            showScreen('gameScreen');
            
            // TahtayÄ± Ã§iz ve ilk durumu gÃ¼ncelle
            drawBoard(); 
            updateBoard(data.board, data.turn, data.blackName, data.whiteName, data.blackElo, data.whiteElo);
        });

        socket.on('boardUpdate', (data) => {
            // Sunucudan gelen tahta ve sÄ±ra bilgisiyle arayÃ¼zÃ¼ gÃ¼ncelle
            updateBoard(data.board, data.turn);
        });
        
        socket.on('gameOver', (data) => {
            const eloChangeMsg = data.isRanked ? ` (ELO: ${data.winnerEloChange > 0 ? '+' : ''}${data.winnerEloChange})` : '';
            showMessage(`${data.winner} kazandÄ±!${eloChangeMsg}`, data.winner === USERNAME);
            
            // KÄ±sa bir sÃ¼re sonra lobie dÃ¶n
            setTimeout(() => {
                showScreen('lobby');
                currentRoomId = null;
                fetchLeaderboard(); // Yeni ELO ile skor tablosunu yenile
            }, 5000);
        });
        
        socket.on('opponentLeft', (message) => {
            showMessage(message, true);
            socket.emit('leaveRoom', currentRoomId);
            currentRoomId = null;
            showScreen('lobby');
        });


        // --------------- 6. OYUN TAHTASI Ã‡Ä°ZÄ°MÄ° VE ETKÄ°LEÅÄ°M ---------------

        function drawBoard() {
            // Basit ÅaÅŸki tahtasÄ±nÄ± HTML tablosuyla Ã§izme mantÄ±ÄŸÄ± (8x8)
            const boardElement = $('#checkersBoard');
            boardElement.empty();
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    // Sadece koyu kareler kullanÄ±lÄ±r (r+c tek sayÄ± ise koyu kare)
                    const colorClass = (r + c) % 2 === 0 ? 'light' : 'dark'; 
                    const squareId = `r-${r}-c-${c}`;
                    boardElement.append(`<div id="${squareId}" class="square ${colorClass}"></div>`);
                }
            }
        }
        
        function updatePiece(r, c, pieceCode) {
            const squareElement = $(`#r-${r}-c-${c}`);
            let content = '';
            
            // 0: boÅŸ, 1: Siyah Piyon, 2: Beyaz Piyon, 3: Siyah Vezir, 4: Beyaz Vezir
            if (pieceCode === 1) content = '<span class="piece black">âš«</span>';
            else if (pieceCode === 2) content = '<span class="piece white">âšª</span>';
            else if (pieceCode === 3) content = '<span class="piece black">âš«ğŸ‘‘</span>';
            else if (pieceCode === 4) content = '<span class="piece white">âšªğŸ‘‘</span>';
            
            squareElement.html(content);
        }

        function updateBoard(boardArray, turnColor, blackName, whiteName, blackElo, whiteElo) {
            currentBoardState = boardArray;
            $('#currentTurnName').text(turnColor === 'black' ? blackName : whiteName);
            
            // Oyuncu Bilgilerini GÃ¼ncelle
            const isMyTurn = turnColor === myColor;
            
            const myInfo = myColor === 'black' 
                ? { name: blackName, elo: blackElo, color: 'black' } 
                : { name: whiteName, elo: whiteElo, color: 'white' };
                
            const oppInfo = myColor === 'black' 
                ? { name: whiteName, elo: whiteElo, color: 'white' } 
                : { name: blackName, elo: blackElo, color: 'black' };

            // Benim Bilgim
            $('#playerInfo').html(`
                <span class="font-bold">Siz (${myColor === 'black' ? 'âš«' : 'âšª'}): ${myInfo.name}</span> 
                (<span class="${getEloRankClass(myInfo.elo)}">${myInfo.elo} ELO</span>)
            `).toggleClass('active-turn', isMyTurn);
            
            // Rakip Bilgisi
            $('#opponentInfo').html(`
                <span class="font-bold">Rakip (${oppInfo.color === 'black' ? 'âš«' : 'âšª'}): ${oppInfo.name}</span> 
                (<span class="${getEloRankClass(oppInfo.elo)}">${oppInfo.elo} ELO</span>)
            `).toggleClass('active-turn', !isMyTurn);
            
            // TahtayÄ± GÃ¼ncelle
            $('.dark').removeClass('selectable selected highlighted');
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    updatePiece(r, c, boardArray[r][c]);
                    
                    // SeÃ§ilebilir taÅŸlarÄ± vurgula (Sadece senin sÄ±ran ve senin rengin ise)
                    const piece = boardArray[r][c];
                    const isMyPiece = (myColor === 'black' && (piece === 1 || piece === 3)) ||
                                      (myColor === 'white' && (piece === 2 || piece === 4));
                    
                    if (isMyTurn && isMyPiece) {
                        $(`#r-${r}-c-${c}`).addClass('selectable');
                    }
                }
            }
        }
        
        // Tahta TÄ±klama OlayÄ± (Hamle MantÄ±ÄŸÄ±)
        $('#checkersBoard').on('click', '.square.dark', function() {
            const clickedId = $(this).attr('id');
            const [_, rStr, __, cStr] = clickedId.split('-');
            const r = parseInt(rStr);
            const c = parseInt(cStr);
            
            const piece = currentBoardState[r][c];
            const isMyPiece = (myColor === 'black' && (piece === 1 || piece === 3)) ||
                              (myColor === 'white' && (piece === 2 || piece === 4));
            
            if (selectedSquare) {
                // Ä°KÄ°NCÄ° TIKLAMA (Hedef Kare SeÃ§imi)
                if (clickedId === selectedSquare) {
                    // AynÄ± kareye tekrar tÄ±klandÄ±, seÃ§imi iptal et
                    $(this).removeClass('selected');
                    selectedSquare = null;
                    $('.dark').removeClass('highlighted');
                } else {
                    // Hamleyi Sunucuya GÃ¶nder
                    socket.emit('makeMove', {
                        roomId: currentRoomId,
                        from: selectedSquare,
                        to: clickedId 
                    });
                    
                    // SeÃ§imi temizle
                    $(`#${selectedSquare}`).removeClass('selected');
                    selectedSquare = null;
                    $('.dark').removeClass('highlighted');
                }
                
            } else if (isMyPiece) {
                // Ä°LK TIKLAMA (TaÅŸ SeÃ§imi)
                
                // VurgularÄ± temizle
                $('.dark').removeClass('selected highlighted');
                
                // Yeni taÅŸÄ± seÃ§
                selectedSquare = clickedId;
                $(this).addClass('selected');
                
                // Not: Gidilebilecek yerleri vurgulama (highlighted class)
                // Bu mantÄ±k sunucudan hamleleri Ã§ekmeyi gerektirdiÄŸi iÃ§in ÅŸimdilik atlÄ±yoruz.
                // Hamlenin geÃ§erliliÄŸini tamamen sunucu kontrol edecektir.
                
            } else {
                showMessage("Ã–nce kendi taÅŸÄ±nÄ±zÄ± seÃ§melisiniz.", true);
            }
        });


        // --------------- 7. LOBÄ° VE EÅLEÅME BUTONLARI ---------------

        // Oda Kurma ButonlarÄ± (Dereceli/Normal)
        $('#createRankedBtn, #createCasualBtn').on('click', function() {
            const isRanked = $(this).data('ranked');
            
            // Otomatik EÅŸleÅŸtirme yapmÄ±yoruz, sadece oda kuruyoruz.
            socket.emit('createRoom', { 
                username: USERNAME, 
                telegramId: TELEGRAM_ID, 
                isRanked: isRanked 
            });
        });

        // Odaya KatÄ±l Butonu
        $('#joinRoomBtn').on('click', function() {
            const roomId = $('#roomIdInput').val().trim().toUpperCase();
            if (roomId.length !== 4) {
                return showMessage("Oda kodu 4 karakter olmalÄ±dÄ±r.", true);
            }
            
            socket.emit('joinRoom', { 
                username: USERNAME, 
                telegramId: TELEGRAM_ID, 
                roomCode: roomId 
            });
        });
        
        // Bekleme Ä°ptal Butonu
        $('#cancelWaitBtn').on('click', function() {
            if (currentRoomId) {
                socket.emit('leaveRoom', currentRoomId);
            }
            currentRoomId = null;
            showScreen('lobby');
        });

        // --------------- 8. SKOR TABLOSU Ã‡EKME ---------------
        
        function fetchLeaderboard() {
            // Skor tablosu API rotasÄ±na istek at
            const API_URL = `${RENDER_URL}/api/leaderboard`; 
            
            fetch(`${API_URL}?id=${TELEGRAM_ID}`)
                .then(res => {
                    if (!res.ok) throw new Error('API yanÄ±tÄ± hatalÄ±.');
                    return res.json();
                })
                .then(data => {
                    const top10 = data.top10 || [];
                    const userStats = data.userStats;
                    const tbody = $('#leaderboardBody');
                    const userRankInfo = $('#userRankInfo');
                    tbody.empty();

                    // TOP 10 DOLDURMA
                    if (top10.length === 0) {
                        tbody.append('<tr><td colspan="3" class="p-3 text-center text-gray-400">HenÃ¼z kimse ELO kazanmadÄ±.</td></tr>');
                    } else {
                        top10.forEach((player, index) => {
                            const rankClass = getEloRankClass(player.elo_score);
                            tbody.append(`
                                <tr class="${player.telegram_id === TELEGRAM_ID ? 'bg-blue-900 font-bold' : ''}">
                                    <td class="p-3">${index + 1}.</td>
                                    <td class="p-3">${player.username}</td>
                                    <td class="p-3 text-right ${rankClass}">${player.elo_score}</td>
                                </tr>
                            `);
                        });
                    }

                    // KULLANICININ KENDÄ° Ä°STATÄ°STÄ°KLERÄ°
                    if (userStats) {
                         const rankClass = getEloRankClass(userStats.elo_score);
                        userRankInfo.html(`
                            SÄ±ranÄ±z: <span class="font-extrabold text-white">#${userStats.rank_number}</span> 
                            <span class="text-gray-400">|</span> 
                            <span class="font-extrabold ${rankClass}">${userStats.elo_score} ELO</span>
                        `);
                    } else {
                        userRankInfo.html('Dereceli oynamak iÃ§in ELO kaydÄ±nÄ±z bulunmuyor.');
                    }
                })
                .catch(error => {
                    console.error("Liderlik tablosu yÃ¼klenemedi:", error);
                    // Sunucu baÄŸlantÄ±sÄ± var ama API patlÄ±yor olabilir.
                    $('#loadingText').text('Sunucuya baÄŸlandÄ±, ancak veriler yÃ¼klenemiyor. (API HatasÄ±)');
                });
        }
        
    </script>
</body>
</html>
