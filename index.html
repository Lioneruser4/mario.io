<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hareket Algılayan Kamera</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #info {
      position: absolute;
      bottom: 15px;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="motion"></canvas>
  <div id="info">Dokun veya tıkla: Arka kamera açılacak</div>

  <script>
    const video = document.getElementById('video');
    const motionCanvas = document.getElementById('motion');
    const ctx = motionCanvas.getContext('2d');
    let lastFrame;
    let streamStarted = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }, // Arka kamera
          audio: false
        });
        video.srcObject = stream;
        streamStarted = true;
        document.getElementById('info').textContent = 'Kamera aktif — hareket eden nesneler renklenecek';
      } catch (err) {
        // Eğer arka kamera bulunmazsa öne geç
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          document.getElementById('info').textContent = 'Arka kamera bulunamadı, ön kamera kullanılıyor';
        } catch (e) {
          document.getElementById('info').textContent = 'Kamera erişimi reddedildi.';
          console.error(e);
        }
      }
    }

    function detectMotion() {
      if (!streamStarted || video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(detectMotion);
        return;
      }

      motionCanvas.width = video.videoWidth;
      motionCanvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, motionCanvas.width, motionCanvas.height);
      const frame = ctx.getImageData(0, 0, motionCanvas.width, motionCanvas.height);

      if (lastFrame) {
        const len = frame.data.length;
        for (let i = 0; i < len; i += 4) {
          const diff =
            Math.abs(frame.data[i] - lastFrame.data[i]) +
            Math.abs(frame.data[i + 1] - lastFrame.data[i + 1]) +
            Math.abs(frame.data[i + 2] - lastFrame.data[i + 2]);

          if (diff > 60) {
            // Hareket eden bölgeye yeşil renk
            frame.data[i] = 0;
            frame.data[i + 1] = 255;
            frame.data[i + 2] = 0;
          } else {
            // Sabit bölgeleri hafif karart
            frame.data[i] *= 0.3;
            frame.data[i + 1] *= 0.3;
            frame.data[i + 2] *= 0.3;
          }
        }
        ctx.putImageData(frame, 0, 0);
      }

      lastFrame = frame;
      requestAnimationFrame(detectMotion);
    }

    document.body.addEventListener('click', () => {
      if (!streamStarted) {
        startCamera();
        detectMotion();
      }
    });
  </script>
</body>
</html>
