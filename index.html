<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel EÅŸleÅŸtirme Sistemi</title>
    <style>
        /* CSS BaÅŸlangÄ±cÄ± */
        :root {
            /* Renk Paleti */
            --primary-color: #007bff; /* Mavi */
            --secondary-color: #6c757d; /* Gri */
            --success-color: #28a745; /* YeÅŸil */
            --danger-color: #dc3545; /* KÄ±rmÄ±zÄ± */
            --bg-start: #1a1a2e; /* Koyu Mavi/Mor */
            --bg-end: #16213e; /* Daha Koyu Mavi */
            --text-color: #e9e4ff; /* AÃ§Ä±k Lavanta */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            /* Animasyonlu Arkaplan */
            background: linear-gradient(-45deg, var(--bg-start), var(--bg-end), #0f3460, #1b3a5e);
            background-size: 400% 400%;
            animation: GradientBG 15s ease infinite;
        }
        
        @keyframes GradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(30, 40, 60, 0.9); /* YarÄ± saydam koyu kutu */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50; /* SayaÃ§ rengi */
            min-height: 1.5em; /* Metin olmadÄ±ÄŸÄ±nda kaymayÄ± Ã¶nlemek iÃ§in */
            display: block;
        }

        .status-message {
            margin-bottom: 30px;
            font-size: 1.2em;
            height: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* EÅŸleÅŸtirme BaÅŸlatma Butonu */
        #joinBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #joinBtn:hover {
            background-color: #0056b3;
        }

        /* Ä°ptal Butonu */
        #cancelBtn {
            background-color: var(--danger-color);
            color: white;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }

        #cancelBtn:hover {
            background-color: #bd2130;
        }
        
        /* Loading Animasyonu (DÃ¶nen Halka) */
        .loading-ring {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* CSS Sonu */
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ® EÅŸleÅŸtirme Sistemi</h1>
        
        <p class="status-message" id="statusMessage">
            HazÄ±r Ol.
        </p>

        <span class="timer-display" id="timerDisplay">
            00:00
        </span>
        
        <button id="joinBtn" class="btn">
            EÅŸleÅŸtirme BaÅŸlat
        </button>
        
        <button id="cancelBtn" class="btn">
            EÅŸleÅŸtirmeyi Ä°ptal Et
        </button>
    </div>

    <script>
        // JavaScript BaÅŸlangÄ±cÄ±
        const timerDisplay = document.getElementById('timerDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const joinBtn = document.getElementById('joinBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        let isInQueue = false;
        let startTime = 0;
        let intervalId;

        // ZamanÄ± MM:SS formatÄ±nda biÃ§imlendiren fonksiyon
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // SÃ¼reyi gÃ¼ncelleyen fonksiyon
        function updateTimer() {
            if (!isInQueue) return;

            const currentTime = Date.now();
            const elapsedMilliseconds = currentTime - startTime;
            const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);

            timerDisplay.textContent = formatTime(elapsedSeconds);
            
            // Profesyonel detay: Her 15 saniyede bir durumu gÃ¼ncelle
            if (elapsedSeconds > 0 && elapsedSeconds % 15 === 0) {
                 statusMessage.innerHTML = `<span class="loading-ring"></span> YÃ¼ksek seviyeli rakipler aranÄ±yor...`;
            }
        }

        // EÅŸleÅŸtirme BaÅŸlatma
        joinBtn.addEventListener('click', () => {
            if (isInQueue) return;

            isInQueue = true;
            startTime = Date.now();
            
            // UI GÃ¼ncellemeleri
            joinBtn.style.display = 'none';
            cancelBtn.style.display = 'block';
            statusMessage.innerHTML = `<span class="loading-ring"></span> Rakip aranÄ±yor...`;
            timerDisplay.textContent = "00:00";
            
            // SayacÄ± baÅŸlat
            intervalId = setInterval(updateTimer, 1000); // Her saniye gÃ¼ncelle
            
            console.log("EÅŸleÅŸtirme BaÅŸlatÄ±ldÄ±.");

            // **GerÃ§ek Oyunda:** Sunucuya eÅŸleÅŸtirme isteÄŸi gÃ¶nderilir.
            // SimulateMatchFound(); // Rakip Bulma simÃ¼lasyonu eklenebilir
        });

        // EÅŸleÅŸtirmeyi Ä°ptal Etme
        cancelBtn.addEventListener('click', () => {
            if (!isInQueue) return;

            // SayacÄ± durdur
            clearInterval(intervalId);
            isInQueue = false;

            // UI GÃ¼ncellemeleri
            joinBtn.style.display = 'block';
            cancelBtn.style.display = 'none';
            statusMessage.textContent = "âŒ EÅŸleÅŸtirme Ä°ptal Edildi.";
            timerDisplay.textContent = "00:00"; 

            // **GerÃ§ek Oyunda:** Sunucuya iptal isteÄŸi gÃ¶nderilir.

            console.log("EÅŸleÅŸtirme Ä°ptal Edildi.");
        });

        // Rakip Bulma SimÃ¼lasyonu (Opsiyonel)
        function SimulateMatchFound() {
            setTimeout(() => {
                if (isInQueue) {
                    clearInterval(intervalId);
                    isInQueue = false;
                    statusMessage.textContent = "âœ… Rakip Bulundu! MaÃ§ BaÅŸlÄ±yor...";
                    joinBtn.style.display = 'block';
                    cancelBtn.style.display = 'none';
                    // (GerÃ§ek oyunda burasÄ± maÃ§ ekranÄ±na yÃ¶nlendirir)
                }
            }, Math.random() * 10000 + 5000); // 5-15 saniye arasÄ±nda bulur
        }
        // JavaScript Sonu
    </script>
</body>
</html>
