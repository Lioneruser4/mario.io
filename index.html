<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şaşki Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        /* Sağ üst köşe zamanlayıcı */
        #centralTimer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #f44336;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Oyun Sonu Mesajı */
        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: white;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 200;
            display: none; /* Başlangıçta gizli */
            text-align: center;
        }
        
        /* Rakip tarafındaki (p2) göstergelerin sırasını ayarlamak için */
        #p2 {
            flex-direction: row-reverse; 
        }
    </style>
</head>
<body>

<div id="lobby" class="screen active">
  <h1 class="title">ŞAŞKİ ONLINE Checkers </h1>
  <div class="buttons">
    <button id="ranked" class="btn cyan">Dereceli Oyna</button>
    <button id="create" class="btn pink">Arkadaşla Oyna</button>
    <button id="joinToggle" class="btn green">Oda Kodu ile Katıl</button>
  </div>

  <div id="joinBox" class="hidden">
    <input id="codeInput" maxlength="4" placeholder="0000">
    <button id="joinBtn" class="btn purple">Katıl</button>
  </div>

  <div id="roomInfo" class="hidden">
    <p>Oda Kodu: <strong id="roomCode">0000</strong></p>
    <button id="copyBtn" class="btn yellow">Kopyala</button>
    <p>Rakip bekleniyor...</p>
  </div>

  <div id="searching" class="hidden">
    <div class="loader"></div>
    <p>Eşleşme aranıyor...</p>
    <button id="cancel" class="btn red">İptal</button>
  </div>

  <div id="status">Sunucuya bağlanılıyor...</div>
</div>

<div id="game" class="screen">
  <div class="game-container">
    <div class="header">
      <div class="p" id="p1"><div class="light" id="l1"></div> <span id="player1Name"></span></div>
      <div class="vs">VS</div>
      <div class="p" id="p2"><span id="player2Name"></span> <div class="light" id="l2"></div></div>
    </div>
    <div class="board-container">
      <span id="centralTimer">0:20</span>
      <canvas id="board" width="400" height="400"></canvas>
      <div id="moveHints" class="move-hints"></div>
    </div>
  </div>
  <div id="gameOverMessage"></div> 
  <button id="leave" class="btn red">Çık</button>
</div>

<script src="main.js"></script>
</body>
</html>
