<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Checkers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #eee; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(8, 50px); width: 400px; margin: 20px auto; }
    .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
    .dark { background: #444; }
    .light { background: #ccc; }
    .piece { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    .red { background: red; }
    .black { background: black; }
    .highlight { box-shadow: 0 0 10px 3px yellow; }
    .glow { box-shadow: 0 0 20px 5px blue inset; }
    input, button { margin: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Online Checkers</h1>
  <div>
    <input id="roomInput" placeholder="Room ID" />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <div id="room"></div>
  <div id="board"></div>
  <div id="status">Connecting...</div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
